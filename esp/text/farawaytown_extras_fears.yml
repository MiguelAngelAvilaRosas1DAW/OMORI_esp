# ALGO in the Walls
# =========================================================================================

#UNUSED
message_1:
      text: \n<ALGO>\fn<OMORI_GAME>Oh... Hermanito...\! Tú... Estás asustado.\!<br>Por favor... Déjame cuidar de ti...

message_2:
      text: \n<ALGO>\fn<OMORI_GAME>La mirada en tus ojos lo dice...\!<br>Estás cansado.\! Por favor... Déjame cuidar de ti...

message_3:
      text: \n<ALGO>\fn<OMORI_GAME>Hermanito...\! Por favor, mírame...\! Me preocupas...\! Tus ojos están hinchados y tus dedos magullados...\!<br>Déjame cuidar de ti...

message_4:
      text: \n<ALGO>\fn<OMORI_GAME>Oh, hermanito...\! Por favor no te resistas...\! Después de todo lo que he hecho por ti...\! ¿No confías en mí?\! Por favor... Déjame cuidar de ti...

message_5:
      text: \n<ALGO>\fn<OMORI_GAME>Dulce, hermano menor...\! Estás confundido...\! ¿Por qué niegas mi ayuda?\! Siempre querré lo mejor para ti...\! Lo sabes, ¿verdad?\! Por favor...\! Déjame cuidar de ti...


message_6:
      text: \n<ALGO>\fn<OMORI_GAME>Lo siento... Dulce hermanito...\! Debo insistir...\! Tus ojos... Están llenos de lágrimas y tus dedos...\ Tiemblan de dolor.\! No te preocupes, hermanitor.\! Yo cuidaré de ti...

message_7:
      text: \n<ALGO>\fn<OMORI_GAME>Dulce hermanito.\! Es hora de descansar...\!<br>Cierra tus ojos... Y quédate muy, muy quieto...

message_8:
      text: NO

message_9:
      text: SI

message_10:
      text: Sientes que ALGO sube por tu pierna.

message_11:
      text: Sientes que ALGO se arrastra por tu cuello.

