# Fear of Heights
# =========================================================================================

message_30:
      text: ¿Estás seguro de que quieres ir abajo?

message_31:
      text: No quieres bajar las escaleras.

message_32:
      text: No quieres mirar hacia abajo.

message_33:
      text: Te sientes mareado...\! Tal vez puedas dormir...
