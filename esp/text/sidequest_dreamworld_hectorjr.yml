#Collect Hector for Excavation Lv1


message_18:
      text: Encontraste a \c[13]HECTOR\c[0].

message_0:
      faceset: MainCharacters_DreamWorld
      faceindex: 23
      text: \kelOh...\! \c[13]¡HECTOR\c[0]!\! ¿Puede ser?\! ¡Realmente eres tú!\!<br>¡Vamos, \c[13]HECTOR\c[0]! ¡De vuelta a mi bolsillo!\!<br>¡Cómo en los viejos tiempos!

message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>...\! Ah...\! KEL...\! Mi viejo amigo...\! Lo siento mucho.\! Me temo que las cosas han cambiado y ya no puedo acompañarte.\! Verás...

# More pet rocks appear in their holes

message_2:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>Ahora tengo una familia.

#[HECTOR JR. hops out of his hole.]

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>\Com[2]¡Espera!\! \c[13]¡HECTOR JR\c[0]!\! ¿Qué estás haciendo?\!<br>...\! ¿Estás diciendo que quieres ir con ellos?\!<br>¿Qué hay más cosas que solo quedarse aquí?

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>Oh, \c[13]HECTOR JR\c[0]...\! Yo...\! Te entiendo muy bien...\!<br>Incluso esta vieja roca sabía como divertirse.\!<br>¡Que tengáis buenas aventuras juntos!

message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>Vé con ellos, \c[13]HECTOR JR\c[0]...\! ¡A su bolsillo!

message_6:
      text: Conseguiste a \c[13]HECTOR JR\c[0].

message_7:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>Sniff...\| Creo que esto es un adiós, entonces.\!<br>Gracias por nunca dejar de buscarme, KEL.

message_8:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>\c[13]HECTOR JR\c[0]...\! Se bueno, ¿de acuerdo?\!<br>¡No olvides a tu familia!\! Siempre estaremos aquí para ti.

message_9:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>¡Espero que la próxima vez que nos veamos hayas florecido en una maravillosa roca pulida!

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 17 #replace
      text: \kel¡No te preocupes, HECTOR!\!<br>¡Cuidaré muy bien de \c[13]HECTOR JR\c[0]!

message_11:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HECTOR>Sé que lo harás, KEL...\!<br>Solo no lo pierdas esta vez, ¿de acuerdo?

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 16 #replace
      text: \kelNo lo haré...\! ¡Lo prometo!

