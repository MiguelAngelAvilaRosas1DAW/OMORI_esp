message_42:
    text: \n<ROCOCO>\com[2]\quake[1]\{¡ESPERA, TODAVÍA NO HE TERMINADO!

message_43:
      text: \n<ROCOCO>¡Estoy llegando al punto!

message_44:
    text: \n<ROCOCO>\sinv[1]Ains...\sinv[0]\! Durante los últimos años, he tenido mucho tiempo para pensar.

message_45:
    text: \n<ROCOCO>Renuncié a mis sueños y a todas esas cosas ahora...\!<br>Todo parece tan lejano y sin sentido...

message_46:
    text: \n<ROCOCO>Entonces...\! ¡Decidí dejar todo y convertirme en artista!

#ROCOCO walks to his canvas.

message_47:
    text: \n<ROCOCO>\sinv[1]Ains...\sinv[0]\! Y como estoy empezando, supongo que puedo ofreceros un descuento a todos.

