message_10:
    text: \n<ROCOCO>\{\com[2]\quake[1]¡POR FAVOR! ¡¡ESTOY MUY SOLA!!

#*pause*

message_11:
    text: \n<ROCOCO>Ahem...\! bien.\! Ahora, ¿por dónde debería empezar?

message_12:
      text: \n<ROCOCO>Al principio solo estaba yo...\! llorando en una cápsula en medio del espacio...\! Al mismo tiempo que presenciaba la explosión de mi planeta natal.

message_13:
    text: \n<ROCOCO>Todavía puedo recordarlo todo tan vívidamente...\!<br>Fuego...\| Fuego por todas partes...\| y luego oscuridad.

message_14:
    text: \n<ROCOCO>Cuando desperté, me encontré en medio de un desierto...\! rodeado de un mar de azúcar moreno, en una tierra extraña que pronto aprendí a llamar \c[11]ORANGE OASIS\c[0].

message_15:
    text: \n<ROCOCO>Incluso cuando era un bebé, sabía que era el único superviviente de mi especie....\! la última elfa en el universo.

#*Party members gather and sit*

message_16:
    text: \n<ROCOCO>\"Entonces, asi es como termina..."\ pensé.

message_17:
    text: \n<ROCOCO>A pesar de todo...\! En un golpe de suerte, fui encontrado nada menos que por una joven \c[3]DONA\c[0] con el nombre de SWEETHEART.\! Ella me llevó con su familia y me acogieron como a uno de los suyos.

message_18:
    text: \n<ROCOCO>SWEETHEART y yo...\! Crecimos juntas.

message_19:
    text: \n<ROCOCO>Fue una infancia difícil.\! Peleábamos con frecuencia, pero ella siempre ganaba...\! Si luchaba...\! Bueno...

message_20:
    text: \n<ROCOCO>¡De todas formas! ¡Aprendí a correr!\! Y era bastante buena en ello...\!<br>Pero...\! solo hay hasta donde puedes correr.

message_21:
    text: \n<ROCOCO>Si, fue un momento difícil.\! Pero incluso a través de ese sufrimiento, me mantuve firme.


message_22:
      text: \n<ROCOCO>Porque incluso entonces, supe que todo tenía un propósito.\! Fui enviado a este planeta y sobreviví por una razón y solo una razón...\! para repoblar toda mi especie.

#*pause*

message_23:
    text: \n<ROCOCO>Hay un vacío notable en mi memoria después de esto, así que adelantaré algunos años.

message_24:
    text: \n<ROCOCO>En algún momento...\! SWEETHEART y yo nos enamoramos profundamente la una de la otra. Entonces, ¡Nos comprometimos y nos mudamos juntas a este castillo gigante!

message_25:
    text: \n<ROCOCO>Éramos inseparables... ¡y nos amabamos mucho!\! Haría cualquier cosa por ella, ¡y lo digo en serio!

message_26:
    text: \n<ROCOCO>Estaba lista para pasar el resto de nuestras vidas juntas...\! envejecer...\! ¡Y criar a cientos y cientos de niños!

message_27:
      text: \n<ROCOCO>Hmm... Pensando en ello ahora, me pregunto si alguna vez se lo dejé claro.

message_28:
    text: \n<ROCOCO>No importa, continuando mi historia...

message_29:
    text: \n<ROCOCO>Por desgracia, todo lo bueno llega a su fin.\! A medida que crecía la base de fans de SWEETHEART, ella y yo nos separamos.

message_30:
    text: \n<ROCOCO>Comenzó a recibir regalos y cartas de pretendientes de todo el universo....\! Pidiéndole la oportunidad de demostrarle su amor.


message_31:
    text: \n<ROCOCO>Siendo su único amor verdadero, ¡estaba totalmente en contra de esta idea! ¡Pero ella no lo aceptaría!

message_32:
      text: \n<ROCOCO>“SWEETHEART es para compartir!” ¡Decia ella!

message_33:
    text: \n<ROCOCO>...

message_34:
    text: \n<ROCOCO>Entonces...\! Una noche mientras dormía...\! SWEETHEART y sus sirvientes me ataron y me sellaron dentro de los muros del castillo.

message_35:
    text: \n<ROCOCO>He estado vagando sin rumbo a través de la oscuridad dentro de las paredes desde entonces....\! sobreviviendo de TOSTADAS viejas y \c[3]TOFU\c[0].


message_37:
      text: \n<ROCOCO>Avanzando unos años más, ¡llegamos a ahora!

message_38:
    text: \n<ROCOCO>Si...\! Vosotros cuatro sois los primeros seres vivos que he visto desde ese fatídico día.

message_39:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herVaya.\! Esa es realmente... umm...\| una historia impactante.

#ROCOCO shakes.

message_40:
    text: \n<ROCOCO>\sinv[1]Sniff... Oh... SWEETHEART...\! ¿Por qué lo hiciste?<br>\!¿No era lo suficientemente buena para ti?

message_41:
    faceset: MainCharacters_DreamWorld
    faceindex: 4
    text: \aubBueno...\! Lo siento por todo...\! Pero nos tenemos que ir.

