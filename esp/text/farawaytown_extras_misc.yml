message_613:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelSabes...\! Cuando MARI falleció...\! HERO...\! realmente le dejó de importar todo.<br><br>No quería salir de su cama para ir a la escuela\|, o comer.\! Dejó de preocuparse de sí mismo, dejó de cocinar, de salir...\!<br>Fue así por casi un año.

message_614:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelMamá y Papá tampoco sabían qué hacer.\! Todos intentamos ayudarlo y apoyarle, pero...\! nada funcionaba.

message_615:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelUna noche...\! Me sente en su cama y empecé a hablarle.

message_616:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelHablarle de como todos lo extrañamos y lo mucho que queremos que se mejore...\! Como todos estaban muy preocupados...\! Como MARI no querría verlo así...

message_617:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelPensaba que lo estaba ayudando, pero...

message_618:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelHERO...\| se enfado mucho.

message_619:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelSe puso de pie y empezo a gritarme un montón de cosas.\! Cosas que me dolieron mucho...\| pero que bloqueé con el tiempo.

message_621:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelSus ojos ya estaban rojos...\! y cuanto mas gritaba\|, más fuerte lloraba.

message_622:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelIntenté calmarlo...\! pero todo lo que decía le hacia sentir peor.

message_623:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelNunca vi a HERO hacer nada parecido a eso.\! Me tomó por sorpresa.\!<br>Y estaba tan asustado que...\| bueno...\| empecé a llorar también.

message_624:
      faceset: MainCharacters_Faraway
      faceindex: 17
