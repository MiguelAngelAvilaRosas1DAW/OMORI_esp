#Random message 1
message_0:
      text: \n<TIPO RARO>Si estás reforzando por qué soy mucho más pandémico que tú, se debe únicamente a mi carrera de filosofía.

message_1:
      text: \n<TIPO RARO>Mi permanencia me ha llevado a mi descubrimiento más elefantino de todos.\! Todos están 100...\! No, tal vez 1000 años atrasados en el tiempo para poder comprender mi genio.

message_2:
      text: \n<TIPO RARO>No me compadezcas más con tu ocupación.\! De todos modos, no puedes percibir nada de lo que introduzco en tu cerebro.

#Random message 2

message_6:
      text: \n<TIPO RARO>¡Da un paso atrás, gusano omnipotente!\! Casi te mutilo.\! ...\! Mis condolencias, mi tiempo en la arena me ha dejado al límite.

message_7:
      text: \n<TIPO RARO>Soy un poco gladiador por así decirlo.\! Ahh, recuerdo mis días en la comisaría...

message_8:
      text: \n<TIPO RARO>Cómo perpetué mis poderes de impunidad sobre los desprevenidos combatientes que decidieron atravesar sus almas hasta lo más crudo de mi...\! Blah...\! ¡Sin manos!

message_9:
      text: \n<TIPO RARO>No necesito el cobijo de un poderoso utensilio, sino la boina de la multitud a medida se erosiona por más.\! Solo...\! ten cuidado a mi alrededor...\! Soy peligroso.


#Random message 3

message_12:
      text: \n<TIPO RARO>No puedo empezar a prologar la propuesta de garabatos mundanos entre unos y otros en pergaminos desinflados.

message_13:
      text: \n<TIPO RARO>Si vas a escribirme algo...\! Por favor, hazlo en la trampa más moderna del parlamento.

#==========================================Pet Rock========================================

#Before Battle
message_16:
      text: \n<TIPO RARO>Heh...\! Heh, heh, heh...\! Yo te digo, es que una \c[13]ROCA MASCOTA\c[0]?\! Se queda boquiabierta como un pequeño debilucho...\! ¡Trueque, no resistirás un quark contra mi REY MASTICADOR!

message_17:
      text: \n<TIPO RARO>¿Debemos excluir una disputa para concluir un imperio?\! ¡Reinaré espléndidamente!

#yes
message_18:
      text: \n<TIPO RARO>Huzzah, bufón titular... Lo lamentarás.\! Prepárate para ser embellecido!\! ¡Vamos, REY MASTICADOR!

#you win
message_20:
      text: \n<TIPO RARO>¡Psh!\! ¡Deshazte de esa fachada impertinente de tus fauces!\! Has tenido suerte...\! ¡Eso es todo!

#you lose
message_21:
      text: \n<TIPO RARO>Heh...\! Heh, heh, heh...\! Proxy prevalente...\! ¡Deberías facilitar tu lugar, campesino!

#================================Examine SW Poster==============================

message_30:
      text: \n<TIPO RARO>Pues sí, ese periférico sobre el que reflexionas es mi prometida.

message_31:
      text: \n<TIPO RARO>Te agradecería que mantuvieras tus apéndices ópticos en sus fundas.\! Ella asimila mi confabulación mejor que nadie y que nada.

message_32:
      text: \n<TIPO RARO>Es un encanto y nos queremos...\! <br>Ahora déjanos solos.
