#MEDUSA area

message_40:
      text: \n<HUMPHREY>¡Estoy leyendo un libro sobre el aire acondicionado!\!<br>¡Es muy informativo!

message_41:
      text: \n<HUMPHREY>Intento relajarme...\! pero no puedo dejar de pensar en un libro muy interesante que leí el otro día sobre el aire acondicionado...

message_42:
      text: \n<HUMPHREY>¿Sabes lo que me vuelve loco?\! Aire acondicionado.\!<br>¿No es lo máximo?


#Humphrey PUZZLE HINT Guy

message_45:
      text: \n<HUMPHREY SABIO>\sinv[1]¡Del fín, hola, amigos!\!\sinv[0]<br>¿Queréis una pista de HUMPHREY por 300 ALMEJAS?\$

#HARD PUZZLE HINT
message_46:
      text: \n<HUMPHREY SABIO>Un HUMPHREY SABIO dijo una vez...\!<br>\"Cuenta tus enemigos...\! Entonces, el orden llevará a la victoria.\"

message_110:
      text: \n<HUMPHREY SABIO>\com[2]¿¡Qué!? ¿Todavía estás atascado en esto?\!<br>Ugh... bien.\! ¿Qué tal así?

message_111:
      text: \n<HUMPHREY SABIO>Un HUMPHREY SABIO dijo una vez...\! \"Cuenta a tus enemigos para revelar el camino...\! Luego, en su viaje, observe la caída del agua.\"


#EASY PUZZLE HINT

message_47:
      text: \n<HUMPHREY SABIO>Un HUMPHREY SABIO dijo una vez...\!<br>\"Cuando todo lo demás falla, intenta leer de izquierda a derecha.\"

#MED PUZZLE HINT
message_48:
      text: \n<HUMPHREY SABIO>Un HUMPHREY SABIO dijo una vez...\!<br>\"A veces la parte trasera es más interesante que la delantera.\"

#NOT ENOUGH CLAMS
message_49:
      text: \n<HUMPHREY SABIO>Lo siento, ¡no se puede!\! ¡No puedo regalar una PISTA DE HUMPHREY por menos de 300 ALMEJAS!

message_51:
      text: \n<HUMPHREY SABIO>\{\{\Com[2]\sinv[1]¡¡DEE-LICIOSO!!

message_52:
      text: \n<HUMPHREY SABIO>¡Aquí está tu pista!\! Solo lo diré una vez.

message_53:
      text: \n<HUMPHREY SABIO>Bien... ¡Bueno, como quieras!

#WITHOUT PUZZLE ACTIVATION
message_54:
      text: \n<HUMPHREY SABIO>\sinv[1]¡Del fín, hola, amigos!\!\sinv[0] Los puzzles no son el fuerte de todos.\! Si te quedas atascado, puedo ayudarte un poco...\! ¡o tal vez mucho!

message_56:
      text: \n<HUMPHREY>Ah... ¡Claro!\! Los cálculos son tan simples cuando lo pones de esa manera...

message_57:
      text: \n<HUMPHREY>Así que si multiplico el resultado...\! Restar por el infinito...\! Entonces divido por cero...\! Y llevar el uno...\! Eso me llevaría a...\!<br>¡un número imaginario!

message_58:
      text: \n<HUMPHREY SABIO>\sinv[1]¡Del fín, hola, amigos!\!\sinv[0] Los puzzles no son el fuerte de todos, pero eso es bastante irrelevante ahora.


