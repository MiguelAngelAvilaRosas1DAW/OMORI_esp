message_1:
      text: \hum¡Súbelas, yo!

message_2:
      text: \hum¡No, tu súbelas!

#FLOATING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_3:
      text: \hum\sinv[1]¡¡¡Weeeeeeeeeeeeeeeeeeeee!!!

#GAMBLER 1 HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_4:
      text: \hum¡Te llamo la atención!\! ¡No puedes engañarme, yo!

#GAMBLER 2 HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_5:
      text: \hum¡No puedes superar esta mano, yo!\! ¡Voy a por todas!

#GAMER HUMPHREY
#Location:Slime Girls Lair / Humphrey
message_6:
      text: \humHáblame más tarde, ¡estoy en medio de un juego!

#PAINTING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_7:
      text: \humWah, sí...\! Mi mayor obra maestra...\! ¡Hon, hon!

#READING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_8:
      text: \humSegún mis cálculos, ¡la lectura te hace más inteligente!

#RUNNING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_9:
      text: \humUff...\! Uff...\! Uff...\! ¡Me cuesta mucho trabajo mantener mi físico!

#TANNING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_10:
      text: \humAhhh...\! Esto es vida...\! Bronceado de verano, ¡allá voy!

#SNALEY
#Location: Slime Girls Lair / Medusa River 1 (228)
message_50:
      text: \n<SNALEY>¡Qué piscina más bonita!

#WATERFALL HUMPHRIES 1
message_11:
      text: \hum¡Claro! ¡Me encanta hacer puentes!

message_12:
      text: \hum¡Está bien! Si eso es lo que hacen los demás...

message_13:
      text: \humAwww, hombre... ¿Otra vez turno de puente?\!<br>¿Cuándo podré comer algo?

message_22:
      text: \hum¿Te refieres a la gran cascada del sur?\! ¡Está bien! ¡Carrera hasta allí!

#WATERFALL HUMPHRIES 2

message_16:
      text: \hum¿Un puente, dices?

message_21:
      text: \hum¡Ya estoy allí!

message_14:
      text: \hum¿Quieres usarme como trampolín para promover tu ambigua agenda?\! ¡Suena como un plan!

message_15:
      text: \hum¿Ya es la hora del puente?\! El tiempo realmente vuela, ¿eh?

message_17:
      text: \n<HUMPHREY PUENTES, EXPERTO EN PUENTES>Finalmente, ¡ha llegado mi hora!

message_18:
      text: \n<HUMPHREY ELEVADOR, EXPERTO EN ELEVADORES>Los ascensores son mejores que los puentes, pero supongo que les seguiré el juego por ahora.

message_19:
      text: \humBueno...\! ...\! ¡Está bien!

message_20:
      text: \humUna ballena inteligente dijo una vez... "Seh, okay!"

message_27:
      text: \humNosotros, HUMPHREYS, en el sector de MEDUSA nos enorgullecemos de ser lo mejor de lo mejor.

message_23:
      text: \humMEDUSA nos trata bien y nos alimenta regularmente...\!<br>¡No se puede decir lo mismo de MARINA o de MOLLY!

message_24:
      text: \humTodos los HUMPHREY del sector de MARINA siguen desapareciendo, por lo que sigue pidiendo más a MEDUSA...\!<br>Gulp...\! Espero no ser el siguiente...

message_25:
      text: \humPuedes decir que MEDUSA está enfadada porque va de un lado a otro.\! Nunca te gritará, pero aún así...\! Es bastante terrorifico.

message_26:
      text: \hum¡Cuidado con lo que haces!\! ¡Algunos de los líquidos derramados no deben ser tocados por los humanos!

message_29:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: \aub¡HUMPHREY! ¿Podrías ayudarnos a hacer un puente?

message_30:
      text: Cosas cienciosas.

