message_100:
      text: \n<HUMPHREY>Fiuf...\! Escuchenlos cómo se divierten ahí arriba.\! Esos trabajadores a tiempo parcial lo tienen fácil.

message_101:
      text: \n<HUMPHREY>MEDUSA y sus hermanas llevan siglos investigando el mundo.\! ¡Estos libros son el fruto de su trabajo!

message_102:
      text: \n<HUMPHREY>No importa cuántas veces haga este experimento, nunca resulta como se supone que debe ser.\! Supongo que es hora de volver a consultar el manual...

