message_200:
      text: \n<TOPO REAL>¡Deténganse ahí, no-leales!\! ¿No pueden leer las instrucciones?\!<br>¡Ya deberían estar avergonzados de ustedes mismos!

message_201:
      text: \n<TOPO REAL>Mi familia y yo hemos estado custodiando el tesoro de esta cripta durante generaciones...\! ¡Pero cuidarlo no es fácil porque hay gente como tú!

message_202:
      text: \n<TOPO REAL>Puedo ser viejo y frágil ahora... Y mi vista puede no ser tan buena... Y puedo ser el único que queda...<br><br>Pero me he pasado toda la vida haciendo esto, y me he vuelto un muy buen guardián, ¡creo!

message_203:
      text: \n<TOPO REAL>Ni siquiera puedo recordar lo que estoy custodiando, ¡pero probablemente sea lo que esté escondido en esa caja fuerte de aspecto importante en la esquina izquierda de la habitación!

message_204:
      text: \n<TOPO REAL>De todos modos, tendré que pedirles a todos que se vayan en paz.\! Siendo un TOPO REAL y todo, ¡puedo salir de aquí en 3 segundos planos!

message_205:
      text: \n<TOPO REAL>No hay nada especial en este lugar.\! Entonces, ¿qué tal si les guardo algunos problemas y los saco de aquí?

#[YES/NO]

#[YES]
message_206:
