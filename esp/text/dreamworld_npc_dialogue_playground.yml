      faceindex: 18
      text: \kel¡Woa, cálmate!\! No seas tan \SINV[1]dura\SINV[0] con nosotros...\! ¿entendieron?

message_67:
      text: \berJeh.\! ¡Eso parece correcto!

message_68:
      text: \berEstá bien \n[2], voy a enseñarte una \c[1]HABILIDAD\c[0], solo entre gente cabeza-dura como nosotros.

message_69:
      text: \berEs mi especialidad... ¡\c[1]CABEZAZO\c[0]! \!<br>Es muy sencillo. \!Simplemente te acercas a alguien y...

message_70:
