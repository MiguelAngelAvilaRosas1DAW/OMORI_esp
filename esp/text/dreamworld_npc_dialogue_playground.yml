message_63:
      text: \berPero primero, tengo una pregunta para vosotros...\!<br>¿Quién de vosotros tiene la cabeza más dura?

message_64:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: \kel¡Bueno, \Com[2]\{duh!\} ¡Esa sería \n[2]!

message_65:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: \aub\Com[2]\{¿¡QUÉ DIJISTE!?

message_66:
