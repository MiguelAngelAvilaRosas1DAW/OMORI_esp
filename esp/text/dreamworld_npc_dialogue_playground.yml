message_72:
      faceset: MainCharacters_DreamWorld
      faceindex: 8
      text: \aubEso parece que podría doler...\!<br>Y también estropear mi pelo.\!<br>Y también arruinar mi moño.

message_73:
      text: \ber¡Oh vamos, \n[2]! ¡Vive un poco!\!<br>Tener el pelo desordenado nunca ha hecho daño a nadie.\!<br>\n[4] es la prueba viviente de ello.

