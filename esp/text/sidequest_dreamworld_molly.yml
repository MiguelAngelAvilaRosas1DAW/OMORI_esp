#Talk to Molly:

message_0:
      text: \n<MOLLY>Hola cariñitos~ Bueno saber que aún siguen vivos.\! Perdónenme por mi comportamiento de antes.\! Mis hermanas y yo tendemos a pasarnos de la raya.\! Espero que nos entiendan.

message_1:
      text: \n<MOLLY>¿Les importaría ayudarme con una cosa?\!<br>Quiero construir un nuevo cuerpo para mí, pero como pueden ver...\! Estoy un poco incapacitada.

message_2:
      text: \n<MOLLY>Necesitaré \c[4]CHATARRA\c[0] de los ROBO-GUSANOS que se arrastran por mi laboratorio.\! \sinv[1]Gracias cariñitos~

#Talk to Molly with Scrap Metal:

message_3:
      text: \n<MOLLY>¡Oh, han traído mis materiales!\!<br>Esto debería servir.\! Bueno, vamos a ver...

