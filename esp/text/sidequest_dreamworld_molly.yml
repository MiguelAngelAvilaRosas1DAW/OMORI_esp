#[Molly turns front]

message_8:
      text: \n<MOLLY>\Com[2]¡Bah!\! Este cuerpo de metal es muy incómodo...\!<br>¡Prefiero quedarme cómo una cabeza y ya!

#MOLLY HEAD JUMPS OFF ROBOT Body

message_9:
      text: \n<MOLLY>Aún asi... Debería recompensarles por su esfuerzo...\!<br>¡Ah, ya se! ¡Tomad esto!\!

message_10:
      text: Conseguiste unos \c[13]TACONES ALTOS\c[0].

message_12:
      text: \n<MOLLY>Ya que no tengo ningún cuerpo no los volveré a necesitar!

#QUEST complete

