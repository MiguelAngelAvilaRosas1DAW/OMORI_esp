message_3:
      text: \n<MEDUSA>Si fuesen tan amables de conseguir algo de \c[4]MOCO\c[0] de ellos sería capaz de hacer una mezcla que me revitalice mi cuerpo.\!<br>No debería ser mucho trabajo. ¿Verdad muñecos?

