message_71:
      text: \n<SHOPKEEP>¡Oye \n[8]!\! ¡He escuchado que has estado LUCHANDO con otras \c[13]ROCAS MASCOTA\c[0] alrededor de la ciudad!

message_72:
      text: \n<SHOPKEEP>Si quieres un verdadero desafío, sé de unos chavales en \c[11]FARAWAY PLAZA\c[0] que son veteranos de las \c[13]ROCAS MASCOTA\c[0]...\! ¡Cuatro, para ser exactos!

message_75:
      text: \n<SHOPKEEP>No suelen desafíar novatos... ¡pero por tí, estoy seguro que harán una excepción!

message_73:
      text: \n<SHOPKEEP>Deberías intentar hablar con el equipo de las tiendas y los clientes frecuentes en esta área...\! ¡Ellos se asegurarán de provar tu fuerza hasta el máximo!

# =========================================================================================
      #OCOTAKO
# =========================================================================================

#Intro
message_85:
      text: \n<NIÑA LINDA>¡O-Oh!\! H-Hola...

message_86:
      text: \n<NIÑA LINDA>Hmmm... Ya veo...\! Estás llevando una \c[13]ROCA MASCOTA\c[0], ¡eso significa que quieres LUCHAR!

message_87:
      text: \n<NIÑA LINDA>...

message_88:
      text: \n<NIÑA LINDA>Te haré saber que nosotros, los veteranos, somos más duros que los jugadores casuales.\! ¿Aún quieres desafíarme?
#yes
message_89:
      text: \n<NIÑA LINDA>¡D-De acuerdo!\! ¡Adelante, OCOTACO!\! ¡Demostrémosle lo que significa ser un veterano!

#No
message_93:
      text: \n<NIÑA LINDA>Es entendible.\! Estaré aquí para cuándo estés listo.

#player win
message_90:
      text: \n<NIÑA LINDA>H-Hemos...\! ¿perdido?\! Vaya...\! Estoy muy sorprendida...

message_91:
      text: \n<NIÑA LINDA>Supongo que el SHOPKEEP tenía razón al envíarte con nosotros\! Pareces tener mucho potencial.\! ¡Estoy segura que irás muy lejos!

#player loses
message_92:
      text: \n<NIÑA LINDA>¡Buen intento!\! ¡Peleaste bien, pero he estado LUCHANDO al lado de OCOTACO por años!\! Solo sigue practicando... Mejorarás, ¡te lo prometo!


# =========================================================================================
      #LIL' G
# =========================================================================================

#Intro
message_94:
      text: \n<GINO>Oh oye, ¡eso que tienes es una \c[13]ROCA MASCOTA\c[0]!

message_95:
      text: \n<GINO>Si estás aquí...\! Entonces significa que conoces de los veteranos de \c[11]FARAWAY PLAZA\c[0].

message_96:
      text: \n<GINO>Y si el SHOPKEEP te envió, significa que debes ser bueno...\! Je, je...

message_97:
      text: \n<GINO>¡Pues, aquí estoy!\! ¿Sorprendido?\! ¡Mi título real es GINO, LUCHADOR DE JASH!\! ¿Te gustaría LUCHAR?

#yes
message_98:
      text: \n<GINO>En ese caso...\! ¡Yo, GINO, uno de los cuatro veteranos de la \c[11]FARAWAY PLAZA\c[0], te enseñaré lo que es ser un verdadero profesional!\!<br>¡Acabemos con ellos, PEQUEÑO G!!

#player win
message_99:
      text: \n<GINO>\com[2]\{¡PEQUEÑO G!\! ¡¡HÁBLAME!!

message_100:
      text: \n<GINO>...

message_101:
      text: \n<GINO>Oh espera...\! No puedes hacer eso, ¿verdad?

message_102:
      text: \n<GINO>Pues, estoy aturdido.\! ¡Aunque felicidades por tu victoria, desafiante!\! ¡Tú y tu \c[13]ROCA MASCOTA\c[0] habeis arrasado!


message_103:
      text: \n<GINO>¡Tal vez alguno de los otros veteranos te pueda dar más pelea!


#player loses
message_104:
      text: \n<GINO>¡Sí! ¡Lo hicimos, PEQUEÑO G!\! Je... Bueno, no puedes ganarlas todas.\! Lo intentaste... ¡y eso es lo que importa!

message_300:
      text: \n<GINO>\com[2]¿¡P-P-P-P-Pero por qué!?

