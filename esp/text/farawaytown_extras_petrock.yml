# =========================================================================================
#KEL- PLUTO
# =========================================================================================

#before fight

message_0:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kel¡Hey, \n[8]!\! <br>¿Acabas de comprar una \c[13]ROCA MASCOTA\c[0]?

message_1:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kel¡Wow!\! No puedo creerlo...\! No jugamos desde que éramos niños...\! ¡pero casualmente también tengo la mía encima!

#KEL takes something out of his pocket.

message_2:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kel¡Justo aquí!

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelQué coincidencia, ¿no?

message_4:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kel¡Oye, tengo una idea!\! ¿Por qué no luchamos con nuestras \c[13]ROCAS MASCOTA\c[0]?\! Aún recuerdas cómo jugar, ¿no?
#yes

message_5:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kel¡Guay!\! Sabía que lo recordarías...

message_6:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel\sinv[1]Awww, sí...\!\sinv[0] ¡Vamos haya!

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel\com[2]\sinv[1]\{\{¡¡A LUCHAR!!

#no

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelJaja...\! No te preocupes.\! Incluso si no te acuerdas, es fácil de aprender...\! ¡Lo entenderás en seguida!


#after victory
message_9:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelAaah leches, perdí...\! Creo que estoy un poco oxidado...\! <br>Bueno, está bien.

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kel¡Siempre has sido bueno en estas cosas!\! ¡Supongo que eres igual de bueno que siempre!


#after loss

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelJaja...\! Supongo que estás un poco oxidado, ¿eh?\! <br>Bueno, está bien.\! Estoy seguro que le cogeras el truco.

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelSé que ha pasado un tiempo, así que déjame refrescártelo.\! \c[13]ROCAS MASCOTA\c[0] es un juego donde tú y tus mascotas hacen equipo y entran en combate, ¡LUCHAR!

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelSi usas tu \c[13]ROCA MASCOTA\c[0] como un LLAVERO...\! ¡puedes encontrar a otros jugadores con sus \c[13]ROCAS MASCOTA\c[0] y desafiarlos!

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelPor lo que escuché...\! el campeón actual vive en algún lugar de por aquí...\! pero nadie sabe quien es...

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelCurioso, ¿no te parece?\! Quien sabe...\! <br>¡Tal vez lo conozcamos algún día!


# =========================================================================================
#TOMATOGIRL
# =========================================================================================

#Intro

message_20:
      text: \n<CHICA COLORIDA>¡Oh!\! ¡Veo que tienes una \c[13]ROCA MASCOTA\c[0]!\! ¿Has venido a LUCHAR?

#yes
message_21:
      text: \n<CHICA COLORIDA>¡De acuerdo!\! ¡He estado entrenando a mi CHICATOMATE desde que era una niña!\!<br>¡No perderé ante ti!

#player win
message_22:
      text: \n<CHICA COLORIDA>Aww... Cachis...\! Está bien, CHICATOMATE. No es culpa tuya...\! ¡Diste lo mejor podias!

#player loses
message_23:
      text: \n<CHICA COLORIDA>¡Sí!\! ¡Lo hicimos!\! ¡Sabía que ganarías, CHICATOMATE!

message_150:
      text: \n<CHICA COLORIDA>¡Dime si quieres LUCHAR otro día!


