      #P'terry
# =========================================================================================

#Intro
message_105:
      text: \n<CHICO DE FIX-IT>Je...\!¡Veo que estás alardeando de tu \c[13]ROCA MASCOTA\c[0]!\! No suelo sacar a mi \c[13]ROCA MASCOTA\c[0] en horas de trabajo...\! Pero debes ser muy bueno si el SHOPKEEP te envió.

message_106:
      text: \n<CHICO DE FIX-IT>¿Estás listo para un \sinv[1]verdadero\sinv[0] desafío?

#yes
message_107:
      text: \n<CHICO DE FIX-IT>¡Como uno de los cuatro veteranos de \c[11]FARAWAY PLAZA\c[0], tengo una reputación que mantener!\! Si me estás pidiendo LUCHAR, ¡no me ganarás tan fácilmente!

#player win
message_108:
      text: \n<CHICO DE FIX-IT>\com[2]¡Cómo! Debe haber un error...\! P'TERRY...\! ¿Cómo pudimos perder?\! \sinv[1]Ugh...\sinv[0]\! Cómo sea...\!<br>De vuelta al trabajo...
#player loses
message_109:
      text: \n<CHICO DE FIX-IT>Buen intento, chaval.\! Eso fue divertido, ¡pero P'TERRY es el LUCHADOR superior!\! ¡Mejor suerte para la próxima!

message_110:
      text: \n<CHICO DE FIX-IT>¡Ajá! ¡Eso pensé!

