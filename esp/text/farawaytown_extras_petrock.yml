      text: \n<CHICO RARO>Solo doy este sombrero a alguien que admiro...\! Ahora, ¡vete!

# =========================================================================================
#ROSE LAD
# =========================================================================================

#Intro
message_35:
      text: \n<CHICO LINDO>Oye, ¿es eso una \c[13]ROCA MASCOTA\c[0]?\! ¡Yo también tengo una!\!<br>¿Quieres LUCHAR?
#yes
message_36:
      text: \n<CHICO LINDO>¿Sí, suena divertido! ¡Demos lo mejor!\! ¡Adelante, ROSALINO! ¡Yo creo en ti!
#player win
message_37:
      text: \n<CHICO LINDO>ROSALINO, ¿estás bien?\! Ya, ya... Descansa.

message_38:
      text: \n<CHICO LINDO>Jaja... ¡Eso fue divertido!\! Gracias por desafiarme.\! Supongo que necesito entrenar un poco más a ROSALINO...
#player loses
message_39:
      text: \n<CHICO LINDO>¡Lo hicimos, ROSALINO!\! ¡Eres el mejor!

message_40:
      text: \n<CHICO LINDO>Oye,\| Esa fue una buena batalla, pero tal vez necesites mejorar un poco más...

# =========================================================================================
      #SAUCY K
# =========================================================================================

#Intro
message_42:
      text: \n<ANGEL>Wow, ¡espera! ¿Tienes una \c[13]ROCA MASCOTA\c[0]?\! ¡TE DESAFIO!\! ¡Nadie puede derrotar a mi SALSA-K!<br>¡Es la mejor \c[13]ROCA MASCOTA\c[0] y te lo demostraré!
#yes
message_43:
      text: \n<ANGEL>¡De acuerdo!\! ¡Vamos, SALSA-K!\! ¡Mostrémosle quién es el más fuerte aquí!
#no
message_44:
      text: \n<ANGEL>Um... Ok\! ¡G\!A\!L\!L\!I\!N\!A!
#player win
message_45:
      text: \n<ANGEL>\com[2]\{\sinv[1]¡¡SALSA-K!!\! ¡¡NOOO\{OOO\{OOO\{OOO!!

message_46:
      text: \n<ANGEL>Sniff...\| ¡Tonto!

#player loses
message_47:
      text: \n<ANGEL>¡Qué te dije!\! ¡SALSA-K es el mejor!\! <br>¡Estás a años luz de vencernos!

# =========================================================================================
      #BUNNY
# =========================================================================================

#Intro
message_50:
      text: \n<RAI>Vaya, ¿también tienes una \c[13]ROCA MASCOTA\c[0]?\! Hace poco que comencé con las \c[13]ROCAS MASCOTA\c[0]...

message_51:
      text: \n<RAI>La mía aún está en su etapa inicial, ¡pero sé que se hará muy fuerte pronto!\! ¿Quieres LUCHAR?

#yes
message_52:
      text: \n<RAI>¡Muy bien!\! ¡Adelante, CONEJITO!\! ¡Trabajemos juntos!
#player win
message_53:
      text: \n<RAI>Jo tio...\! Tu \c[13]ROCA MASCOTA\c[0] es muy fuerte.\! Supongo que mi CONEJITO y yo aún tenemos mucho que aprender.
#player loses
message_54:
      text: \n<RAI>¡Hey, ganamos!\! No me lo esperaba... ¡pero una victoria es una victoria!

message_200:
      text: \n<RAI>Te estare esperando cuando quieras luchar otra vez.

