      #Cool S
# =========================================================================================

#Intro
message_115:
      text: \n<SHOPKEEP>Ahh... \n[8]...\! ¡Viniste!\! Escuché que derrotaste a los demas veteranos...

message_132:
      text: \n<SHOPKEEP>Así que...

message_116:
      text: \n<SHOPKEEP>¡Es hora de revelar mi identidad!\!<br>¡Soy el SHOPKEEP, el veterano más fuerte de la \c[11]PLAZA FARAWAY\c[0]!

#yes
message_117:
      text: \n<SHOPKEEP>Es muy impresionante, \n[8]...\! Has logrado superar a los mejores de la ciudad...\! excepto a mí...

message_118:
      text: \n<SHOPKEEP>\n[8]...\! ¡Comprobare tu fuerza yo mismo!\! ¡Vas a luchar conmigo, aquí y ahora!

message_133:
      text: \n<SHOPKEEP>Je... Pensé que dirías eso...

message_121:
      text: \n<SHOPKEEP>\com[2]\sinv[1]\{\{¡¡VAMOS A LUCHAR!!

#player win
message_122:
      text: \n<SHOPKEEP>Increíble...\! Eres realmente increíble, \n[8]...

message_123:
      text: \n<SHOPKEEP>Incluso podrías ser mejor que...\! No...\! <br>Olvida eso...\! Ya dije suficiente.

message_124:
      text: \n<SHOPKEEP>Como premio por tu victoria, toma esto.

message_125:
      text: \n<SHOPKEEP>También...\! Hay otro veterano de la \c[11]FARAWAY PLAZA\c[0] quién es incluso más fuerte que yo...

message_126:
      text: \n<SHOPKEEP>Algunos dicen que incluso podría ser el LUCHADOR más fuerte del mundo...\! pero...\! ella es elusiva y mantiene su identidad en secreto...

message_127:
      text: \n<SHOPKEEP>Aunque...\! estoy seguro de que si la encuentras, sería capaz de adivinar tu poder al igual que yo.

message_128:
      text: \n<SHOPKEEP>Si eliges buscarla, tal vez te arrepientas...\! pero no seré yo quién te detenga.

message_129:
      text: \n<SHOPKEEP>Solo ten cuidado...\! Es una fuerza imparable...\! Has sido advertido.

#player loses

message_130:
      text: \n<SHOPKEEP>¡Una batalla espléndida, \n[8]!\! Tú y JASH habeis peleado con todas vuestras fuerzas, pero aún así, ¡yo sali victorioso!

message_131:
      text: \n<SHOPKEEP>Aún así, debo felicitarte.\! ¡Lo has hecho muy bien en llegar hasta aquí!\! ¡Creo que es hora de que JASH y tú os tomeis un descanso!


