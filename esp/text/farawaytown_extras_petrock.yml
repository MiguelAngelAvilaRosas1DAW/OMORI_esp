message_55:
      text: \n<DAPHNE>\sinv[1]Ah... Veo que también tienes una \c[13]ROCA MASCOTA\c[0].

message_56:
      text: \n<BOWEN>\sinv[1]¿Acaso tu...\! querrias...\! LUCHAR?
#yes
message_57:
      text: \n<DAPHNE>Hmm...\! Muy confiado, ¿eh?\! No ganarás tan fácilmente...

message_58:
      text: \n<BOWEN>¡PAPA CHIP!\! ¡Demostrémosle tu poder!

#player win
message_59:
      text: \n<BOWEN>¿Derrota?

message_60:
      text: \n<DAPHNE>Hmm...\! Sí...\! Parece que hemos perdido esta ronda...

message_61:
      text: \n<BOWEN>Que desfortunio...


#player loses

message_65:
