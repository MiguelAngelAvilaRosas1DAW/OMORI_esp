message_19:
    text: \n<CUERVO>Cro cro.\! (Ah, sí. Eso sería inmensamente deseable.)

# Talking to MR. SCARECROW before finding his friends

message_20:
      text: \n<SR.ESPANTAPÁJAROS>Mis amigos...\!¿Hacia dónde podrían haber volado?\!<br>Espero que estén bien...

# Talking to MR. SCARECROW before finding his friends

message_21:
    text: \n<SR.ESPANTAPÁJAROS>¡Oh, gracias, extraños!\!<br>Las palabras no pueden expresar lo que esto significa para mi.

message_22:
    text: El CUERVO dejó tu grupo para volver con su amigo.

message_23:
    text: \n<SR.ESPANTAPÁJAROS>Ahora debo esperar a que regresen los demás.\!<br>Porque como podeis ver... \! Sin ellos, solo soy un palo.

# Talking to MR. SCARECROW after finding his friends

message_24:
    text: \n<SR.ESPANTAPÁJAROS>¡Mis amigos! ¡Todos han vuelto!

message_25:
    text: \n<SR.ESPANTAPÁJAROS>No puedo agradeceroslo lo suficiente.\!<br>Ahora es hora de que me vaya.

message_26:
    text: \n<SR.ESPANTAPÁJAROS>Adiós, amable extraño.\! Espero que nos encontremos de nuevo algún día.

