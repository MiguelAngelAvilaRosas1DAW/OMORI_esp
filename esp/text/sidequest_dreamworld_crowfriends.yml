message_1:
    text: \n<SR.ESPANTAPÁJAROS>Ah, un extraño.\!<br>Gracias por tomarte el tiempo para hablar conmigo...

message_2:
    text: \n<SR.ESPANTAPÁJAROS>Lo siento, pero temo molestarlos con un recado que yo no puedo completar con mis capacidades.
#original line was about being "in a rut", which means something else entirely
message_3:
    text: \n<SR.ESPANTAPÁJAROS>Hace poco un avión pícaro atravesó el cielo repentinamente a un paso alarmante.\! Mis tres amigos más preciados entraron en pánico y volaron en distintas direcciones...

message_4:
    text: \n<SR.ESPANTAPÁJAROS>Verás, mis tres amigos son cuervos, y no son las criaturas más amigables o acogedoras.

message_5:
    text: \n<SR.ESPANTAPÁJAROS>Soy un poco cauteloso en preguntar un favor tan inmenso a un extraño, pero no mucha gente pasa por este campo.

message_6:
    text: \n<SR.ESPANTAPÁJAROS>¿Estarías dispuesto a ayudarme a encontrar a mis queridos amigos?

message_7:
    text: \n<SR.ESPANTAPÁJAROS>¡Oh, gracias, extraño!\!<br>Las palabras no pueden expresar lo que esto significa para mi.

message_8:
    text: \n<SR.ESPANTAPÁJAROS>Ahora debo esperar su regreso pacientemente.\! Porque como podéis ver... \! Sin ellos, solo soy un palo.

message_9:
    text: \n<SR.ESPANTAPÁJAROS>Ya veo...\! Es muy entendible.\! Me temo que este recado es demasiado que pedir para un completo extraño..

