#Talk to Jesses Dad at Hobbeez
message_0:
      text: \n<ANCIANO ARRUGADO>\sinv[1]Hmm...\! Hmmm...\! Hmmmmmmm...

message_1:
      text: \n<ANCIANO ARRUGADO>¡No tengo idea de qué estoy mirando!

message_2:
      text: \n<ANCIANO ARRUGADO>¡Hey, tú!\! Eres joven, ¿verdad?\! ¿Podría un chico joven como tú ayudar a un tipo viejo como yo?

message_3:
      text: \n<ANCIANO ARRUGADO>Es el décimo cumpleaños de mi hijo JESSE mañana, y espero darle algo que realmente le guste.

message_4:
      text: \n<ANCIANO ARRUGADO>¿Podrías mirar en la tienda y elegir algo para mí?

#Examine Videogame
message_5:
      text: Un nuevo videojuego llamado \c[4]SÚPER ULTRA DEVORADOR DE BROTES DE TIERRA - VENGANZA DE LOS BROTES III\c[0].

message_6:
      text: Está clasificado como M de MADURO.\! ¿Cogerlo?

#Cutscene: Jesse's dad goes home

message_7:
      text: \n<PAPA DE JESSE>Así que...\! ¿esto es lo que a los niños les gusta hoy en día?

message_8:
      text: \n<PAPA DE JESSE>\c[4]¿SÚPER ULTRA DEVORADOR DE BROTES DE TIERRA - VENGANZA DE LOS BROTES III\c[0]?\! No podría decir que entiendo el atractivo, ¡pero bueno!

message_17:
      text: \n<PAPA DE JESSE>Esta es una cosa que encontré cuando estaba barriendo antes...\! <br>¡Tenla!

message_18:
      text: Conseguiste una \c[4]CONCHA MARINA\c[0].

message_9:
      text: \n<PAPA DE JESSE>\quake[1]¡Gah!\!\quake[0] El precio de este juego es...\! Uuf...\! Mi cartera...

message_10:
      text: \n<PAPA DE JESSE>Ugh...\! Bueno...\! mientras a mi hijo le guste, ¡valdrá la pena!

message_11:
      text: \n<PAPA DE JESSE>¡Hey! Gracias por la ayuda, chico.

message_12:
      text: \n<PAPA DE JESSE>Sabes...\! Me vendría bien un consultor para cosas como estas.

message_13:
      text: \n<PAPA DE JESSE>A mi hijo no le gusta hablar sobre sus pasatiempos conmigo, ¡pero necesito estar al tanto de estas cosas novedosas de alguna forma!

message_14:
      text: \n<PAPA DE JESSE>¡Vivo en una casa pequeña en el sur de aquí!\! <br>Es la que tiene el techo marrón.

message_15:
      text: \n<PAPA DE JESSE>¡Por favor ven a visitarme alguna vez!

#Talk to Jesse's DAD

message_16:
      text: \n<PAPA DE JESSE>¡Hey, chicos!

message_19:
      text: \n<PAPA DE JESSE>¿Se ve genial, eh?

message_30:
      text: \n<VENDEDOR>Ah...\! \c[4]SÚPER ULTRA DEVORADOR DE BROTES DE TIERRA - VENGANZA DE LOS BROTES III\c[0]...\! ¡Una buena elección!\! ¡Aquí tienes!

message_31:
      text: \n<VENDEDOR>Espera, ¡no puedes irte sin pagar!

#home

message_32:
    text: \n<PAPA DE JESSE>¡Hey! ¡Sois vosotros dos!\! Mi hijo está arriba en su cuarto, pero no le agradan mucho los extraños...
