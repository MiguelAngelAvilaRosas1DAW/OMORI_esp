message_1:
      text: \n<SHOPKEEP>¡Hey! ¡Veo que te interesa ese juego!\!<br>Se llama LAS AVENTURAS ESPACIALES DEL CAPITÁN NOVIO ESPACIAL.

message_2:
      text: \n<SHOPKEEP>Era más popular hace unos años, pero a día de hoy aún conserva algunos jugadores competitivos.

message_3:
      text: \n<SHOPKEEP>Todos en el vecindario lo han probado, pero tengo que avisarte de que soy YO quien tiene el récord... \!<br>Si consigues superarme te daré algo especial.

#Exit game after beating PEDRO's score

message_4:
      text: \n<SHOPKEEP>Bueno bueno, me has impresionado...\! ¡Has vencido mi récord!\! Supongo que tengo que hacer espacio para la nueva generación, jeje...

message_5:
      text: \n<SHOPKEEP>¡Aquí tienes tu premio, cómo prometi!\! Solo se lo doy a la gente que creo que es genial.

message_6:
      text: Conseguiste unas \c[13]GAFAS GENIALES\c[0]!
