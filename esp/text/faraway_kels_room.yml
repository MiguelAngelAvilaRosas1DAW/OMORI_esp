message_1:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kel¿Te pasa algo HERO?

message_2:
      faceset: MainCharacters_Faraway
      faceindex: 36
      text: \her...

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelAaaah... ya sé.\! Debe haber una araña en la habitación.\!<br>¡No te preocupes, HERO! ¡Yo me encargo!

message_4:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelAhora dónde está esa pequeña...

message_5:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel¡Aja!

#*squish SFX*

message_6:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelYa está, HERO.\! Te puedes relajar.\!<br>¡Atrape a la araña!

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 36
      text: \her\}...\! Muéstramela.

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kel¿Eh?\! ¿Qué dices?

message_9:
      faceset: MainCharacters_Faraway
      faceindex: 36
      text: \herMuéstrame la araña KEL.

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelAh, vale.

message_11:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kel¿Ves?\! ¡Está muerta!

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 36
      text: \her...

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelLa voy a tirar por el bater, ¿vale?

#*KEL LEAVES THE ROOM*
#*Toilet flush SFX*
#*KEL comes back*

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kel\sinv[1]Y... ¡Tachan!\sinv[0]\! ¡La araña ya no esta!\! ¡Magia!

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 36
      text: \her... ... ...

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 36
      text: \her... ... ... ... ... ... ...

message_17:
      faceset: MainCharacters_Faraway
      faceindex: 37
      text: \herUff...\! Gracias a dios...

message_18:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelOye HERO...\! Siento que tu miedo a las arañas ha empeorado mucho...

message_19:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelDeberías intentar superarlo.\! ¿Qué pasaría si una araña aparece y yo no estoy?

message_20:
      faceset: MainCharacters_Faraway
      faceindex: 35
      text: \herAins... ¿C-Crees que eso podría pasar?

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kelHERO...\! Este es uno de esos raros momentos en los que me siento como el hermano mayor.