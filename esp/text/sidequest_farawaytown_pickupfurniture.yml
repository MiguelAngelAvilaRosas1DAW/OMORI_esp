#Talk to MAMÁ CON ESTILO
message_1:
      text: \n<MAMÁ CON ESTILO>Le pedí a mi hijo que fuera a \c[11]ARREGLA-TODO\c[0] para comprarme una nueva lámpara para mi sala de estar, pero se está tomando su tiempo...

message_2:
      text: \n<MAMÁ CON ESTILO>\Com[2]¡Bah!\! ¡Siempre es tan lento con estas cosas!\!<br>Desearía que alguien pudiera decirle que se de prisa...<br>\!¡No tengo todo el día!

#Talk to HOMBRE EXTRAÑO / Cutscene: HOMBRE EXTRAÑO Leaves

message_3:
      text: \n<HOMBRE EXTRAÑO>Hmm...\! ¿Qué \c[4]LÁMPARA\c[0] debería elejir?\!<br>¿La rosa?\! ¿La azul?\! ¿La simple?\! ¿La elegante?\!<br>...

message_4:
      text: \n<HOMBRE EXTRAÑO>¿Por qué esto siquiera importa?\!<br>Todas son \c[4]BASURA\c[0] de todas formas...

message_5:
      text: \n<HOMBRE EXTRAÑO>Ugh...\! Odio las decisiones...\! Creo que voy a vomitar...

message_6:
      text: \n<HOMBRE EXTRAÑO>\Com[2]¿¡Eh!?\! ¿Y tu quién eres?\! ¿¡Q-Qué quieres!?\!<br>Oh...\! ¿Mi madre está preguntando por mí?

message_7:
      text: \n<HOMBRE EXTRAÑO>\Com[2]¡Pues dile que espere!\!<br>¡Yo soy el que vino hasta aquí solo para conseguir esta estupida \c[4]LÁMPARA\c[0] que ni siquiera me importa!

message_8:
      text: \n<HOMBRE EXTRAÑO>¡Y ademas...\! ella es muy exigente!\!<br>No sé por qué no lo hace ella misma...

message_9:
      text: \n<HOMBRE EXTRAÑO>Grr...\! esto apesta...\!<br>¡Estas \c[4]LÁMPARAS\c[0] son \c[4]BASURA\c[0]!\! \Com[2]¡Tú eres \c[4]BASURA\c[0]!

message_10:
      text: \n<HOMBRE EXTRAÑO>Je...\! Sí...\! Todo tiene sentido ahora...\!<br>Este mundo...\! \quake[1]¡TODO ES \c[4]BASURA\c[0]!\quake[0]

message_11:
      text: \n<HOMBRE EXTRAÑO>¿Sabes que?\! Si mi madre quiere tanto esta lampara ¡¿Por que no se la compras tu?!

message_12:
      text: \n<HOMBRE EXTRAÑO>\Com[2]\{¡¡TENGO MEJORES COSAS QUE HACER!!

message_30:
      text: Conseguiste $50.00 del HOMBRE EXTRAÑO.

message_31:
      text: Estos $50.00 son para la \c[4]LÁMPARA\c[0]...

message_32:
      text: \n<TIPO DE ARREGLA-TODO>Hmm...\! ¿así que quieres comprar una \c[4]LÁMPARA\c[0]?\! Va a costarte $50.00.\! ¿Todavía la quieres?

message_33:
      text: \n<TIPO DE ARREGLA-TODO>Gracias por los negocios, amigo.

#Talk to MAMÁ CON ESTILO

message_13:
      text: ¿Quieres darle a MAMÁ CON ESTILO la \c[4]LÁMPARA\c[0]?

message_14:
      text: \n<MAMÁ CON ESTILO>Oh, ¡qué bonita \c[4]LÁMPARA\c[0]!\!<br>¡Gracias! ¡Tienes un gusto impecable!

message_15:
      text: \n<MAMÁ CON ESTILO>¿Hmm...\! pero dónde está mi hijo BILLY?\!<br>¿Acaso le dio una de sus rabietas y se escapó otra vez?

message_16:
      text: \n<MAMÁ CON ESTILO>Ah...\! Él es tan temperamental...\!<br>Desearía que no le diera tanta importancia a todo siempre.

message_17:
      text: \n<MAMÁ CON ESTILO>Pero bueno, tú eres muy considerado por traerme esta lámpara.\! ¡Por favor ven cuando quieras!\! ¡Prepararé una taza de \c[5]CAFÉ\c[0]!

message_18:
      text: ¡Conseguiste una \c[4]LÁMPARA\c[0]!

message_50:
      text: Una máquina de café.
