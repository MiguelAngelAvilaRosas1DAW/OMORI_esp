message_52:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: Oh oh...\! El CAPT. ESPACIAL-\!<br>Es decir, El NOVIO ESPACIAL no se ve muy bien.\her

message_53:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: ¡No te preocupes, yo me encargo!\kel

message_54:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: \{\{¡¡OYE, \Com[2]NOVIO ESPACIAL!!\kel

message_55:
