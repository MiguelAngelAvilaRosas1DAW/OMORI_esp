message_56:
      faceset: MainCharacters_DreamWorld
      faceindex: 43
      text: ¡KEL!\her

message_57:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: ¿Qué?\kel

message_58:
      text: \}\quake[1]Cof...\| Ughhh...\|<br>Mi... Querida...\| SWEETHEART...\sbf\quake[0]

message_59:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Aww... Suena tan deprimido.\!<br>Debe haber una forma de ayudarle.\aub

message_60:
      text: \}\quake[1]Cof, Cof...\! Cof...\! Oh, mi SWEETHEART...\!<br>¿A dónde has ido?\sbf\quake[0]

#El PIRATA ESPACIAL entra y se dirige al NOVIO ESPACIAL.

message_61:
      text: Oh no... No de nuevo...\!<br>EL NOVIO ESPACIAL está sintiéndose gris.\spg

message_62:
      text: Tenga jefe. Esto te animará.\spg

#El PIRATA ESPACIAL se dirige al REPRODUCTOR DE CASETES.
#El PIRATA ESPACIAL está sorprendido y confundido.

message_63:
      text: ¿Huh?\! ¿Por qué no suena?\spg

#El PIRATA ESPACIAL empieza a sudar.

message_64:
      text: Oh no...\! La casetera...\! ¡Está vacía!\!<br>¡Ahora nunca despertará!\! O peor...\! <br>Va a despertar... enfadado.\spg

message_65:
      text: Oh, tio... Oh, tio...\!<br>¿Dónde esta el \c[4]CASETE ESPECIAL\c[0]?\spg

#El PIRATA ESPACIAL tiene una idea.

message_66:
      text: ¡Alguien debió haber tirado su \c[4]CASETE ESPECIAL\c[0] cuando estábamos limpiando!\spg

message_67:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: ¿Y qué pasa? ¿Es solo un casete, no?\kel

message_68:
      text: Pues verás...\! Cada vez que el NOVIO ESPACIAL está lejos de su SWEETHEART, se pone muy triste y se queda en cama todo el día.\spg

message_69:
      text: La única forma de sacarlo del trance es reproduciendo su \c[4]CASETE ESPECIAL\c[0].\! Solo existe uno en el universo.\spg

message_70:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Oh, ya veo...\! el NOVIO ESPACIAL no está enfermo...\!<br>Tiene... El corazón roto.\aub

message_71:
      text: Ugh...\! Si el NOVIO ESPACIAL se queda así, la alguna-vez gran coalición de PIRATAS ESPACIALES se perderá para siempre...\spg

message_72:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: Jo, tio...\! Eso no mola.\kel

message_73:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: Bueno... ¡Lo intentamos!\kel

#KEL intenta salir.

message_74:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: ¡Hey! ¿A dónde vas? ¡Tenemos qué ayudarlo!\!<br>Deberías saber lo que duele perder algo que es tuyo, ¿no?\aub

message_75:
      faceset: MainCharacters_DreamWorld
      faceindex: 30
      text: ¡No te atrevas a meter a \c[13]HECTOR\c[0] en esto!\kel

message_76:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: ¡Estoy hablando de cuando robaste mi \c[13]PELUCHE\c[0], KEL!\aub

message_77:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: ¿Huh?\! No recuerdo nada de eso.\kel

message_78:
      text: ¡Hay un \c[11]JUNKYARD\c[0] no muy lejos de aquí, pero ese lugar es enorme!\! Sera bastante difícil encontrar algo allí.\spg

message_79:
      text: \Com[2]¡Cof, Cof!\sbf

#Todos se vuelven hacia la cama

message_80:
      text: \quake[1]\}Oh... SWEETHEART...\! Mi amor...\sbf\quake[0]

message_81:
      text: \quake[1]\}Mi dulce dona rellena de jalea...\sbf\quake[0]

#AUBREY mira al Novio Espacial.

message_82:
      faceset: MainCharacters_DreamWorld
      faceindex: 5
      text: Está empeorando...\aub

#HERO mira a Aubrey.

message_83:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: ¿Qué hacemos, OMORI? ¿Lo ayudamos?\aub

#[Nod (Sí) / Shake (No)]

message_84:
      text: Gracias, amigos... Apreciamos vuestro esfuerzo.\!<br>Ten, toma esto.\spg

message_85:
      text: Conseguiste la \c[4]LLAVE DE JUNKYARD\c[0].

message_86:
      text: Esta llave abre las puertas al \c[11]JUNKYARD\c[0].\!<br>El \c[4]CASETE ESPECIAL\c[0] debería estar por allí.\spg

message_87:
      text: Puedes llegar allí a través de esta entrada secreta por el patio trasero del NOVIO ESPACIAL.\! ¿Bastante conveniente, no?\spg

message_88:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \aub¡Oh, por favor \n[1]! ¡Realmente necesita nuestra ayuda! \!¿Sí estuvieses enfermo en tu cama, querrías que alguien te ayude también, verdad?

message_89:
      text: Espero que el CAPITÁN se sienta mejor pronto...\spg


