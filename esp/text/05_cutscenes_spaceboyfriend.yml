message_110:
      text: Ugh...\! La hemos liado, tio...\spd

message_111:
      text: Espero que EL CAPITÁN no se enfade mucho cuando le digamos que su planeta favorito ha desaparecido.\! Ya sabes cómo se pone cuando se enfada.\spd

message_112:
      text: Compañero, se supone que ya no debemos llamarle CAPITÁN.\!<br>Debes llamarle NOVIO ESPACIAL, ¿recuerdas?\spb

message_113:
      text: Oh sí, es verdad...\spd

message_114:
      text: ¡Urg... \!\{\quake[1]AAAA\{ARRRRR\{RRRRG!\spd\}

message_115:
      text: Sabes, tio...\! A veces me pregunto si seguimos siendo PIRATAS ESPACIALES aún.\spd

message_116:
      text: ¡Desde que esa SWEETHEART se unió, no hemos hecho nada guay!\! Deberíamos simplemente abandonar y conseguir trabajos de verdad.\spd

message_117:
      text: ¡No digas tonterías!\!<br>¿Qué es la vida para nosotros si no es la de un PIRATA ESPACIAL?\spb

message_118:
      text: Estoy seguro de que el CAPITÁN volverá a sus sentidos algún día y todos volaremos de nuevo.\! ¡Debemos creer en él!\spb

message_119:
      text: Um...\! Gracias, tio.\! Siempre estás ahí cuando te necesito.\spd

