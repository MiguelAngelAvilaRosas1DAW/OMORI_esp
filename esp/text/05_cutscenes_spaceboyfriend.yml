message_0:
      text: \Com[2]¡Detente, niños!\!<br>Estais entrando en las proximidades de...\spg

message_1:
      text: El capitán de LOS PIRATAS ESPACIALES...\!<br>El dueño del SISTEMA SOLAR...\!<br>El príncipe del universo...\spg

message_2:
      text: El único e inigualable CAPT. ESPACIA-! Es decir...\! Err...\!<br>Estás entrando en la casa de... \!EL NOVIO...\! ESPACIAL.\spg

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Wow, ¿el capitán de los PIRATAS ESPACIALES vive aquí?\!<br>\{¡¡INCREIBLE!!\}\kel

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: ¡Quiero ser un PIRATA ESPACIAL también!\kel

message_5:
      text: Sí, bueno...\! Yo una vez...\! también quería.\spg

message_6:
      text: EL NOVIO ESPACIAL no hace mucho estos días, así que todos los PIRATAS ESPACIALES se cansaron y lo dejaron con la nave principal.\spg

message_7:
      text: Solo somos nosotros los rezagados aquí haciendo todas las tareas de EL NOVIO ESPACIAL.\spg

message_8:
      text: Ayer, los muchachos y yo pasamos el día limpiando y sacando toda su basura.\spg

message_9:
      text: Ugh...\! No dejé mi viejo trabajo por esto...\!<br>¡No soy un niñero!\spg

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Awww... Eso suena horrible.\!<br>Tal vez podriamos hacerle entrar en razón.\aub

message_11:
      text: Oh, no haría eso si fuera tú.\! CAPT. CHICO ESPACI-<br>Es decir...\! EL NOVIO ESPACIAL tiene dos lados, ¿sabes?\spg

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: ¡Deberíamos intentarlo al menos!\! El viaja por el espacio, ¿no?\!<br>¡Podría saber donde esta BASIL!\her

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: ¡O tal vez sabe cómo encontrar a mi roca mascota, \c[13]HECTOR\c[0]!\kel

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: Sí claro, eso también.\her

message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: ¿A qué estamos esperando? ¡Vamos a verle de una vez!\kel

message_16:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Lamento lo de su trabajo, señor.\aub

message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 0
      text: ¡Mejorará pronto, lo prometo!\aub

message_18:
      text: Um...\! Gracias, pequeña dama.\! Eso espero.\spg

