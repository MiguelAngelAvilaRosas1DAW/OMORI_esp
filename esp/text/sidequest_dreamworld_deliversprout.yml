#Talk to Family Mole 1

message_1:
      text: \n<BROTE HERMANO>¡Oigan, ustedes!\! Se ven como viajantes experimentados...\! ¿Podrían ayudarme?\! Mi hermano vive en la \c[11]COLONIA BROTE DE TIERRA\c[0] en \c[11]OTHERWORLD\c[0].

message_2:
      text: \n<BROTE HERMANO>Quiero envíarle un \c[4]PAQUETE FRÁGIL\c[0], pero...\! Temo perderme.\! ¿Podrían entregarlo por mí?

#[Nod/Shake]
#[Nod]
message_3:
      text: \n<BROTE HERMANO>¡Gracias, extrañas criaturas!\!<br>Estoy seguro que lo apreciará.\! Aquí tienen.

message_4:
      text: Conseguiste un \c[4]PAQUETE FRÁGIL\c[0].

message_16:
      text: \n<BROTE HERMANO>¡Asegúrate que llegue de manera segura a él!

#[Shake]
message_5:
      text: \n<BROTE HERMANO>Oh, ya veo...\! Está bien...

#Talk to Sprout Mole 1

message_6:
      text: \n<BROTE HERMANO>¿Eh?\! ¿Qué cosa?\! ¿Tienen un paquete para mi?

message_7:
      text: Le diste el \c[4]PAQUETE FRÁGIL\c[0] al BROTE HERMANO.

message_8:
      text: \n<BROTE HERMANO>...\! ¡Oye, esto es de mi hermano!\!<br>¡Wow, hay 99 \c[3]TOFU\c[0] aquí dentro! ¡Este es el mejor regalo de la vida!\!<br>Sniff... Me conoce tan bien...

message_9:
      text: \n<BROTE HERMANO>¡Gracias por entregarlo!\!<br>Saben, estaba guardando esto para un día lluvioso...\! pero ahora que tengo mi \c[4]PAQUETE FRÁGIL\c[0], ya no lo necesitaré.

message_10:
      text: Conseguiste \c[3]MERMELADA VITAL\c[0].

message_11:
      text: \n<BROTE HERMANO>Mmm...\! Glup...\! \c[3]TOFU\c[0]...\! Tan...\! rico...

#Quest complete

