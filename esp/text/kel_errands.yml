#BAKERY
#==================================================================

message_20:
      text: \n<SR. PANADERO>¡Bienvenido a nuestra panadería familiar! ¿Qué desea?

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kel¡Hola! ¡Estoy aquí para recoger un pedido!

message_22:
      text: \n<SR. PANADERO>Hmm...\! ¡Ah, sí!\! Tu madre dijo que vendrías... aunque esperaba que estuvieras aquí un poco antes.\! ¡Iré a buscar tu pedido!

#MR. BAKER walks into door and then walks back out.

message_23:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kel¿Sabías? Esta panadería pertenece a la familia de MIKHAEL.\!<br>Supongo que no se nota, porque lleva esa horrible peluca amarilla todo el tiempo...

message_24:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kel¡Parece que está haciendo un gran esfuerzo por destacar y ser diferente!

message_25:
      text: \n<SR. PANADERO>¡Aquí está su pedido, señor!\! ¡Esperamos verlos pronto!\!<br>Por favor, disfruten de sus productos horneados.

