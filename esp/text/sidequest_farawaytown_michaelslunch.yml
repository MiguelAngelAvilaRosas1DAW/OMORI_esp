#Talk to Joy's Dad

message_1:
      text: \n<PAPA DE JOY>Hola chicos...\! Tengo un favor que pediros.\!<br>Podéis llevarle esta \c[4]LONCHERA\c[0] al chico con la guitarrade la \c[11]PLAZA\c[0]?

message_40:
      text: \n<PAPA DE JOY>Ah...\! Los sueños de ese chico están por todo lo alto...\! Lo ha tenido que heredar de su madre.
#yes/no

message_50:
      text: \n<PAPA DE JOY>Oh...\! Hmm...\! Es difícil decir adiós...

#if yes
message_2:
      text: \n<PAPA DE JOY>Gracias...\! Os lo agradezco.

message_3:
      text: Conseguiste una \c[4]LONCHERA\c[0].

#Talk to Michael

message_4:
      text: \n<GUITARRISTA>Hoy es el día...\! Por fin abandonaré este pueblo para convertirme en músico...\! Estoy determinado a convertirme en una estrella...

message_5:
      text: \n<GUITARRISTA>¡Seguiré adelante y daré lo mejor de mi en la gran ciudad!\! ¡Deseame suerte!

message_6:
      text: Le diste la \c[4]LONCHERA\c[0] al GUITARRISTA.

message_7:
      text: \n<GUITARRISTA>¿Eh? ¿Q-Qué es esto?\! Espera...\! ¡Son los macarrones con tuco de mi viejo!\! <br>Llevaba sin hacerme eso desde que era un niño...

message_8:
      text: \n<GUITARRISTA>Sniff...\| Sniff...\| Gracias... viejo...\! ¡Algún día volveré y estarás orgulloso de mi!\! ¡Te lo prometo!

message_9:
      text: \n<GUITARRISTA>Ah!\! Perdóname, me he puesto un poco dramático...\! A decir verdad...\! He escrito una carta para mi viejo, pero tengo miedo de darsela por mi cuenta.

message_10:
      text: \n<GUITARRISTA>¿Podrías dársela tu por mi?

#Yes/No

#if yes

message_11:
      text: \n<GUITARRISTA>Gracias...\! Os los agradezco.

message_12:
      text: Conseguiste una \c[4]CARTA PARA PAPÁ\c[0].

message_13:
      text: \n<GUITARRISTA>Hay un \c[4]CD\c[0] con una de mis canciones ahí...\! <br>¡Puedes llevarte una copia si quieres!

message_14:
      text: Conseguiste un \c[4]CD SECRETO\c[0]!

message_15:
      text: \n<GUITARRISTA>Gracias otra vez.\! ¡La próxima vez que me veais, será en la gran pantalla!

#if no

message_16:
      text: \n<GUITARRISTA>Oh...\! Es tan difícil decir adiós...

#Talk to Joy's DAD

message_42:
      text: \n<PAPA DE JOY>Veo que le diste la \c[4]LONCHERA\c[0].\! ¿Qué? ¿Le gustó?

message_41:
      text: Le diste la \c[4]CARTA PARA PAPÁ\c[0] a PAPA DE JOY.

message_17:
      text: \n<PAPA DE JOY>Esta...\! Esta letra es de mi hijo...

message_18:
      text: \n<PAPA DE JOY>Oh...\! Creo que he sido demasiado duro con él estos ultimos años...\! Yo...

message_19:
      text: \n<PAPA DE JOY>Ejem...\! Gracias por darme esto.\! Yo...\! Espero poder volver a verle algún día...\! ¡A lo mejor en la tele! ¡Ja ja ja ja!


message_30:
      text: \n<PAPA DE JOY>Me pregunto cómo se le estará dando a mi hijo en la \c[11]PLAZA\c[0]...\! Siempre esta tocando esa guitarra suya...

message_31:
      text: \n<GUITARRISTA>¡Gracias a todas las donaciones creo que podré dar comienzo a mi viaje mañana!

message_32:
      text: \n<GUITARRISTA>¡Gracias a todas las donaciones creo que podré dar comienzo a mi viaje pasado mañana!
