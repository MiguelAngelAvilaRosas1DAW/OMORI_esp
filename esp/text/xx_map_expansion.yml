message_353:
    text: \n<ARRECIFE DE CORAL>La edad ha distorsionado su consciencia y se ha transformado en un parásito de si mismo.\! Vive aquí mismo, más allá de esta caverna.

message_354:
      text: \n<ARRECIFE DE CORAL>La Sabia en contra de su razón, cometió un acto contrario a la voluntad del SOÑADOR.\! Es un hecho que incluso desconozco.

message_355:
    text: \n<ARRECIFE DE CORAL>Como resultado, se le arrebató su cordura y se desvaneció en la soledad más absoluta...\! una prisión especial en algún lugar muy, muy al fondo.

message_356:
    text: \n<ARRECIFE DE CORAL>Por último tenemos a El Favorito, quien guarda la habitación más preciada para el SOÑADOR, nada menos que el GRAN GATO AMARILLO.

message_357:
    text: \n<ARRECIFE DE CORAL>Hasta el día de hoy sigue siendo el favorito del SOÑADOR...\! vigilando religiosamente...\! esperando que algo ocurra.

