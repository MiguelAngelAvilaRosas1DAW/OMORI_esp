#Talk to VACAMARINA Farmer (Jim):

message_0:
      text: \n<GRANJERO VACAMARINA>Qué tal, compañero.\! Por estas partes soy conocido como el GRANJERO VACAMARINA, pero pueden llamarme JIM.

message_1:
      text: \n<GRANJERO JIM>Esta granja ha sido el negocio familiar por generaciones,\. ¡pero el mantenimiento no es fácil con toda la zona estando infestada con todos estos CALAMAGOS!

message_2:
      text: \n<GRANJERO JIM>Qué te digo, con todos esos malditos CALAMAGOS por todas partes es un milagro que la granja siga funcionando.

message_3:
      text: \n<GRANJERO JIM>Si tan solo hubiera alguien que pudiera ayudarme a librarme de estos CALAMAGOS...\! ¡Pagaré lo que sea!

message_4:
      text: \n<GRANJERO JIM>¡Oye, sabes qué! ¡Acabo de tener una brillante idea!

message_5:
      text: \n<GRANJERO JIM>Si no les molesta librarse de un par de esos babosos y apestosos CALAMAGOS, con gusto contrataría sus servicios por unas ALMEJAS.\! Sé que no es mucho, ¡pero es todo lo que tengo!

message_6:
      text: \n<GRANJERO JIM>¡No puedo estar en paz con todos esos malditos CALAMAGOS corriendo por todos lados!

#Talk to VACAMARINA Farmer (Jim) after defeating [X] CALAMAGOS:

message_7:
      text: \n<GRANJERO JIM>¡Hola a todos!\! He notado que hay muchos menos CALAMAGOS causando problemas por estas partes.\! <br>¡Ustedes están haciendo muy bien su trabajo!

message_8:
      text: \n<GRANJERO JIM>Aquí hay unas ALMEJAS por su trabajo...\!<br>Vayan y consuíganse algo lindo para ustedes<br>¡A-já!

