#Talk to Summer MOLE
message_0:
      text: \n<BROTE VERANIEGO>Ahh, el verano...\!la arena...\! el sol...\! la playa...\! las olas...\!<br>sin mencionar... ¡¡las vacaciones de verano!!

message_1:
      text: \n<BROTE VERANIEGO>Finalmente, hora de descansar y relajarse un poco...<br>¡De eso se trata la vida!

message_2:
      text: \n<BROTE VERANIEGO>¡El verano es la mejor estación! ¿No crees?

# [Nod/Shake]
#[Nod]
message_3:
      text: \n<BROTE VERANIEGO>¡Así es, hermano! ¡El verano es lo mejor! ¡Me alegra que estés de acuerdo!\! Ten un regalo de mi parte... ¡Úsalo bien!

message_4:
      text: Conseguiste un \c[13]BLOQUEADOR SOLAR\c[0].

#[Shake]
message_5:
      text: \n<BROTE VERANIEGO>Oh, ¡buu!

#Talk to Spring MOLE
message_6:
      text: \n<BROTE PRIMAVERAL>Ahh, la primavera...\! ¡La primavera nos trae belleza!\! ¡La primavera nos trae alegría!\! ¡La primavera nos trae vida!\! ¡La primavera nos trae un espíritu rejuvenecedor para iniciar cosas nuevas!

message_7:
      text: \n<BROTE PRIMAVERAL>¡La primavera es la mejor estación! ¿No crees?

# [Nod/Shake]
#[Nod]
message_8:
      text: \n<BROTE PRIMAVERAL>¡Sí, sí! ¡La primavera es lo mejor! ¡Me alegra que estés de acuerdo!\!<br>Ten un regalo de mi parte... ¡Disfrútalo por favor!

message_9:
      text: Conseguiste una \c[13]REGADERA\c[0].

#[Shake]
message_10:
      text: \n<BROTE PRIMAVERAL>¡Oh, ya no eres genial!


#Talk to Fall MOLE
message_11:
      text: \n<BROTE DE OTOÑO>El otoño...\!hojas caídas... \! ropa cómoda...\! el olor a la canela...\! el momento perfecto para acurrucarse con un buen libro...\! ¡Simplemente debes amar el otoño!

message_12:
      text: \n<BROTE DE OTOÑO>¡El otoño es la mejor estación! ¿No crees?

# [Nod/Shake]
#[Nod]
message_13:
      text: \n<BROTE DE OTOÑO>¡Estoy de acuerdo! ¡El otoño es la mejor estación! ¡Estoy encantado que estés de acuerdo!\! Ten un regalo de mi parte... ¡Espero que le des un buen uso!

message_14:
      text: Conseguiste un \c[13]RASTRILLO\c[0].

#[Shake]
message_15:
      text: \n<BROTE DE OTOÑO>Bueno, podemos estar en desacuerdo a veces.

#Talk to Winter MOLE
message_16:
      text: \n<BROTE INVERNAL>Ahh, el invierno.\! Tal vez esté nevando afuera, ¡pero el invierno es momento para los amigos y la familia!

message_17:
      text: \n<BROTE INVERNAL>Acurrucarse cerca de algo cálido...\! Compartir historias...\! Tomando leche con chocolate caliente...\! y más importante... ¡descansar en las vacaciones de invierno!

message_18:
      text: \n<BROTE INVERNAL>¡El invierno es la mejor estación! ¿No crees?

# [Nod/Shake]
#[Nod]
message_19:
      text: \n<BROTE INVERNAL>¡Así es! ¡El invierno es la mejor estación! ¡Tu acuerdo me trae tanta alegría!\! Toma este regalo, por favor.\!

message_20:
      text: Conseguiste una \c[13]BUFANDA\c[0].

#[Shake]
message_21:
      text: \n<BROTE INVERNAL>Oh...\! Esto no me trae alegría...

