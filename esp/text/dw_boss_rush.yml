#PLUTO AND EARTH FIGHT


message_200:
      text: \n<PLUTO>Ah, es una sorpresa verlos aquí, niños.

message_201:
      text: \n<PLUTO>Mi sueño de tener una estación de transporte me ha llevado por todo el universo...\! Pero sigue siendo agradable volver a casa de vez en cuando.

message_202:
      text: \n<PLUTO>A veces, echo de menos a mis amigos...\! como LA TIERRA aquí.

#earth floats DOWN

message_203:
      text: \n<PLUTO>LA TIERRA y yo nos conocemos desde hace mucho tiempo.\! Antes de que estuviéramos confinados en este Sistema Solar...\! atravesamos galaxia tras galaxia, diezmando todo a nuestro paso.

message_204:
      text: \n<PLUTO>Todavía recuerdo con mucho cariño aquellos tiempos.

message_205:
      text: \n<LA TIERRA>...

message_206:
      text: \n<PLUTO>¿Qué dices, TIERRA?

message_207:
      text: \n<PLUTO>Hm...\! Ya veo.

message_208:
      text: \n<PLUTO>LA TIERRA me dice que ha estado vigilando tu viaje.\! Dice que su crecimiento la ha inspirado, y...\! que desea desafiarte a una batalla.

message_209:
      text: \n<PLUTO>Nuestra última batalla fue interrumpida...\! pero tal vez podamos terminarla ahora.\! ¿Qué dicen?

message_215:
      text: \plu\Com[2]\sinv[2]\{¡¡GWAHA\{HAHA\{HAHAHAHA!!\}

message_210:
      text: \n<PLUTO>¡Entonces LA TIERRA y yo nos uniremos una vez más!\! Prepárense, niños.\! La victoria no será fácil.

#YES

message_211:
      text: \n<LA TIERRA>...

message_212:
      text: \n<PLUTO>Parece que el alumno ha superado al profesor.\! Siempre supe que este día llegaría...\! pero quizás no tan pronto.

message_214:
      text: \n<PLUTO>Gracias por humillarnos, niños.

message_213:
      text: \n<PLUTO>Nuestro tiempo en el universo no dura para siempre.\! Incluso a mi edad, es importante seguir aprendiendo y creciendo.\! Sí. ¡Eso es lo que significa estar vivo!

message_220:
      text: \n<PLUTO>Adelante, niños...\! ¡y brillar como las estrellas de la galaxia!\! Hay muchos que creen en ustedes.\! Más de lo que crees.

