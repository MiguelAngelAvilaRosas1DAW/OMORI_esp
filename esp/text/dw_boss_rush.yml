message_3:
    text: \n<JEFE>Aquí abajo, podrás experimentar simulaciones de combates que ya has enfrentado...\! ¡pero más fuertes!

message_4:
    text: \n<JEFE>¿Estás interesado en aceptar el reto del BOSS RUSH?

message_5:
    text: \n<JEFE>\sinv[1]¡Asombro-so!\sinv[0] Vamos a prepararlo todo en orden aquí.

