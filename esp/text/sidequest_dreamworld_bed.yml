# =========================================================================================
# B.E.D. Trade Quest
# ========================================================================================

#B.E.D. Trade Quest 1

message_0:
    text: \may¡Rayos!\! ¿Dónde está el bueno para nada de mi hijo?

message_1:
    text: \may¡Anoche le pedí que analizara los efectos de nuestra última invención, la \c[4]C.A.M.A.\c[0], y anhelo oír los resultados!

message_2:
    text: \mayEspero que no esté haciendo lo que creo que está haciendo...

message_3:
    text: Un BROTE DE TIERRA durmiendo en una \c[4]C.A.M.A\c[0].\!<br>Si tan solo tuvieras algo que pudiera despertarlo...

#B.E.D. Trade Quest 2

message_10:
    text: \n<BROTE DEPORTISTA>Uff... uff, uff...

message_11:
    text: \n<BROTE DEPORTISTA>¡Todo este entrenamiento me ha puesto muy hambriento!\!<br>Desearía tener un poco de \c[3]TOFU\c[0] ahora mismo...

message_12:
    text: ¿Darle un trozo de \c[3]TOFU\c[0] al BROTE DE TIERRA muy sudoroso?

message_13:
    text: \n<BROTE DEPORTISTA>¡Wow, gracias por el \c[3]TOFU\c[0]! Realmente lo necesitaba.\!<br>A cambio, ten mi más preciada posesión.<br>¡Cuídala bien por favor!

#Bandito mole

message_20:
    text: \who\}Psst... ¡oigan, niños!\! No pude evitar escuchar...\! que ese tipo PESSI dejó caer algo valioso, ¿verdad?\! Algo... preciado, ¿tal vez?\! <br>Tal vez pueda ayudarlos con eso...

message_21:
    faceset: MainCharacters_DreamWorld
    faceindex: 10 #needs appropriate faceset
    text: \aubHmm, este tipo se ve demasiado sospechoso...\!<br>¿¡Cuál es el truco,\! \com[2]BROTE SOSPECHOSO!?

message_22:
    text: \n<BROTE SOSPECHOSO>\}¡A-Ahem!\! Como tal vez ya sepan,\! los BROTES DE TIERRA somos criaturas muy inteligentes y de muy alto funcionamiento.

message_23:
    text: \n<BROTE SOSPECHOSO>\}El más listo de todos nosotros, el ALCALDE, está creando un dispositivo que ayudará a los BROTES DE TIERRA a hacer su trabajo a una capacidad mucho más alta de lo que era anteriormente posible.

message_24:
    text: \n<BROTE SOSPECHOSO>\}¡Un dispositivo legendario que, cuando esté completo, revulocionará el mundo entero por completo!\! Lo llama...\! ¡La \c[4]C.A.M.A\c[0]!

message_25:
    faceset: MainCharacters_DreamWorld
    faceindex: 11 #needs appropriate faceset
    text: \aub¿La \c[4]C.A.M.A\c[0]?\! ¿Para qué la quieres?

message_26:
    text: \n<BROTE SOSPECHOSO>\}\Com[2]¡Oye, sin preguntas!\! Primero consíganme una \c[4]C.A.M.A\c[0] y luego hablaremos.

message_27:
    faceset: MainCharacters_DreamWorld
    faceindex: 17 #needs appropriate faceset
    text: \kelUna \c[4]C.A.M.A\c[0], ¿eh?\! ¡Suena bastante simple!

message_28:
    faceset: MainCharacters_DreamWorld
    faceindex: 4 #needs appropriate faceset
    text: \aub¡Espera, KEL! No lo sé...\! Él se ve demasiado...\! Indigno de confiar...

message_29:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herTal vez solo deberíamos darle la \c[4]C.A.M.A\c[0] y ver que pasa.

message_30:
    faceset: MainCharacters_DreamWorld
    faceindex: 8
    text: \aubSi eso crees, HERO...\!<br>pero algo sobre él realmente no me agrada...


#B.E.D. Trade Quest 3

message_40:
    text: \sle\Com[2]¡¡AAAAA\{AAAAA\{AHHHHHH!!

message_41:
    text: \sle¿¡Quién eres tú!?

message_42:
    text: \sle\Com[2]¡Oh, no! ¡Llegaré tarde!\! ¿Podría ser que yo...?\! No...

message_43:
    text: \sle¡Debo haberme quedado dormido!\! ...\!<br>Pero...\! ¡Los BROTES DE TIERRA no se quedan dormidos!

message_44:
    text: \sleEsta \c[4]C.A.M.A\c[0]...\! Es...\! \quake[1]poderosa.\quake[0]\! Tal vez incluso\. \quake[1]demasiado poderosa.\quake[0]

message_45:
    text: \sle¡Será mejor que le diga a Papá de esto!

#B.E.D. Trade Quest 4

message_50:
    text: \sle\Com[2]¡Papá! ¡Papá! ¡Ya llegué!

message_51:
    text: \may¡Por dios, hijo! ¡Dónde has estado?

message_52:
    text: \sleYo...\! Temo que tengo terribles noticias...

message_53:
    text: \may¿Qué sucede, hijo?\! ¡Sabes que puedes decirme lo que sea!

message_54:
    text: \sleAnoche, mientras estaba probando la \c[4]C.A.M.A\c[0]...\!<br>Yo...\! Yo...\! Yo...\! Yo \quake[1]me quedé dormido...\quake[0]

message_55:
    text: \may¡No, no puede ser!\! Si lo que dices es cierto, entonces...

message_56:
    text: \mayToda mi investigación...\! Esta invención...\! La \c[4]C.A.M.A\c[0]...\!<br>Es...\! \quake[1]demaisado poderosa.\quake[0]

message_57:
    text: \mayVerás, mi teoría era que una \c[4]C.A.M.A\c[0] ayudaría a los BROTES DE TIERRA a obtener una buena noche de sueño y por lo tanto ser más productivos en el día, pero...

message_58:
    text: \may¿De qué sirve si mi mismo invento que, en su lugar, causa que los BROTES DE TIERRA pierdan productividad?

message_59:
    text: \mayLa \c[4]C.A.M.A\c[0] tiene potencial para la grandeza, ¡pero el riesgo actual es demasiado alto!

message_60:
    text: \may\Com[2]Por los dioses, ¡¿qué he hecho?!

message_61:
    text: \may¡No puedo desatar esta peligrosa tecnología en este mundo, o nuestra humilde aldea podría nunca más despertar!

message_62:
    text: \may\Com[2]¡Oye, tú!\! ¡Niño!\! Llévate esta \c[4]C.A.M.A\c[0] lejos de aquí.\!<br>¡No necesitamos todo ese poder!

message_63:
    text: \may¡Ahora vete y no hables de lo que viste aquí hoy!

message_64:
    text: \n<BROTE DEPORTISTA>Oh, bueno.\!<br>Si en algún momento tienes \c[3]TOFU\c[0] de sobra, me alegraría tomarlo...

message_65:
    text: ¡Conseguiste una \c[4]C.A.M.A\c[0]!

message_66:
    text: \n<BROTE SOSPECHOSO>\}\Com[2]¿M-Me engañan mis ojos?

message_67:
    text: \n<BROTE SOSPECHOSO>\}No puedo creerlo...\! Es... ¡una \c[4]C.A.M.A\c[0]!\! ¡Una real, genuina, auténtica \c[4]C.A.M.A\c[0]!\!<br>¡La usaré en este mismo momento!

message_68:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubOye, ¿qué estás haciendo?\!<br>¡Te ayudamos, así que deberías ayudarnos a nosotros!

message_69:
    text: \n<BROTE SOSPECHOSO>\}\Com[2]¡Wow, wow, wow!\}\!<br>¿Qué hay con esa actitud?\!<br>Tal vez no lo parezca, pero soy un brote de palabra.

message_70:
    text: ¿Usar la \c[4]BOCINA DE AIRE\c[0] en el BROTE DORMIDO?

message_71:
    text: \slePero... Me gustaba la \c[4]C.A.M.A\c[0]...
