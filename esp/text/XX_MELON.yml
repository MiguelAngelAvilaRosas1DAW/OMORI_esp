message_139:
    text: \n<TAXISTA>¡Oye, chico! ¿Quieres ir a algún sitio interesante?

message_140:
    text: \n<TAXISTA>Lo llaman el \c[11]LAST RESORT\c[0]!\! Es el lugar más caliente y de moda, un verdadero diamante en bruto...\!<br>Tienes que haber oído hablar de él.

message_141:
    text: \n<TAXISTA>Puedo llevarte allí por un precio simbólico de 3000 ALMEJAS.<br>Vamos... ¡No seas tímido!\! No muerdo...\! mucho...

message_142:
    text: El viaje en taxi costó una tarifa realmente exorbitante.\! Es una lástima que no tengas amigos con los que repartir los gastos...

message_143:
    text: \n<TAXISTA>Hmm... Parece que te quedas un poco corto...\!<br>Bueno, está bien... ¡Simplemente tomaré todo lo que tienes! ¡Keh heh!

message_144:
    text: \n<TAXISTA>Hmm... Parece que te quedas un poco corto...\!<br>Bueno, está bien... Solo tomaré todo lo que tú...

message_145:
