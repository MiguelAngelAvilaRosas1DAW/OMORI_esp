message_165:
    text: \n<SERPIENTE DE PEAJE>Phew!\! Por fin puedo relajarme...\! ¡Sosssssssstener mi cuerpo asssssssí esssss un trabajo muy duro!

message_166:
    text: \n<SERPIENTE DE PEAJE>¡Ssssoy una sssssssserpiente, pero no soy tóxica!\!<br>Al contrario, ¡ssssoy bastante amigable!

