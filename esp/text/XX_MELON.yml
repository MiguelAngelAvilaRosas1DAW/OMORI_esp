#SCARETHROW

message_345:
    text: \n<SR. SCARETHROW>¿No fue divertido?\! Vuelve otro día e inténtalo de nuevo.

message_346:
    text: \n<SR. SCARETHROW>Ya puedes parar.

message_347:
    text: \n<SR. SCARETHROW>Me esta empezando a doler de verdad...

message_348:
    text: \n<SR. SCARETHROW>Por favor... detente...

message_349:
    text: \n<SR. SCARETHROW>...

message_350:
    text: \n<SR. SCARETHROW>Si no paras ahora, voy a tener que denunciarte a las autoridades.

message_351:
    text: \n<SR. SCARETHROW>Por favor, para...\! Te lo ruego.

message_352:
    text: \n<SR. SCARETHROW>PARA.\! ¡Dije que pares!

message_353:
    text: \n<SR. SCARETHROW>Hmph...\! Veo que las palabras no significan nada para ti.

message_354:
    text: \n<SR. SCARETHROW>Fiuf...\! Recuerdo cuando la gente solía escucharme...\!<br>Sabes... en el instituto, todo el mundo se burlaba de mí por no tener piernas.

message_355:
    text: \n<SR. SCARETHROW>Decían cosas como...\!<br>"¡Oh, mira! ¡Es SCARETHROW, parado en el mismo lugar como siempre lo hace!\! ¡Usémoslo para practicar el tiro al blanco!"

message_356:
    text: \n<SR. SCARETHROW>\sinv[1]Ohoooooo...\sinv[0]\! Los niños son tan malos... son realmente horribles...

message_357:
    text: \n<SR. SCARETHROW>Heh heh...\! ¡Solo me estás tirando pelotas!\!<br>¿De qué tengo que quejarme?\!<br>Esto no es nada comparado con lo que solía pasar.

message_358:
    text: \n<SR. SCARETHROW>Siempre se empieza por algo pequeño, ¿sabes?\! Primero, fueron \c[5]BANDAS DE GOMA\c[0]... luego \c[13]BOLAS DE GOMA\c[0]...\! Recuerdo que una vez un niño incluso me tiró un pupitre.

message_359:
    text: \n<SR. SCARETHROW>Seh...\! Así es....\! ¡Me llevé un escritorio entero en la cabeza!\! Solía decirme a mí mismo... si pude sobrevivir a esto, ¡puedo sobrevivir a cualquier cosa!

message_360:
    text: \n<SR. SCARETHROW>Ahora, veo...\! Si tuviera manos... podríamos jugar a la pelota.

message_361:
    text: \n<SR. SCARETHROW>Toma, lánzame la pelota.\! Intentaré cogerla.

message_362:
    text: \n<SR. SCARETHROW>Maldito...\! Supongo que se me escapó de las manos...\! Haha...\! <br>No te preocupes...\! Lo conseguiré a la próxima.

message_363:
    text: \n<SR. SCARETHROW>¡Oh! ¡Casi tengo!\! Estuve muy cerca... ¿Lo has visto?\!<br>Vamos... Inténtalo de nuevo.

message_364:
    text: \n<SR. SCARETHROW>Haha...\! Ah, tio... Buenos tiempos...

message_365:
    text: \n<SR. SCARETHROW>¿Podría ser... que yo tampoco tenga brazos de verdad?\! Me pregunto...

message_366:
    text: \n<SR. SCARETHROW>Fiuf...\! Me gustaría poder moverme...

message_367:
    text: \n<SR. SCARETHROW>Podría viajar por el mundo...\! sentar la cabeza con alguien a quien quiero...\! Formar una familia...

message_368:
    text: \n<SR. SCARETHROW>No...\! Es peligroso soñar tan imprudentemente.\!<br>¿Por qué tengo que quedarme aquí?\!<br>¿No se me permite tener nada bueno?

message_369:
    text: \n<SR. SCARETHROW>¿Por qué el destino es tan cruel? ¿Qué he hecho mal?\!<br>No es justo...\! Odio esto...

message_370:
    text: \n<SR. SCARETHROW>Ah... ¿Qué es esta sensación?\! Creo que estoy llorando.\! ¿Estoy llorando?\!<br>No tengo conductos lagrimales así que no puedo decirlo.\!<br>...\! Solo olvida que dije algo de esto, ¿vale?

message_371:
    text: \n<SR. SCARETHROW>Me llaman SCARETHROW.\! Estoy atrapado en el suelo.\!<br>Lanza cosas hacia mí...\! ¡y escucharás un sonido extraño!

