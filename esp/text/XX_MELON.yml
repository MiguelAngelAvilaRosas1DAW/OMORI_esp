message_386:
    text: \n<LAGARTO DE PEAJE>¿Creías que ibas a poder colarte en este carril para compartir coche si sois dos?\! Esto no es solo un carril coche...\! ¡Es un carril doble para coche!

message_387:
    text: \n<LAGARTO DE PEAJE>Tienen que ser un grupo de cuatro o más, de lo contrario puedes volver por donde has venido.

message_388:
    text: \n<LAGARTO DE PEAJE>...\! ¿De verdad tienes tres amigos?\!<br>Hmph... Muy bien, muy bien... Vamos a movernos, gente.

message_389:
    text: \n<LAGARTO DE PEAJE>Espero que tengas unas cuantas ALMEJAS encima... Keh heh...

