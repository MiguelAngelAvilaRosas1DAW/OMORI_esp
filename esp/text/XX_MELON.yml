#TOLL GATE 1, PRIZE WHEEL

message_89:
    text: \n<LAGARTO DE PEAJE>Este peaje te va a costar...\! Veamos aquí...\! \v[1012] ALMEJAS!\! ¿Las tienes o no?

message_90:
    text: \n<LAGARTO DE PEAJE>¡Hola, buenos amigos!\! Un placer conocerte, je je.

message_91:
    text: \n<LAGARTO DE PEAJE>¿Así que queréis acceder a la autopista de peaje?\! Bueno... ¡claro!\! Pero ya que estamos, hagamos esto un poco divertido.

message_92:
    text: \n<LAGARTO DE PEAJE>¿Por qué no giras esta rueda por mí?

message_93:
    text: \n<LAGARTO DE PEAJE>\{\sinv[1]¡EXCELENTE GIRO, AMIGO!

message_94:
    text: \n<LAGARTO DE PEAJE>Su peaje es \v[1012] ALMEJAS.\! ¿Te parece bien?

message_95:
    text: \n<LAGARTO DE PEAJE>¡¿\v[1012] ALMEJAS!?\! ¡Ese es el número de la suerte de alguien!

message_96:
    text: \n<LAGARTO DE PEAJE>También será el precio de tu peaje.\!<br>¿Vas a pagar?

message_97:
    text: \n<LAGARTO DE PEAJE>\com[2]\{\{\sinv[1]¡WOEE, TENEMOS UN GANADOR!

message_98:
    text: \n<LAGARTO DE PEAJE>\v[1012] ALMEJAS, ¡es mi última oferta!<br>¡Vamos! ¡Tienes que cogerlo!\$

message_99:
    text: \n<LAGARTO DE PEAJE>Eso es lo que me gusta oír.<br>\!Es un placer hacer negocios con vosotros...\! tontos.

message_100:
    text: \n<LAGARTO DE PEAJE>Hmph...\! Huir no va a cambiar el precio, chico.

message_101:
    text: \n<LAGARTO DE PEAJE>Ahora espera un momento...\!<br>Los números no cuadran...\!<br>Vas a tener que girar de nuevo.

message_102:
    text: \n<LAGARTO DE PEAJE>¿Qué tal una vuelta más por si acaso?

message_103:
    text: \n<LAGARTO DE PEAJE>¡Vamos! ¡Puedes permitírtelo!<br>\!¿Por qué no llamas a tus padres?

message_104:
    text: \n<LAGARTO DE PEAJE>Aww, es una pena...\! Si no giras, no puedes ganar.

message_105:
    text: \n<LAGARTO DE PEAJE>Aww, Vamos...\! No seas tan tacaño.

message_106:
    text: \n<LAGARTO DE PEAJE>Más tarde, el lagarto...

message_107:
    text: \n<LAGARTO DE PEAJE>¡Whoa, whoa, whoa! ¿A dónde vas, amigo?

message_108:
    text: \n<LAGARTO DE PEAJE>Retrocede bien y despacio...<br>Esto es una carretera de peaje, ¿ves?\!<br>\com[2]¡Suelta las ALMEJAS o piérdete!

#TOLL GATE 2

message_109:
    text: \n<LAGARTO DE PEAJE>Así que quieres que abra la puerta, ¿eh?\!<br>Será un placer.\! Solo te costará 2000 ALMEJAS.\$

message_110:
    text: \n<LAGARTO DE PEAJE>¡Seguro que sois muy listos! \v[1001] ALMEJAS es una ganga!\!<br>\}...\! Heh...\! Como robar un \c[3]CARAMELO\c[0] a un niño...

message_111:
    text: \n<LAGARTO DE PEAJE>¿Quieres decir que no tienes 2000 ALMEJAS encima?<br>Eso es muy triste...\! Mala suerte, amigo....

message_112:
    text: \n<LAGARTO DE PEAJE>Pero, ¡eh!\! No hace falta que te agaches.<br>Tengo una forma segura de ayudarte a salir de este calvario, ¿ves?

message_113:
    text: \n<LAGARTO DE PEAJE>Ahem...\! Solo tienes que RELLENAR estos papeles, estos papeles, estos papeles, y estos papeles...\! Y ¡he aquí! ¡Tendrás \v[979] ALEMJAS así como así!

message_114:
    text: ¿Quieres RELLENAR los papeles?

#[YES/NO]

message_115:
    text: \n<LAGARTO DE PEAJE>¡Ya está!\! ¡2000 ALMEJAS!\! Es así de fácil.

message_116:
    text: \n<LAGARTO DE PEAJE>Hey, por cierto...\! Cuidado con los intereses.\!<br>Vendremos a recogerlos...

message_117:
    text: \n<LAGARTO DE PEAJE>¡Venga! ¡No seas un cobarde!

message_118:
    text: \n<LAGARTO DE PEAJE>¿Así que quieres que te abra la puerta?\!<br>Solo te costará 5000 ALMEJAS.\$

message_119:
    text: \n<LAGARTO DE PEAJE>¡Son los niños que firmaron los papeles del préstamo!\!<br>Confía en mí... ¡Me lo agradecerás después!

message_120:
    text: \n<LAGARTO DE PEAJE>No tienes suficientes ALMEJAS, ¿verdad?\! No hay problema, hombre...<br>Le pasa a todo el mundo.

message_121:
    text: \n<LAGARTO DE PEAJE>¿Cuál es el problema?\! ¿Dices que subí el peaje?

message_122:
    text: \n<LAGARTO DE PEAJE>Sí, seguro que sí.\! ¿Qué pasa con eso?

message_123:
    text: \n<LAGARTO DE PEAJE>Que tenga un buen día.

message_124:
    text: \n<LAGARTO DE PEAJE>¡Os veo tratando de escalar la puerta!\!<br>¡Salid de ahí! ¡Eso es propiedad privada!

message_168:
    text: \n<LAGARTO DE PEAJE>Bien, bien.\!<br>Aquí... ¡3000 ALMEJAS todo para ti!

message_169:
    text: \n<LAGARTO DE PEAJE>Heh...\! Vuelve cuando tengas más ALMEJAS...

message_170:
    text: \n<LAGARTO DE PEAJE>¿Así que quieres que te abra la puerta?\!<br>Solo te costará 10000 ALMEJAS.\$

message_171:
    text: \n<LAGARTO DE PEAJE>Esperaré.

message_172:
    text: \n<LAGARTO DE PEAJE>...

#TOLL GATE 3

message_125:
    text: \n<LAGARTO DE PEAJE>\sinv[1]Zzzzzzzzzzzzzzzzzzzzzzzzzz...

message_126:
    text: \n<LAGARTO DE PEAJE>¿Eh? ¿Dónde estoy?

message_127:
    text: \n<LAGARTO DE PEAJE>¡Oh, leches!

message_128:
    text: \n<LAGARTO DE PEAJE>¡Jefe, mire! No estaba durmiendo... Solo estaba...

message_129:
    text: \n<LAGARTO DE PEAJE>Oh... Solo son un grupo de niños...\!<br>Apuesto a que solo quieres que abra la puerta.

message_130:
    text: \n<LAGARTO DE PEAJE>Bueno, voy a ser realista contigo... Los precios de los peajes están muy altos. \!Te va a costar 3000 ALMEJAS pero yo en tu lugar encontraría otra forma de hacerlo.<br>¿Aún así, todavía quieres que abra la puerta?\$

message_131:
    text: \n<LAGARTO DE PEAJE>¿En serio?\! ¿Tienes esa cantidad de dinero por ahí?

message_132:
    text: \n<LAGARTO DE PEAJE>Debes estar nadando en dinero...

message_133:
    text: \n<LAGARTO DE PEAJE>Muy bien, la puerta está abierta.

message_134:
    text: \n<LAGARTO DE PEAJE>¿No tienes dinero?\! Sí, eso pensaba....<br>Date la vuelta, chico. Solo hay tiburones por aquí.

message_135:
    text: \n<LAGARTO DE PEAJE>Buena elección.\! Guarda tu dinero para una moto chula o algo así.

message_136:
    text: \n<LAGARTO DE PEAJE>¡Hey, has vuelto!\! El peaje es de 3000 ALMEJAS, como siempre.\$

message_137:
    text: \n<LAGARTO DE PEAJE>Los niños de hoy en día son realmente algo...

message_138:
    text: \n<LAGARTO DE PEAJE>¡Oye, no vayas a tocar eso!<br>Si le pasa algo, ¡me cortan la cola!

