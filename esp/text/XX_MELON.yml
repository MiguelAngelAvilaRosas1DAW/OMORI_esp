message_250:
    text: \n<RECICULTISTA>La papelera es mi salvadora, no la desperdiciaré.

message_251:
    text: \n<RECICULTISTA>Recoger la basura en los pastos verdes.<br>Me guía a aguas limpias.

message_252:
    text: \n<RECICULTISTA>Reciclar mi alma.<br>Me conduce hacia el camino de la limpieza.

message_253:
    text: \n<RECICULTISTA>Que el tenedor biodegradable le entregue nuestros pecados para que podamos ser limpiados.

message_254:
    text: \n<RECICULTISTA>Que un día seamos reciclados a ella para que podamos ser entregados al mundo sin basura.

message_255:
    text: \n<RECICULTISTA>¡Oh, gran cubo de basura en el cielo, por favor límpianos de nuestra basura!

message_256:
    text: \n<RECICULTISTA>Que el espíritu del guante de goma actúe a través de mí,<br>para que pueda estar más cerca del cubo de la basura en el cielo y del mundo sin basura.

message_257:
    text: \n<RECICULTISTA>Porque el santo contenedor amó tanto al mundo que dio su único tenedor limpio y biodegradable, para que quien crea en él no tire basura, sino que tenga una vida sin basura...

message_258:
    text: \n<RECICULTISTA>Hermanos y hermanas, todos debemos aceptar que somos basura.

message_259:
    text: \n<RECICULTISTA>Aunque seamos basura, mientras sigamos siendo biodegradables aún podremos salvarnos.

