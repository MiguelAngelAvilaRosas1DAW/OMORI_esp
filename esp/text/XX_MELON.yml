    text: \n<RECICULTISTA>Demonios... He perdido...

message_269:
    text: \n<RECICULTISTA>Oye, no me juzgues, ¿vale?<br>Solo estoy haciendo esto para obtener créditos universitarios...

# -----------------------------------------------
# - RECYCULTIST: MISC (341)
# -----------------------------------------------

#Group of RECYCULTISTS

message_281:
    text: \n<RECICULTISTA>¡Mira el tamaño de nuestro ejército y tiembla!\! Sin sus propios seguidores leales, ¡nunca podrán derrotarnos!

message_247:
    text: \n<RECICULTISTA>Incluso si eres...\! bastante encantador.

message_248:
    text: \n<RECICULTISTA>¡Vuelve cuando tus números superen los nuestros!\! Tendremos nuestro enfrentamiento entonces.

message_282:
    text: \n<RECICULTISTA>Oh-oh...\! parece que ahora nos superas en número.

message_283:
    text: \n<RECICULTISTA>Parece que no tenemos opción de rendirnos...\! Muy bien, vamos.\! ¿Alguien se apunta a una barbacoa esta noche?

message_284:
    text: \n<RECICULTISTA ¿CONVERTIDO?>Bueno, creo que......\! deberíamos ponernos en marcha también.

#Block guy

message_285:
    text: \n<RECICULTISTA>Pasé ocho horas construyendo este bloque irrompible.\! Me gustaría ver cómo lo superais.

message_286:
    text: \n<RECICULTISTA>Oh...

#HERO charm

message_287:
      faceset: MainCharacters_Faraway
      faceindex: 37
      text: Este sitio no te pega nada...\! ¿Por qué no nos ocupamos de este lío antes de que se nos vaya de las manos?\her

message_288:
    text: \n<RECICULTISTA>Sí, probablemente tengas razón.

message_289:
    text: \n<RECICULTISTA>Me encantaría ir con vosotros, pero parece que no hay lugar para mí...

message_290:
    text: \n<RECICULTISTA>¿Un asqueroso portador de plástico exige mi lealtad?\! ¡Nunca!\!<br>...\! Pero...\! Quizás si fueras alguien más encantador.

message_291:
    text: \n<RECICULTISTA>Debería reflexionar sobre mi vida...

# -----------------------------------------------
# - RECYCULTIST: BILLY CHALLENGED (341)
# -----------------------------------------------

message_270:
    text: \n<RECICLÓPATA>Hola...\! Bienvenido a la cima de la torre de escombros.

message_271:
    text: \n<RECICLÓPATA>Soy yo...

message_272:
    text: \n<RECICLÓPATA>El RECICLÓPATA...

message_273:
    text: \n<RECICLÓPATA>¡El único elegido para hablar en nombre del santo contenedor!

message_274:
    text: \n<RECICLÓPATA>Anoche tuve un sueño.

message_275:
    text: \n<RECICLÓPATA>El espíritu del guante de goma me dijo que este mundo ya no es apto para nosotros.\! Debemos construir, como el recipiente sagrado en el cielo nos ordena...

message_276:
    text: \n<RECICLÓPATA>Llegar al mundo sin basura, donde el ser humano y los materiales biodegradables puedan convivir en armonía.

message_277:
    text: \n<RECICLÓPATA>Habéis llegado muy lejos en esta torre...\! pero me temo que aquí es donde termina vuestro viaje.

message_278:
    text: \n<RECICLÓPATA>Al fin y al cabo, ¡no sois más que basura mugrienta...\!<br>y sin sentido que maneja el plástico!

message_279:
    text: \n<RECICLÓPATA>¡Que la gracia del tenedor biodegradable actúe a través de mí!

message_280:
    text: \n<RECICLÓPATA>Prepárate para ser...\| \com[2]¡RECICLADO!

# -----------------------------------------------
# - RECYCULTIST: BILLY RECYCLED (341)
# -----------------------------------------------

message_300:
    text: \n<RECICLÓPATA>No...\! ¿Cómo es posible?\! Pero...\! Sois solo basura...

message_301:
    text: \n<RECICLÓPATA>Estamos destinados a llegar al mundo sin basura...\! ¿Nos ha abandonado el contenedor sagrado?

message_302:
    text: \n<RECICLÓPATA>No...\! Debo haber malinterpretado su mensaje.\! Al fin y al cabo, el contenedor sagrado no comete errores.

message_303:
    text: \n<RECICLÓPATA>Soy yo quien debe haberse equivocado...

message_304:
    text: \n<RECICLÓPATA>Espera...\! ¡Ahora lo entiendo!

message_305:
    text: \n<RECICLÓPATA>El contenedor sagrado debe estar diciéndome que no hay un mundo sin basura.\! Solo podemos aprovechar el mundo en el que vivimos...

message_306:
    text: \n<RECICLÓPATA>Sí...\! ¡Vengan hermanos y hermanas!\! El mundo sin basura no está en el cielo, sino en el suelo que pisamos.

message_307:
    text: \n<RECICLÓPATA>Debemos hacer juntos nuestro mundo sin basura.

# -----------------------------------------------
# - RECYCULTIST: CLEANED TRASH (341)
# -----------------------------------------------

message_320:
    text: \n<RECICLÓPATA>Recemos...

message_321:
    text: \n<RECICULTISTA>Santa basura\|, que estás en el cielo|, santificado y limpio de suciedad sea tu nombre.

message_322:
    text: \n<RECICULTISTA>Venga a nosotros tu limpieza\|, hágase tu voluntad|, en la tierra como en el mundo sin basura.

message_323:
    text: \n<RECICULTISTA>Danos hoy nuestros guantes de cada día\|, perdóna nuestras ofensas\|, mientras limpiamos la basura hecha por los que nos transgreden.

message_324:
    text: \n<RECICULTISTA>No nos dejes caer en la tentación\|, y líbranos de los que ensucian.

message_325:
    text: \n<RECICULTISTA>En nombre del tenedor biodegradable...

message_326:
    text: \n<RECICULTISTA>REDUCIR\|, REUTILIZAR\| y RECICLAR.
