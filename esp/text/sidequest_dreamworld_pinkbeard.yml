#Talk to Pinkbeard

message_0:
      text: \n<BARBAROSA>\Com[2]¡Bah! ¿A dónde ha huído ese niño ahora?\!<br>¡Le advertí que esa SWEETHEART solo traería problemas!

message_1:
      text: \n<BARBAROSA>¿Has visto a mi hijo?\! Su nombre es CAPT. CHICO ESPACIAL, pero no estoy seguro de cómo se llamará a sí mismo hoy en día...\! Siempre le está pasando algo a ese cabeza de chorlito...


message_100:
      text: \n<JEFE PIRATA ESPACIAL>Uff...\! Uff...\! Uff...

message_101:
      text: \n<BARBAROSA>¡JEFE PIRATA ESPACIAL! ¡Mi consejero de confianza!\!<br>¿Y bien?\! ¿Lo encontraste?

message_102:
      text: \n<JEFE PIRATA ESPACIAL>No sé si está viendo bien, CAPITÁN...\! Tal vez se fue para siempre...\! pero...\! Sí encontré esto.

message_103:
      text: \n<BARBAROSA>¿Eh? ¿Qué son?

message_104:
      text: \n<BARBAROSA>\com[2]\c[4]¿BATERÍAS\c[0]?\! Te pedí que encontraras a mi hijo...\!<br>\quake[1]¿¡y me trajiste \c[4]BATERÍAS\c[0]?!\quake[0]

message_105:
      text: \n<BARBAROSA>¡Esto no me ayudará a encontrar a CAPT. CHICO ESPACIAL!

message_106:
      text: \n<BARBAROSA>Hmm...\! ¿O si?

message_107:
      text: \n<JEFE PIRATA ESPACIAL>uff...\! Lo siento, CAPITÁN.\! ¡Seguiré buscando!<br>\!\}Incluso si es un dolor de cabeza a veces...

message_108:
      text: ¡Conseguiste \c[4]BATERÍAS\c[0]!

#Talk to EX-MARIDO ESPACIAL

message_2:
      text: \spxhAh, qué sorpresa.\! Son ustedes.\!<br>Hola.\! Qué agradable tarde tenemos hoy.

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 28 #replace
      text: \kelEhh...\! Hola...\! Es...\! eh...\! CAPT. EX-MARIDO ESPACIAL ahora, ¿verdad?\!<br>No te...\! ves muy bien...

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 4 #replace
      text: \aubSí...\! Está muy frío aquí arriba...\! Estás...\! como lo digo...\! ¿bien?

message_5:
      text: \spxh¿Oh, yo?\! No se preocupen, niños.\!<br>Mi corazón está congelado.\! Soy puro.\! Soy frío, como el hielo.\!<br>No siento nada.\! Nunca jamás sentiré nada de nuevo.

message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 40 #replace
      text: \herOh, no...\! Está incluso peor que la última vez...

message_7:
      faceset: MainCharacters_DreamWorld
      faceindex: 4 #replace
      text: \aubCAPT. CHICO ESPACIAL...\! Vamos... Regresemos a casa.

message_8:
      text: \spxh¿CAPT. CHICO ESPACIAL?\! ¿Quién es él?\!<br>No soy ese.\! Soy puro.\! Soy frío, como el hielo.

message_9:
      faceset: MainCharacters_DreamWorld
      faceindex: 5 #replace
      text: \aubFiuf... Nunca nos escuchará a este paso...\!<br>¿Qué hacemos?

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 17 #replace
      text: \kel¿¡No es obvio!?\!<br>Tenemos que sacarle la nieve... ¡tal cómo la última vez!\!<br>¡Vamos, chicos! ¡Podemos hacerlo!

message_11:
      faceset: MainCharacters_DreamWorld
      faceindex: 5 #replace
      text: \aub\Com[2]¿¡Q-Qué!? ¿Estás seguro?\! Debe haber otra manera...

message_12:
      text: \spxhAhh...\! Este frío...\! Puedo conectarme tanto con ello...\!<br>El frío...\! Lentamente se apodera de mi alma...<br>\!Me estoy convirtiendo en uno...\! con el hielo...

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 40 #replace
      text: \herHmm...\! Normalmente no estoy de acuerdo con los métodos de KEL, pero <br>¡a este paso se congelará aquí solo!\!<br>A veces se necesita un poco de amor rudo...

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 18 #replace
      text: \kel\Com[2]¡Eso es lo que me gusta oír!\!<br>¡No te preocupes, CAPT. CHICO ESPACIAL! ¡Te salvaremos!

# Defeat EX-MARIDO ESPACIAL

message_15:
      text: \spxhSniff...\! Sniff...\! \sinv[1]Buuaaaaaa...

message_16:
      faceset: MainCharacters_DreamWorld
      faceindex: 4 #replace
      text: \aubCAPT. CHICO ESPACIAL... ¿Cómo te sientes?

message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 39 #replace
      text: \herOye...\! Espero no ser el primero en decirte eso, pero...\!<br>¡Tal vez es momento de que dejes ir a SWEETHEART y comienzes a disfrutar las cosas más simples de la vida!

message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 19 #replace
      text: \kel¡Sí!\! Tienes mejores cosas de las que preocuparte...\! ¡como tu tripulación!\! ¡Eres un PIRATA ESPACIAL, por todos los cielos!

message_19:
      text: \spxhMi...\! ¿tripulación?\! Ah...\! sí...\! mi tripulación.\!<br>Casi lo olvido...\! Qué horrible de mi parte...\!<br>Deben estar tan preocupados...\! Debería volver con ellos...

message_20:
      text: \spxhTen, toma esto...\! Yo...\! sniff...\! ya no lo necesitaré...

message_21:
      text: Conseguiste un \c[13]ANILLO DE BODAS\c[0].

message_22:
      text: \spxhAhora me iré.\!<br>No se preocupen por mi... Encontraré el camino a casa...\!<br>Sniff...\! Conozco el camino.

#CUTSCENE: FATHER AND son

message_23:
      text: \n<BARBAROSA>\Com[2]¡Hijo!\! ¡Ahí estás!\!<br>¡¿Dónde has estado, niño!?<br>¡He estado bucándote por todos lados!

message_24:
      text: \spxhOh...\! Hola, Papá...

message_25:
      text: \n<BARBAROSA>\Com[2]¿Qué te dije sobre esa chica SWEETHEART?\!<br>Siempre dije que eras demasiado bueno para ella...\!<br>¡Deberías escuchar a tu padre más seguido!

message_26:
      text: \spxh...\! Sniff...\! Estoy cansado...\! ¿Puedo irme derecho a la cama?

message_27:
      text: \n<BARBAROSA>\Com[2]¡Bah!\! ¡Suficiente con esto!\!<br>¡No desperdicies tus sentimientos en alguien como ella!\!<br>Entenderás el verdadero amor cuando ocurra.

message_28:
      text: \n<BARBAROSA>Por ahora, aún tienes tu tripulación... ¡y todavía me tienes a mi!

message_29:
      text: \n<BARBAROSA>Tienes que prometerme que nunca cambiarás tu nombre de nuevo, ¿me oyes?\! Es CAPT. CHICO ESPACIAL desde ahora... ¡para siempre!

message_30:
      text: \capDe acuerdo...\! Sniff...\! Lo siento, Papá...

#Quest complete


message_32:
      text: Un pez de plástico está montado en la pared.

message_33:
      text: Hmm...\! Necesita \c[4]BATERÍAS\c[3].

message_34:
      text: Insertaste las \c[4]BATERÍAS\c[0] en el pez de plástico.

message_35:
      text: La puerta trampa está cerrada a cal y canto.

message_36:
      text: Debes dejar que el pez de plástico termine su canción.
