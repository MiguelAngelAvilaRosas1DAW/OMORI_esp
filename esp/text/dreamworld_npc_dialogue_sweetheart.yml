message_400:
      text: \n<BROTE ROSADO?>¡Por supuesto! ¡El personal es maravilloso aquí!

message_401:
      text: \n<BROTE ROSADO?>¡¿Quién te crees que eres?!\! ¡Quiero hablar con el gerente!

message_402:
      text: \n<BROTE ROSADO?>Bien.

message_403:
      text: \n<BROTE ROSADO?>Nah.

message_404:
      text: \n<BROTE ROSADO?>\}\"Este es 'CHIKOGRANDE' a 'ALFA-3'...\! el plan se ha acabado.\! Abortar la misión.\"\! \quake[1]Bzzt...\quake[0]

message_405:
      text: \n<BROTE ROSADO?>Lo siento, pero no soy el BROTE que buscas.

message_406:
      text: \n<BROTE ROSADO?>O-okay...\! ¡pero tienes que explicar lo que está pasando!

message_407:
      text: \n<BROTE ROSADO?>Ew... ¿Quién eres tú?\! No vuelvas a hablar conmigo.

message_408:
      text: \n<BROTE ROSADO?>¿Tengo que hacer otra cola?

message_409:
      text: \n<BROTE ROSADO?>Tal vez, ire contigo...\! Pero tal vez no lo haga.

message_410:
      text: \n<BROTE ROSADO?>Las leyes de esta tierra son crueles...

message_411:
      text: \n<BROTE ROSADO?>¡¿Todo porque estoy usando mi color azul favorito?!\! ¡Nunca me moveré por ti!

message_412:
      text: \n<BROTE ROSADO?>¿Se requiere mi presencia?\! Claro que lo es.

message_413:
      text: \n<BROTE ROSADO?>Psh...\! ¿ó que?

message_414:
      text: \n<BROTE ROSADO?>Maldición... ¡Sabía que había elegido la corbata equivocada!

message_415:
      text: \n<BROTE ROSADO?>Caminé ochocientas millas para llegar aquí.\! ¡No voy a ceder mi asiento!

message_416:
      text: \n<BROTE ROSADO?>¿Yo? Tienen que hacer una excepción.\! ¡Debo ir a mostrarles un poco de lo que pienso!

message_417:
      text: \n<BROTE ROSADO?>¡No! ¡Tal vez \sinv[1]tú\sinv[0] deberías irte!

message_418:
      text: \n<BROTE ROSADO?>¿Estoy finalmente en el centro del escenario?

message_419:
      text: \n<BROTE ROSADO?>De ninguna manera. ¡Soy la persona más importante aquí!

message_420:
      text: \n<BROTE ROSADO?>\sinv[1]¡WEEEEEEEEEHH!\sinv[0] ¡¿Por qué tengo que irme?!

message_421:
      text: \n<BROTE ROSADO?>¿Ah, sí? Oblígame.

message_422:
      text: \n<BROTE ROSADO?>Oh...\! Solo quería ver a mi único hijo.

message_423:
      text: \n<BROTE ROSADO?>¿Puedes hablar más alto, hijito? No te oigo.

message_424:
      text: \n<BROTE ROSADO?>Mi... ¡por supuesto! ¡Pareces un \sinv[1]limpio\sinv[0], caballero íntegro!

message_425:
      text: \n<BROTE ROSADO?>¡No me toques!\! ¡Parece que tienes gérmenes!

