message_0:
      text: \n<BROTE DE LA LISTA DE INVITADOS>¡Oh, Dios! ¡No hay tiempo para admitir la entrada a todos estos invitados revoltosos!\! Esto demuestra que no debemos subestimar la popularidad de nuestra querida SWEETHEART...

#guest mole puts up chart

message_1:
      text: \n<BROTE DE LA LISTA DE INVITADOS>¡Ustedes ahí! ¡Servidores con caras feas!\! El próximo evento principal tiene un estricto código de vestimenta.<br><br>Es de suma importancia que nuestro público esté vestido según las especificaciones exactas de SWEETHEART.\! ¡He aquí un cuadro sencillo que incluso un no-BROTE DE TIERRA podría entender!

message_2:
      text: \n<BROTE DE LA LISTA DE INVITADOS>¿Qué sucede ahora?\! ¿Necesitas ayuda con algo?

message_3:
      text: \n<BROTE DE LA LISTA DE INVITADOS>Pídele a los invitados menores que te sigan y tráelos a mí.\! Puedes hacer algo tan simple, ¿no?

#pan up
message_4:
      text: \n<BROTE DE LA LISTA DE INVITADOS>\com[2]¿¡Qué estás haciendo!?<br>¡Ese BROTE DE TIERRA es un estimado invitado!

message_5:
      text: ¿Cuál es el código de vestimenta?

message_6:
      text: ¿Cuántos BROTES DE TIERRA quedan?

message_7:
      text: \n<BROTE DE LA LISTA DE INVITADOS>Incluso desde aquí, puedo ver que hay \v[1001] que están mal vestidos.

message_8:
      text: \n<BROTE DE LA LISTA DE INVITADOS>Incluso desde aquí, puedo ver que hay un invitado que está mal vestido.

message_10:
      text: \n<BROTE DE LA LISTA DE INVITADOS>¡Espléndido! ¡Sabía que lo llevabas dentro!\!<br>¡Ahora por fin podremos deshacernos de estos huéspedes!

message_11:
      text: \n<BROTE DE LA LISTA DE INVITADOS>¡Y eso lo soluciona!\!<br>¡Esos invitados no rosados no volverán a ver la luz del día!

message_12:
      text: \n<BROTE DE LA LISTA DE INVITADOS>\Com[2]\{¡¡GUARDIAS!!\!\}<br>¡Acompañen a estos BROTES DE TIERRA a la \c[11]MAZMORRA\C[0]!

message_20:
      text: \n<BROTE ROSADO>¡Cómo se atreven a hacerme esperar! ¡Soy un invitado estimado!

message_21:
      text: \n<BROTE ROSADO?>¡Cómo se atreven a hacerme esperar! ¡Soy un invitado estimado!

message_22:
      text: \n<BROTE ROSADO?>\v[1001]

message_23:
      text: Tal vez alguien más encantador podría cambiar su tono...

message_30:
    text: ¿Quieres pedirle a este BROTE DE TIERRA que te siga?

message_40:
      text: \n<HAROLD>\sinv[1]No sé lo que me han dicho...\!<br>¡El amor de SWEETHEART es tan bueno como el oro!

message_41:
      text: \n<HAROLD>\sinv[2]¡Hut! ¡hut! ¡hut!

message_42:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: ¡Saludos, estimado invitado! Por favor, sígame ya que su presencia es requerida urgentemente...\her

