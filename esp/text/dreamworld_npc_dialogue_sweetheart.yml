message_144:
      text: \n<BROTE SOUS CHEF>\com[2]¿¡Qué estás haciendo!?\! ¡Vuelve aquí y hornea este pastel!

message_500:
      text: \n<BROTE SOUS CHEF>\com[2]\{\{¡OYE! ¡¡NO ROBAR!!
# =========------------------
message_145:
      text: \n<BROTE SOUS CHEF>Que bueno que se fue...\! Ese tipo era un pesado.\!<br>Ahora, ¿están listos para hornear este pastel?

message_146:
      text: \n<BROTE SOUS CHEF>¡Genial! Lo primero que hay que hacer es precalentar el horno a 350 GRADOS.

message_147:
      text: \n<BROTE SOUS CHEF>Recuerda, ¡son 350 grados!

message_148:
      text: \n<BROTE SOUS CHEF>Oye, ¡¿qué estás haciendo?! ¡Eso no es lo que he dicho!

message_149:
      text: \n<BROTE SOUS CHEF>¡Presta atención la próxima vez!
# =========------------------
message_150:
      text: \n<BROTE SOUS CHEF>¡Impresionante! Ahora, mezcla un poco de HARINA y HUEVOS.

message_151:
      text: \n<BROTE SOUS CHEF>A continuación viene el AZÚCAR y la MANTECA.\!<br>Bátelo hasta que esté bien esponjoso.
# =========------------------
message_152:
      text: \n<BROTE SOUS CHEF>Y ahora, finalmente, para la cobertura...\!<br>¡Solo tienen que ser FRESAS!

message_153:
      text: \n<BROTE SOUS CHEF>¿Todo listo?\! ¡Bien!\! Ahora coge todas tus cosas, ponlas en el MOLDE PARA HORNEAR, ¡y al horno!
# =========------------------
message_154:
      text: No tienes ninguna mezcla de pastel para poner en el horno.
# =========------------------
message_155:
      text: \n<BROTE SOUS CHEF>¡Y así es como se hace un pastel!

message_156:
      text: \n<BROTE SOUS CHEF>Mmm... ¡Sí! ¡Esto funcionará!\!<br>Por último, un pastel del que nuestro difunto JEFE DE COCINA estaría orgulloso.

message_157:
      text: \n<BROTE SOUS CHEF>Que su memoria viva para siempre...

message_158:
      text: \n<BROTE SOUS CHEF>¡Ya se pueden ir, siervos! ¡Sean libres!

# =========------------------
message_159:
      text: Siempre puedes volver a intentarlo.

message_160:
      text: ¡¿Qué demonios has puesto aquí?!
# =========------------------
message_161:
      text: ¿Colocar de vuelta el \v[1001]?
# =========------------------
message_162:
      text: \n<BROTE SOUS CHEF>Este es un pastel del que nuestro difunto JEFE DE LA COCINA estaría orgulloso.\! Que su memoria viva para siempre...

message_163:
      text: \n<BROTE SOUS CHEF>¡Ya se pueden ir, siervos! ¡Sean libres!
# =========------------------
message_164:
      text: \n<JEFE DE COCINA>...

message_165:
      text: \n<BROTE SOUS CHEF>¿Quién eres tú?

message_166:
      text: \n<BROTE SOUS CHEF>¡¿Quién soy yo?!

message_167:
      text: Una variedad de ingredientes.\! Algunos más apetecibles que otros.

message_168:
      text: \n<BROTE SOUS CHEF>Que la memoria de nuestro difunto jefe de cocina viva para siempre...

message_169:
      text: \n<BROTE SOUS CHEF>¡Mi tarta ha llegado a la gran pantalla!\! El difunto JEFE DE LA COCINA habría estado orgulloso.\! Que su memoria viva para siempre...

