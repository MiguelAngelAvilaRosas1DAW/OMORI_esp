message_200:
      text: \n<HAROLD>\com[2]\{\{\quake[1]¡¡DETÉNGANSE, PRISIONEROS!!

message_201:
      text: \n<HAROLD>¿¡De verdad creías que podías escapar tan fácilmente!?

message_202:
      text: \n<HAROLD>¡Dense vuelta a la \c[11]MAZMORRA\C[0] ustedes cuatro!

#message_203: Delete line
#      text: \n<KEL>Yes, we are?

message_204:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \n<AUBREY>Maldita sea... ¡y eso que estábamos tan cerca!

message_205:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: \n<KEL>\}Uh-oh... ¿qué hacemos ahora?

message_206:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \n<HERO>¡Piensa, HERO, piensa!\! Vamos... ¿Cómo salimos de esta?\!<br>...\! ¡Ya sé!

message_207:
      faceset: MainCharacters_DreamWorld
      faceindex: 36
      text: \n<HERO>...\! Al contrario, señor caballero, ¡creo que nos ha confundido con otra persona! Hm, hm, sí... jeje.\!

#KEL ? MARK THEN EXCLAMATION POINT
#EVERYONE TURN AND PUTS ON BROTE DE TIERRA MASKS

message_208:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \n<KEL>\com[2]Hem, hem. ¡No te apresures a juzgar!\!<br>Somos BROTES DE TIERRA, indudablemente.

message_209:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: \n<AUBREY>¡Hoo, hoo, efectivamente! ¡Ah, sí!\! Yo también soy amante del \c[3]TOFU\c[0] y SWEETHEART!\! Mmm... Deliciosa SWEETHEA- Es decir, \c[3]TOFU\c[0].

message_210:
      text: \n<HAROLD>¡Oh dios! Mis ojos deben haberme engañado. Me disculpo, hermanos.<br>\!Es bastante difícil ver a través de este casco.

message_211:
      text: \n<HAROLD>Muy bien, sigan entonces.\! Reanudaré mi patrulla.\! Ustedes también deberían volver a sus puestos, no sea que nuestra querida SWEETHEART se dé cuenta...

message_212:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: \n<HERO>Eh... ¿Qué les pareció mi pensar rápido?

message_213:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: \n<AUBREY>¡Eso fue muy natural, HERO!\! Con estas \c[4]MÁSCARAS DE BROTE DE TIERRA\c[0], ¡podremos salir de aquí en un santiamén!

message_214:
      faceset: MainCharacters_DreamWorld
      faceindex: 24
      text: \n<KEL>¿Realmente tenemos que seguir usando esto, HERO?\!<br>El mío está empezando a picar...

message_215:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: \n<HERO>Sí, KEL... Deberíamos mantenerlos hasta que salgamos de aquí.\! Vamonos... Hay que movernos.

