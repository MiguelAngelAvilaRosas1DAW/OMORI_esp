message_123:
      text: \n<BROTE SOUS CHEF>¡Ahora estamos cocinando!\! Por último, pero no menos importante, ¡toma la SALSA y córtala en trozos!

message_124:
      text: \n<BROTE SOUS CHEF>¡Magnífico!\! ¡Ahora, mézclalo todo y mételo en el microondas!\! ¡Es así de fácil!

# =========------------------

message_125:
      text: ¿Tomar la MEZCLA DE PASTEL?

