message_359:
      text: \n<CONEJO VELA>\sinv[1]¿Pyon?

message_355:
      text: \n<HAROLD>¡Vuelvan a sus puestos, novatos!\!<br>¡No nos gustan los holgazanes!

message_356:
      text: \n<MARSHA>¡Nos tomamos nuestro trabajo muy en serio!\! ¡La guardia real de SWEETHEART solo acepta lo mejor de lo mejor!

message_357:
      text: \n<LUCIUS>He estudiado el arte del combate toda mi vida.\! Si todos ustedes trabajan duro...\! ¡quizás algún día tú también puedas convertirte en un LUCIUS!

message_358:
      text: \n<THERESE>Oye, ¿has visto a SIR MÁXIMO por aquí?\!<br>Ese tipo me debe unas ALMEJAS...


#SW AFTER WEDDING

message_370:
      text: \n<CASTELLA>Los he visto bastante en el último episodio de \"LA BÚSQUEDA DE CORAZONES DE SWEETHEART\"!

message_371:
      text: \n<CASTELLA>Fue un episodio digno de mi querida SWEETHEART...\! pero podría haber seguido sin el final.

message_372:
      text: \n<CASTELLA>SWEETHEART va a echar de menos su té de la tarde...

message_373:
      text: \n<BROTE VIRTUOSO>¡Ah! Te reconozco.\! Deben ser los actores pagados de \"LA BÚSQUEDA DE CORAZONES DE SWEETHEART\"!

message_374:
      text: \n<BROTE VIRTUOSO>Su actuación fue absolutamente impresionante.\! Me creí cada minuto.

message_375:
      text: \n<HAROLD>¿Qué te parece ese final?\! Apuesto a que no esperaban esto para el final.

message_376:
      text: \n<MARSHA>¡Nos tomamos nuestro trabajo muy en serio!\! ¡La guardia real de SWEETHEART solo acepta lo mejor de lo mejor!

message_377:
      text: \n<LUCIUS>He estudiado el arte del combate toda mi vida.\! ¡Los jóvenes BROTES DE TIERRA se pasan la vida entrenando para ser un LUCIUS!

message_378:
      text: \n<TERESA>Oye, ¿has visto a SIR MAXIMO por aquí?\!<br>Ese tipo me debe unas ALMEJAS...

