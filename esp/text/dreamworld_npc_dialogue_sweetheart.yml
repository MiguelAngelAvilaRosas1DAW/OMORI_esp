# =========------------------

message_127:
      text: Has horneado un PASTEL.\! ¡Wow! ¡Se ve bastante bien!

message_128:
      text: Has horneado un PASTEL.\! Se ve bien.

message_129:
      text: Has horneado un PASTEL.\! No se ve del todo bien...

message_130:
      text: Has horneado un PASTEL.\! ...\! ¡¿Qué diablos has puesto aquí?!

# =========------------------
message_131:
      text: \n<BROTE SOUS CHEF>¡Ah! ¿Todo listo?\! ¡Hay que decir que es un hermoso trabajo!\!<br>¡Vamos a probarlo!

message_132:
      text: \n<BROTE SOUS CHEF>\com[2]\{¡¡MARAVILLOSO, TAL COMO LO ESPERABA!!\!\}<br>Esos otros CHEFS SOUS lo lamentarán.

message_133:
      text: \n<BROTE SOUS CHEF>Hmm... Este pastel es bueno, pero no lo suficientemente bueno para impresionar a los demás...

message_134:
      text: \n<BROTE SOUS CHEF>¡Vaya, esto es repugnante!\! ¡De vuelta a la mesa de dibujo, sera!

message_135:
      text: \n<BROTE SOUS CHEF>Oh, Dios... ¡Esto no es un pastel en absoluto! ¡Es prácticamente una sopa!

message_136:
      text: \n<BROTE SOUS CHEF>\com[2]...\!\quake[1]\{\{AWEKJRLKJFLKASNFAWIJGAWEFJAWEKFJAKFAASJFKA!
