message_60:
      text: \n<BROTE JEFE DE COCINA>Urg... Mis queridos chefs sous...\!<br>¡Me temo que mi espalda no puede soportar más!\! Es en este desafortunado momento cuando anuncio mi jubilación.

message_61:
      text: \n<BROTE SOUS CHEF>¡Pero alto, jefe! Sin ti, ¡¿quién nos guiará en nuestra tarea de hornear un magnífico pastel para el evento principal?!

message_62:
      text: \n<BROTE CHEF>CHEFS SOUS, ha llegado el momento de que uno de ustedes dé un paso al frente.\! ¡Hay que hacer un pastel hoy! ¡Nuestras vidas están en juego!

message_63:
      text: \n<BROTE SOUS CHEF>¡Oh, sí! ¡Te escucho, jefe!\! Como el más capaz de nosotros,<br>¡me ofreceré como voluntario y me encargaré de esta tarea!\!<br>¡No te fallaré! Te prometo...

# =========------------------
message_70:
     text: \n<OTRO BROTE SOUS CHEF>Hmm... En realidad...\! Creo que me sentaré en este caso...

message_71:
      text: \n<OTRO BROTE SOUS CHEF>Sí, mi estómago no se siente muy bien...

message_74:
      text: \n<BROTE SOUS CHEF>¡Bah! ¡No necesito el apoyo de los que me odian!\! Haré un pastel que acabará con todos los pasteles, ¡ya verás!

message_72:
      text: \n<BROTE SOUS CHEF>¡Oigan, ustedes allí!\! Ustedes cuatro son CHEFS SOUS ahora.\!<br>Reúnete conmigo en la cocina, ¡pronto!

# =========------------------

message_73:
      text: \n<BROTE SOUS CHEF>¿¡Por qué has tardado tanto!?\! Pisa el acelerador, ¿quieres?\! ¡No puedo salir de esta habitación hasta que cocine el mejor pastel que existe!

# =========------------------

message_80:
      text: \n<BROTE SOUS CHEF>\com[2]¿A dónde vas? ¡Vuelve aquí!

message_81:
      text: \n<BROTE SOUS CHEF>Buena suerte...\! La vas a necesitar.

# =========------------------
message_82:
      text: \n<BROTE SOUS CHEF>¿Estás listo para empezar a hornear?\! Solo sigue mis instrucciones y estarás bien.\! ¡Recuerdo de memoria la receta del JEFE DE COCINA!

message_83:
      text: \n<BROTE SOUS CHEF>¡Oye, no te pongas nervioso!\! Confía en mí, ¡sé lo que estoy haciendo!

message_84:
      text: \n<BROTE SOUS CHEF>¡Primero, debemos precalentar el horno a 75 GRADOS!

message_100:
      text: ¿A qué temperatura quieres precalentar el horno?

# =========------------------
message_101:
      text: 75 GRADOS

message_102:
      text: 190 GRADOS

message_103:
      text: 350 GRADOS

message_120:
      text: ELEGIR AL AZAR
# =========------------------

message_104:
      text: Encendiste el horno.\! Ahora se está precalentando.

message_105:
      text: \n<BROTE SOUS CHEF>¡Excelente trabajo!\! Lo siguiente que hay que hacer es mezclar dos ingredientes principales en un bol...\! FLORES y BOLAS DE PING PONG.

message_106:
      text: \n<BROTE SOUS CHEF>¡Lo estás haciendo muy bien!\! A continuación, viene la SAL y el QUESO.\!<br>¡Sí, bátalos juntos hasta que sea una sopa!
# =========------------------
