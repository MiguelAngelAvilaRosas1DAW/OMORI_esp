message_27:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelNo te preocupes, POLLY... Todos hemos estado así antes.\!<br>Si he aprendido algo estos últimos días... ¡Es que los amigos deben estar ahí el uno para el otro!

