message_0:
      text: Oh... Menos mal que habéis vuelto...\n<POLLY>

message_1:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: ¿Ha pasado algo?\her

message_2:
      text: Bueno...\! BASIL ha vuelto a casa, pero...\!<br>No me habla.\! Estoy muy preocupada.\n<POLLY>

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 32
      text: Oh, cielos...\! ¿Hay algo que podamos hacer para ayudar?\her

message_4:
      text: Es dificil de saber...\!<br>Cuando BASIL volvio del hospital fue directamente a su habitación y cerró la puerta con pestillo.\n<POLLY>

message_5:
      text: Le pregunte que pasa, pero no responde...\!<br>Tal vez solo necesite estar solo...\! pero...\! La verdad es que no se que hacer...\n<POLLY>

message_6:
      text: ¿Podéis intentar hablar con él?\n<POLLY>

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: ¡Por supuesto!\! Haremos lo que podamos.\kel

message_8:
      text: Gracias chicos...\! Entrad cuando esteis listos.\n<POLLY>

