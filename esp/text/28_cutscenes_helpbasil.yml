message_89:
      faceset: MainCharacter_Basil
      faceindex: 47
      text: ¿¡Qué de-\! ya se ha dormido!?\aub

message_90:
      text: \sinv[1]Zzz...\| Zzz...\| Zzz...\kel

message_91:
      faceset: MainCharacter_Basil_dark
      faceindex: 30
      text: Sí, asi es KEL...\! <br>Esa parte de él no ha cambiado nada.\her

#HERO turns to PLAYER.

message_92:
      faceset: MainCharacter_Basil_dark
      faceindex: 28
      text: Oye \n[8]...\! Gracias por todo.\! Seguramente ha sido duro salir de tu casa después de todo este tiempo... pero te agradezco mucho que lo hayas hecho por nosotros.\her

message_93:
      faceset: MainCharacter_Basil
      faceindex: 13
      text: Y, ¡hey! ¡Mañana es el gran día!\! Espero que no estés preocupado por mudarte a un nuevo lugar...\! En todo caso, ¡nos tienes a nosotros!\her

message_94:
      faceset: MainCharacter_Basil
      faceindex: 14
      text: La vida mejora.\! Solo hay que ser positivo.\her

message_95:
      faceset: MainCharacter_Basil
      faceindex: 44
      text: Hmm...\! La vida mejora, eh...\aub

message_96:
      faceset: MainCharacter_Basil
      faceindex: 46
      text: Oye, \n[8]...\! Después de mudarte...\!<br>Podrias...\! ¿venir a visitarnos alguna vez? O algo...\aub

message_97:
      faceset: MainCharacter_Basil
      faceindex: 13
      text: ¡Sí! ¡Entonces, podemos ir todos a por unos sándwiches!\! O tal vez ir al parque...\! o a la playa...\! o simplemente sentarse en casa y ver la tele...\! ¿Quién sabe? ¡Podemos hacer lo que queramos!\her

message_98:
      faceset: MainCharacter_Basil_dark
      faceindex: 0
      text: Je...\! Eso suena bastante bien.\!<br>¿Crees que mis nuevos amigos pueden venir también?\aub

message_99:
      faceset: MainCharacter_Basil
      faceindex: 13
      text: ¡Claro que si, AUBREY! No tienes ni que pedirlo.\!<br>¡Cuantos más mejor!\her

message_100:
      text: \sinv[1]Zzz...\| Oye...\|<br>Ya es hora de dormir...\kel

message_101:
      faceset: MainCharacter_Basil_dark
      faceindex: 0
      text: Jeje...\! Sí, sí...\aub

message_102:
      faceset: MainCharacter_Basil_dark
      faceindex: 0
      text: Buenas noches, chicos...\aub

message_103:
      faceset: MainCharacter_Basil_dark
      faceindex: 30
