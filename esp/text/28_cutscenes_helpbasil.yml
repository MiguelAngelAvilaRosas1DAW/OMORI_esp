      faceset: MainCharacters_Faraway
      faceindex: 0
      text: Hey, BASIL...\! Soy AUBREY.\aub

message_29:
      text: ... ... ...

message_30:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: Quería disculparme por...\! Como te he tratado estos ultimos años...\aub

message_31:
      text: ... ... ...

message_32:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: ¿Puedes decirme algo, por favor?\!<br>Solo quiero saber que estas bien.\aub

message_33:
      text: ...\| ...\| ...\| ...\| ...

message_34:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: ...\aub

message_35:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: Creo que deberíamos quedarnos aquí, por el.\aub

message_36:
      faceset: MainCharacters_Faraway
      faceindex: 35
      text: Sí...\! La última vez cometimos el error de alejarnos cuando más nos necesitábamos.\!<br>Esta vez...\! estaremos juntos. \her

#HERO turns to POLLY.

message_37:
      faceset: MainCharacters_Faraway
      faceindex: 28
      text: POLLY...\! ¿Crees que podriamos quedarnos a dormir?\her

message_38:
      text: Chicos...\! Sois muy amables...\!<br>Por supuesto que podeis quedaros a dormir.\n<POLLY>

message_39:
      text: Creo que BASIL lo apreciaría mucho...\!<br>Sé que significaría mucho para él.\n<POLLY>

message_40:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \{\sinv[1]¡GENIAL!\! ¡¡ME PIDO AL SOFÁ!!\kel

message_41:
      text: ¡Ah, que rapido todo!\n<POLLY>

message_42:
      text: Esta bien. Ya que KEL quiere el sofá, ¡todos los demás podeis tener un edredón!\! Tenemos muchos.\n<POLLY>

message_43:
      text: Iré a buscarlos.\n<POLLY>

#POLLY walks off.
