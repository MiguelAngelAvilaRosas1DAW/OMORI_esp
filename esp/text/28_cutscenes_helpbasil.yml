message_44:
      faceset: MainCharacters_Faraway
      faceindex: 3
      text: Hmph...\! ¿Por qué te quedas con el sofá?\aub

message_45:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \sinv[1]¡Obvio!\sinv[0]\! ¡Me lo pedí primero!\kel

#AUBREY hits KEL.

message_46:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: ¡Ay, eso duele!\kel

