message_77:
      faceset: MainCharacter_Basil
      faceindex: 44
      text: ...\aub

message_78:
      faceset: MainCharacter_Basil
      faceindex: 46
      text: Bueno...\! Siempre nos tendrás...\! Supongo.\aub

message_79:
      faceset: MainCharacter_Basil_dark
      faceindex: 8
      text: ¿Ves?... ¡Tenía razón!\! ¡Mira quién es la cursi ahora!\kel

message_80:
      faceset: MainCharacter_Basil
      faceindex: 44
      text: Hmph...\aub

message_81:
      faceset: MainCharacter_Basil_dark
      faceindex: 13
      text: Pero, sí... es verdad.\! <br>Sé que siempre estaremos ahí el uno para el otro.\! <br>Al igual que sé que MARI sigue aquí con nosotros también.\kel

message_82:
      faceset: MainCharacter_Basil_dark
      faceindex: 29
      text: ...\her

message_83:
      faceset: MainCharacter_Basil_dark
      faceindex: 29
      text: Sabes... Espero que podamos ver a BASIL antes de que te vayas mañana, \n[8].\her

message_84:
      faceset: MainCharacter_Basil_dark
      faceindex: 28
      text: Sería bueno tener una despedida adecuada...\her

message_85:
      faceset: MainCharacter_Basil
      faceindex: 46
      text: Sí...\aub

message_86:
      faceset: MainCharacter_Basil_dark
      faceindex: 13
      text: \sinv[1]Aaaamm...\! Tio... Me está entrando sue-\kel

message_87:
      text: ...\| ...\| ...\kel

message_88:
      text: \sinv[1]Zzz...\kel

