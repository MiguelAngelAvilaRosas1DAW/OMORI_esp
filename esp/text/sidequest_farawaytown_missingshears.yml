message_1:
      text: \n<SEÑORA CON GAFAS ROJAS>Déjame contarte una historia...\! Estaba caminando de vuelta de \c[11]ARREGLA-TODO\c[0] después de hacer una compra con el dinero que obtuve con trabajo duro...

message_2:
      text: \n<SEÑORA CON GAFAS ROJAS>Y cuando miro hacia abajo...\! resulta que...

message_3:
      text: \n<SEÑORA CON GAFAS ROJAS>¡Mis \c[4]TIJERAS DE JARDÍN\c[0] nuevas se perdieron!\! Sí, es verdad...\!<br>¡Mis nuevas \c[4]TIJERAS DE JARDÍN\c[0] hicieron un agujero en mi bolsa de plástico!

message_4:
      text: \n<SEÑORA CON GAFAS ROJAS>\Com[2]¡Oh, qué estúpida me senti!

message_5:
      text: \n<SEÑORA CON GAFAS ROJAS>¿Podeis ayudarme a encontrarlas?\!<br>Deberían estar cerca de aquí.

#Examine Gardening Shears

message_6:
      text: Has encontrado las \c[4]TIJERAS DE JARDÍN\c[0].

#Talk to Kim's Mom with Gardening SHEARS

message_7:
      text: \n<SEÑORA CON GAFAS ROJAS>¡Ah, gracias chicos!\! Me aseguraré de nunca cometer un error así de estúpido otra vez.\! Es poco común ver a muchachos jóvenes con la voluntad de ayudar a extraños en estos tiempos.

message_8:
      text: \n<SEÑORA CON GAFAS ROJAS>¡Por favor sentios libres de venir a mi casa cuando querais!\!<br>Siempre sereis bienvenidos.

#Examine KIM's House Door at Sunset/Cutscene: Get out of here!

message_9:
      text: \n<SEÑORA CON GAFAS ROJAS>¡Oh, hola! Esas son dos caras que nunca olvidaré.\! Sois los chicos que me ayudaron a encontrar mis \c[4]TIJERAS DE JARDÍN\c[0]!

message_10:
      text: \n<SEÑORA CON GAFAS ROJAS>Estoy cenando con mis hijos ahora mismo.\!<br>¿Queréis uniros?

message_11:
      text: \kim\Com[2]¿Q-Qué leches!?\! \Com[2]Esos son KEL y \n[8]!?\! \Com[2¿¡Qué haceis aqui!?

message_12:
      text: \kim\{\Com[2]¡¡FUERA DE AQUI, NERDS!!

message_13:
      text: \n<MADRE DE KIM y VANCE>¡KIM! ¿Cariño, que te pasa?

message_14:
      text: \n<MADRE DE KIM y VANCE>Lo siento, chicos.\!<br>Quizá en otra ocasión, hoy no parece que estén de humor...

