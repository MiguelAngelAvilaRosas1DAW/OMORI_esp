#SECRET LAKE CUTSCENE - DAY 3 AFTER GETTING AUBREY:

#Intro
message_1:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelAsí que este es tu lugar de reunión con tus nuevos amigos, ¿eh?

message_2:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubSí... ¿Y qué?

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelEh...\! Nada en realidad. No puedo culparte.

#Kel walks up 1 step

message_4:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelEs un lugar bastante genial...

#*KEL walks to lake*

message_5:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelEl lago está un poco sombrío ahora, ¡pero recuerdo que solíamos nadar aquí todo el tiempo!

message_6:
      faceset: MainCharacters_Faraway
      faceindex: 11
      text: \aubSe ve igual que siempre...\! Simplemente tenías estándares más bajos.

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelHeh heh... Puede que sí.\!<br>Entonces... ¿Por qué dejamos de nadar aquí?

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aub¿No lo acuerdas?\! MARI dejó de querer venir aquí después de que \n[8] casi se ahogara...

#*KEL jumps*

message_9:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelOstras, ¡Lo había olvidado por completo!

#*HERO walks to lake*

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herKEL y yo solíamos hacer trucos saltando desde esa estatua, pero cuando le pidemos a \n[8] intentarlo...\! se congeló y cayó al lago.

#*HERO turns to player*

message_11:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \her¿Lo recuerdas, \n[8]?\! Sucedió muy rápido...

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herY aunque ya estábamos en el agua, no fuimos nosotros quienes te salvamos.

#*KEL turns to PLAYER*

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelNo...\| fue MARI.\! Ella se sumergió antes de que pudiéramos reaccionar.

#*AUBREY walks to front of pier*

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubNunca olvidaré el momento en que te sacó del lago.\! Y cuando finalmente abriste los ojos, se derrumbo y empezo a llorar.

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aub...\! Nunca la había visto así antes...
#*HERO walks right in front of PLAYER*

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herMARI realmente te amaba, \n[8].\! Lo sabes, ¿no?


