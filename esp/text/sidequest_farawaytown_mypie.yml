#Talk to Cris's Mom / Cutscene: My Pie!
message_1:
      text: \n<MAMÁ AMERICANA>Ah, ¡pero si son KEL y \n[8]!\! <br>Ha pasado un tiempo desde la última vez que os vi.\!<br>¡Y miraos!

message_2:
      text: \n<MAMÁ AMERICANA>¡Oh, KEL, has crecido mucho!\! <br>¡Me sacas una cabeza!

message_3:
      text: \n<MAMÁ AMERICANA>Tu madre me contó lo mucho que habías crecido, pero es otra cosa verlo en persona.

message_4:
      text: \n<MAMÁ AMERICANA>¡Recuerdo cuando todavía podía darte palmaditas en la cabeza!\! <br>Ojojojo...\! Sí que eras un niño travieso, ¿eh?.

#Oven burning

message_5:
      text: \n<MAMÁ AMERICANA>¡OH NO, MI TARTA!

#Cris's Mom gets pie out of oven and sets it on table.

message_6:
      text: \n<MAMÁ AMERICANA>Uff...\! Eso ha estado cerca.\! Desafortunadamente, está un poco quemada...\! ¡Seguramente le darian un 8/10 en la feria, pero os aseguro que está deliciosa!

message_7:
      text: \n<MAMÁ AMERICANA>Pero bueno, no tomes mi palabra.\! <br>¡Pruebala tú mismo!

message_8:
      text: Conseguiste una \c[3]TARTA\c[0]!
