#[UNPLACED]
message_400:
      text: \n<SR. INTERIOR>¿Cómo va todo, pulga?\! Mi nombre es SR. INTERIOR...\! ¡y estuve más ocupado que una polilla en un guante viajando por el mundo en mi juventud!

message_401:
      text: \n<SR. INTERIOR>Hoy en día... Soy más reservado.\! Me paro en un acantilado y doy consejos a los que están dispuestos a pedirlos.

message_402:
      text: \n<SR. INTERIOR>La gente que lleva mucho tiempo aquí...\! Saben más de lo que dicen...

message_403:
      text: \n<SR. INTERIOR>Podríamos decir que tenemos un tercer ojo...\! un sexto sentido...\! si entiendes lo que digo.

message_404:
      text: \n<SR. INTERIOR>Tus tres amigos de pelo morado están llenos de amor y espíritu...\! Pero tú, niño de pelo oscuro.\! ¡Tu aura es todo un desastre!

message_405:
      text: \n<SR. INTERIOR>Es todo oscuro y retorcido...\! y no se va a suavizar pronto.\! Tienes un verdadero viaje por delante.

message_406:
      text: \n<SR. INTERIOR>Eso no es para desanimarte, muchacho.\! Cada uno tiene su propio viaje...\! y yo estaría obligado a ayudarlos en el suyo.

message_407:
      text: \n<SR. INTERIOR>Puedo responder a un puñado de preguntas...\!<br>¡así que pregunte, si lo desea!

#NOTHING

message_408:
      text: \n<SR. INTERIOR>¿No quieres saber nada de un viejo como yo?\! Lo que sea que te entretenga...\! Pero estaré aquí...\! apoyando...\!\sinv[1] y oyando...\sinv[0] ¡a ti!

#NOTHING

message_409:
      text: ¿DÓNDE ESTOY?

