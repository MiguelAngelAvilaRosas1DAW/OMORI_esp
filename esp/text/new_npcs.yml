message_413:
      text: \n<SR. INTERIOR>\sinv[1]¡Hoo-wee!\sinv[0]\! ¡Esa fue buena!\! ¿Ahora, donde empiezo?\! Hmm...\! Bueno, este lugar ha existido desde el principio de los tiempos, creo.

message_419:
      text: \n<SR. INTERIOR>A cada uno le parece diferente...\! pero esta vez, es bastante colorido y cursi en su mayor parte...\! ¡Sin mencionar que es bastante grande!<br>Tienes una gran imaginación, muchacho.

message_414:
      text: \n<SR. INTERIOR>¡Bueno, tu amigo no está aquí es todo lo que puedo decir!\! Pero creo que sabes que tienes una manera de saber esa respuesta.\! Cuando alguien busca la verdad...\! el mundo creará un conjunto de LLAVES.<br>Y esas LLAVES...\! tomarán una forma diferente dependiendo de la voluntad de la persona.\! Sabes cómo son tus LLAVES, ¿no?\! ¡Soló presciona \DII[pageup]!

message_417:
      text: \n<SR. INTERIOR>\com[2]¡¿No sabes que no hay que preguntarle eso a los viejos?!\! Aunque yo diría que más o menos 33000 años...\! pero no es que eso importe mucho a estas alturas.

message_415:
      text: \n<SR. INTERIOR>¡Ahora que todo esta mejor, fleten!\! ¡Es un largo viaje por delante, jovencitos!

message_416:
      text: \n<SR. INTERIOR>Te apoyo...\!\sinv[1] y oyo...\sinv[0] ¡a ti!

message_418:
      text: \n<SR. INTERIOR>¡Y eso es todo lo que escribió!\! ¿Quieres que te cuente algo más?

