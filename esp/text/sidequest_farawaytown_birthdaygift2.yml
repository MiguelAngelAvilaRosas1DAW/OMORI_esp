message_28:
      text: \n<PAPA DE JESSE>\{\{\Com[2]\SINV[1]¡¡¡FELIZ CUMPLEAÑOS, HIJO!!!

message_29:
      text: \n<PAPA DE JESSE>Sé que no es mucho, pero...\!<br>Salí y te traje algo que pensé que te gustaría...

message_30:
      text: \n<JESSE>Papá...\! No tenías que...

message_31:
      text: \n<PAPA DE JESSE>¡Aquí tienes!\! ¡Es un nuevo juego llamado \c[4]SÚPER ULTRA DEVORADOR DE BROTES DE TIERRA - \c[4]VENGANZA DE LOS BROTES III\c[0]!

message_32:
      text: \n<PAPA DE JESSE>No entiendo mucho de videojuegos pero... ¡pense qué te gustaria!

message_33:
      text: \n<JESSE>Papá...\! Yo...\! No tengo la consola adecuada para este juego...

message_34:
      text: \n<PAPA DE JESSE>Juego...\! ¿consola?\!<br>Ahh...\! Perdón, no entiendo...

message_35:
      text: \n<JESSE>Papá...\! Yo...

message_36:
      text: \n<PAPA DE JESSE>¡Hijo!\! Sé que las cosas han sido difíciles sin tu madre...\!<br>¡pero quiero que sepas que estoy aquí para ti también!

message_37:
      text: \n<JESSE>\com[2]¡Papá! ¡Deja de preocuparte de mí!\!<br>¡Estoy bien!\! ¡Solo preocúpate por ti!

message_38:
      text: \n<PAPA DE JESSE>Oh, JESSE... No puedes pedirme que haga eso.\!<br>¡Eres mi hijo!\! ¡No puedo evitar preocuparme por ti!

message_39:
      text: \n<PAPA DE JESSE>Incluso si no puedo conseguirte cosas tan buenas como las que te da tu madre...\!<br>¿no puedes culparme por intentarlo, verdad?

message_40:
      text: \n<PAPA DE JESSE>Cada vez que te veo, solo pienso en lo rápido que estás creciendo...

message_41:
      text: \n<PAPA DE JESSE>Algún día cuando seas mayor...\! probablemente ya no me necesitarás para nada...\! así que déjame ser parte de tu vida por ahora, ¿vale?

message_42:
      text: \n<PAPA DE JESSE>Ahora...\! Sé que es tu cumpleaños...\! pero también sé que te gusta estar solo estos días...\! ¿así que por qué no tomas este \c[3]TROZO DE PASTEL\c[0] y te lo comes en tu cuarto?

message_43:
      text: \n<PAPA DE JESSE>Es de fresa...\! tu favorito...

message_44:
      text: \n<JESSE>...

message_45:
      text: \n<JESSE>Está...\! Está bien, Papá...\! No me importa comerlo aquí.

message_46:
      text: \n<PAPA DE JESSE>¡Oh! ¿Estás seguro?\!<br>Normalmente llevas la comida a tu cuarto...

message_47:
      text: \n<JESSE>...

message_48:
      text: \n<JESSE>\}Snif...\| Snif...\| Papá...\! Yo...\! Lo siento...

message_49:
      text: \n<PAPA DE JESSE>\Com[2]¿¡Q-Qué pasa, hijo!?\! \Com[2]¿E-Estás bien?\!<br>¿¡Acaso hice algo mal!?

message_50:
      text: \n<JESSE>\}N-No...\! Estoy bien...\!<br>Gracias por el regalo, Papá...\! Me...\! Me encanta.

#Talk to Jesse/Jesse's DAD

message_51:
      text: \n<PAPA DE JESSE>Gracias por convencer a mi hijo\! ¡Sois muy buena gente!

message_52:
      text: \n<PAPA DE JESSE>Por favor, ¡comed algo de pastel con nosotros!\! Lo conseguí en la papelera de gangas porque expira mañana...\! ¡pero todavía está muy rico!

