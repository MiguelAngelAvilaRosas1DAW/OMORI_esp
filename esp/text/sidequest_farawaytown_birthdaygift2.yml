message_0:
      text: Puedes escuchar música a todo volumen desde los cascos de JESSE.

message_1:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kelHolaaaa...

message_2:
      text: \n<JESSE>\Com[2]¡AH!\! ¿¡Quién eres!?\! ¿Qué quieres?

message_3:
      text: \n<JESSE>...

message_4:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelOh...\! ¡Hey!\! JESSE, ¿verdad?\!<br>Somos...\! uh...\! Somos amigos de tu padre...

message_5:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kel¡Nos dijo que te llamáramos a la sala de estar porque hay pastel!

message_6:
      text: \n<JESSE>¿Papá es amigo de un montón de extraños?\! Qué raro...

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kel¿Qué hay con la cara larga? ¿No es tu cumpleaños?\!<br>¿Por qué no vienes a celebrarlo?\!<br>¡Tu padre incluso te tiene un regalo!

message_8:
      text: \n<JESSE>\quake[1]Grrrrrrrrrr...\quake[0]\!<br>\Com[2]¡Le dije a mi padre que no comprara nada!

message_9:
      text: \n<JESSE>\Com[2]¡Dile que lo devuelva y salid de mi cuarto!

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 21 #insert number here
      text: \kel¡Hey! ¡No me gusta tu actitud en lo absoluto!\!<br>\Com[2]¿¡Qué tienes contra tu padre!?

message_11:
      text: \n<JESSE>...

message_12:
      text: \n<JESSE>Ugh...\! ¿Ves las cosas que tengo aquí?

message_13:
      text: \n<JESSE>Me...\! Me las dio mi madre.

message_14:
      text: \n<JESSE>Mi madre ya no vive aquí... Pero me envía cosas así todo el tiempo...

message_15:
      text: \n<JESSE>Pero mi padre...\! Mi padre no está al día con las tendencias...\! <br>Lo que sea que me dé no será tan bueno como lo que ya tengo.\! Así que...\! lo que sea que consiga es un gasto de su dinero...

message_16:
      text: \n<JESSE>Incluso si es mi cumpleaños...\!<br>\Com[2]¡Él no necesita hacer nada por mí!

message_17:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelPero... ¡él hace todo esto por ti!\! ¡Por qué te quiere!<br>Lo minimo que puedes hacer es agradecerle el gesto.\!<br>¡Significará mucho más para él de lo que te imaginas!

message_18:
      text: \n<JESSE>Pero...\! Yo...

message_19:
      faceset: MainCharacters_Faraway
      faceindex: 23 #insert number here
      text: \kel\Com[2]¡Solo ven!

#KEL SHAKES CHAIR

message_20:
      text: \n<JESSE>\Com[2]¡Hey! ¿¡Qué haces!?

#JESSE gets off the chair

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 21 #insert number here
      text: \kel¿¡Estás actuando así porque él te importa, no!?\!<br>¡Él hace todo esto porque tu le importas también!

message_22:
      faceset: MainCharacters_Faraway
      faceindex: 22 #insert number here
      text: \kelSi lo vas a dejar colgado, ¡al menos se merece una explicación!

message_23:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Ahora ve a la sala de estar y háblale!\!<br>¡No te dejaré sentarte en esa silla hasta que lo hagas!

message_24:
      text: \n<JESSE>...

message_25:
      text: \n<JESSE>Hmph...\! Eres muy cabezota...

message_26:
      text: \n<JESSE>...\! Pero...\! Supongo que no pierdo nada...

message_60:
      faceset: MainCharacters_Faraway
      faceindex: 38
      text: \herGuau, KEL...\! Eso fue muy maduro de tu parte...

message_61:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kel¿Qué?\! ¿En serio?

message_62:
      faceset: MainCharacters_Faraway
      faceindex: 28
      text: \herSí...\! Le has demostrado lo importante que es apreciar a la familia.\! ¡Supongo que ya eres todo un adulto!

message_63:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel¡¿Qué?!\! ¡No digas eso!\! Los adultos son mas apaticos.\! ¡Yo quiero seguir siendo yo!

message_64:
      faceset: MainCharacters_Faraway
      faceindex: 42
      text: \herBueno...\! Ya aprenderas con el tiempo que eso no tiene porque ser asi.

#JESSE leaves the room

