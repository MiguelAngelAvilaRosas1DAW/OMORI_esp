message_1:
      text: \n<CHICO DE LAS GAFAS>Por...\! Por fin lo he conseguido...\! He estado un buen tiempo jugando al <br>COME-BROTES y finalmente he batido el record mundial...

message_2:
      text: \n<CHICO DE LAS GAFAS>Lo tenía asegurado...\! Ya que nadie ha jugado este juego en 20 años...\!<br>¡pero aún así!\! ¡Es un logro del que puedo estar orgulloso!

message_3:
      text: \n<CHICO DE LAS GAFAS>¡Hey, eres el chico que trajo la última pieza de la máquina arcade!

message_4:
      text: \n<CHICO DE LAS GAFAS>Ah ¿Querías jugar al COME-BROTES?

#Yes/No

#If yes
message_5:
      text: \n<CHICO DE LAS GAFAS>¡Ok!\! ¡Adelante!

#If No
message_6:
      text: \n<CHICO DE LAS GAFAS>¡Vale!\! ¡Más para mi entonces!

#GINO moves one step to the left.

#Exit game after beating Gino's Score:

message_7:
      text: \n<CHICO DE LAS GAFAS>No...\| No no puedo creerlo...\| Delante de mis propios ojos...\| Han superado mi record!\! Esas noches de insomnio soñando con ser el campeón de COME-BROTES...

message_8:
      text: \n<CHICO DE LAS GAFAS>Todo ha acabado tan rápido...\! Ni siquiera me ha dado tiempo a celebrarlo!

message_9:
      text: \n<CHICO DE LAS GAFAS>Sniff...\| No...\| ¡No es el momento de lloriquear!\! <br>¡Ahora es tu momento!\! ¡Te has ganado el titulo del campeón de COME-BROTES!

message_10:
      text: \n<CHICO DE LAS GAFAS>Toma, lleva esto contigo.\! ¡Recuérdame cuando seas famoso!

