#Talk to Gino without arcade piece

message_1:
      text: \n<HOMBRE CON GAFAS>Ugh...\! Maldición...\! Estoy intentando reparar esta antigua máquina de arcade, <br>pero me falta una pieza rara e importante...

message_2:
      text: \n<HOMBRE CON GAFAS>Parece como si hubiera sido arrancada a mordiscos.\! Me pregunto dónde podría estar...

#Talk to Gino with arcade piece

message_4:
      text: \n<HOMBRE CON GAFAS>\com[2]¡Oye!\! ¡Esa es la \c[4]PIEZA DE ARCADE\c[0] que estaba buscando!\! ¿Me la das?

#[Nod/Shake]
#[Nod]

message_8:
      text: Le diste la \c[4]PIEZA DE ARCADE\c[0] al HOMBRE CON GAFAS.

message_5:
      text: \n<HOMBRE CON GAFAS>¡Muy bien, genial!\! Déjame ver...
#[Arcade Machine boots up]
message_6:
      text: \n<HOMBRE CON GAFAS>Listo...\! ¡Como nuevo!
#[Shake]
message_7:
      text: \n<HOMBRE CON GAFAS>\com[2]¿¡P-P-P-Pero por qué!?

message_9:
      text: \n<HOMBRE CON GAFAS>¡Ten! ¡Toma este \c[4]CD\c[0] como agradecimiento!

message_10:
      text: \n<HOMBRE CON GAFAS>Lo compré en \c[11]HOBBEEZ\c[0] la semana pasada, pero olvidé que ya tenía una copia en casa...

message_11:
      text: \n<HOMBRE CON GAFAS>Ahora, si me disculpas...\! <br>Debo...\! ehh...\! asegurarme que este juego funcione correctamente...
