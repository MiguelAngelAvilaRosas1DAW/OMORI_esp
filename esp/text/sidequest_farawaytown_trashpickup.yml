#Talk to ANCIANA
message_0:
      text: \n<ANCIANA>¡Hola, jovenzuelos!\! No sé si sabeis por donde pisais, pero este pueblo está lleno de \c[4]BASURA\c[0].

message_1:
      text: \n<ANCIANA>Si encuentrais \c[4]BASURA\c[0] ¿Podeis traerla para que la pueda desechar cómo es debido?

message_2:
      text: \n<ANCIANA>¡Venga, jovenzuelos!\!<br>¡Vamos a ayudar al planeta!

#Give trash
message_5:
      text: \n<ANCIANA>¡Hola, jovenzuelos!\! ¡Veo que teneis un poco de \c[4]BASURA\c[0] por ahí!\!<br>¡Gracias, me encargaré de desecharla correctamente!
#Talk to ANCIANA after picking up some Trash:
message_6:
      text: \n<ANCIANA>Últimamente este pueblecillo parece más limpio...\!<br>¡Ahora podré dormir mejor por las noches! Ja ja ja...

#Talk to ANCIANA after picking up all Trash:

message_7:
      text: \n<ANCIANA>\SINV[1]Mhhhhhhah...\! Ahh...\! ¿Puedes oler el aire fresco?

message_8:
      text: \n<ANCIANA>¡Este pueblo está mas limpio desde que empezasteis a traer toda la \c[4]BASURA\c[0] para reciclar!\!<br>No os puedo agradecer lo suficiente...

message_9:
      text: \n<ANCIANA>¡Oh! Eso me recuerda...\! mientras estaba recogiendo \c[4]BASURA\c[0] el otro día... ¡Me encontré con esto!\!<br>¡Por favor aceptadlo como muestra de gratitud!

message_10:
      text: ¡Conseguiste \c[4]CD ETÉREO\c[0]!

