#Remote 1

message_1:
      text: \n<CHICO AMERICANO>¡Hey, muchachos!\! ¿Cómo va la cosa?\! Quiero decir...\! <br>No hay nada como disfrutar un largo fin de semana con<br>mi sillón favorito y mi programa favorito en la televisión.

message_2:
      text: \n<CHICO AMERICANO>Solo hay una cosa que me molesta en este día casi perfecto...

message_3:
      text: \n<CHICO AMERICANO>¡No puedo encontrar mi \c[4]MANDO\c[0] por ninguna parte y estoy muy cómodo como para dejar este sillón!

message_4:
      text: \n<CHICO AMERICANO>Si lo veis, ¿podeis traérmelo?\! Gracias, muchachos.

#Examine Couch

message_5:
      text: Ves un \c[4]MANDO\c[0] debajo del sillón.\! ¿Quieres recogerlo?

#Talk to Cris's Dad after getting Remote

message_6:
      text: \n<CHICO AMERICANO>¡Hey, ahí está mi \c[4]MANDO\c[0]!

message_7:
      text: Le diste el \c[4]MANDO\c[0] a CHICO AMERICANO.

message_8:
      text: \n<CHICO AMERICANO>¡Gracias, muchachos!\! Aquí, ¡tomad un poco de \c[3]NARANJA JOE\c[0]!

message_9:
      text: ¡Conseguiste \c[3]NARANJA JOE\c[0]!

#Remote 2

message_10:
      text: \n<CHICO AMERICANO>¡Hey, muchachos!\! ¿Cómo va la cosa?\! <br>¡Parece que perdí mi \c[4]MANDO\c[0] otra vez!

message_11:
      text: \n<CHICO AMERICANO>Recuerdo haberme parado para ir al baño, <br>pero cuando volví, ya no estaba...

message_12:
      text: \n<CHICO AMERICANO>¿Podeis buscarlo por la casa?\! <br>¡Debe estar aquí en alguna parte!

#Examine Bathroom Cabinet:

message_13:
      text: Ves un \c[4]MANDO\c[0] entre las toallas.\! ¿Quieres recogerlo?

message_14:
      text: \n<CHICO AMERICANO>¡Gracias de nuevo, chicos!\! Estuve pensando mucho en ello<br>...\! y creo que accidentalmente lo llevé conmigo al baño<br>y olvidé traerlo de vuelta.

message_15:
      text: \n<CHICO AMERICANO>Me habeis salvado de salir de este cómodo<br>sillón.\! No puedo agradeceroslo lo suficiente.\! ¡Por favor, llévaos otra lata de \c[3]NARANJA JOE!\c[0]\! ¡Os la mereceis!

#Remote 3

message_16:
      text: \n<CHICO AMERICANO>¡Hey, muchachos!\! ¿Cómo va todo?\! No sé cómo esto sigue pasando, ¡pero perdí mi \c[4]MANDO\c[0] otra vez!

message_17:
      text: \n<CHICO AMERICANO>Lo juro...\! ¡Esta vez, lo único que hice fue quedarme dormido con él en mi mano, y cuando desperté ya no estaba!\! Debemos tener un fantasma en la casa o algo así...

message_18:
      text: \n<CHICO AMERICANO>Si lo encuentrais, ¿podríais devolvérmelo?\!<br>¡Gracias de nuevo, muchachos!

message_19:
      text: Ves un \c[4]MANDO\c[0] en la tarta.\! ¿Quieres recogerlo?

message_20:
      text: \n<CHICO AMERICANO>¡Hey, ahí está!

message_21:
      text: Le diste el \c[4]MANDO\c[0] a CHICO AMERICANO.

message_22:
      text: \n<CHICO AMERICANO>¡Bueno, lo habeis hecho muy bién, chicos!\! Sabeis lo que eso significa...\! ¡Aquí hay otra dulce lata de \c[3]NARANJA JOE\c[0]!

message_23:
      text: \n<CHICO AMERICANO>Habeis sido verdaderos campeones estos últimos días.\! ¡No puedo agradeceroslo lo suficiente!\! ¡Si alguna vez pierdo mi \c[4]MANDO\c[0] de nuevo, sabré a quién llamar!

