
# =========================================================================================
# Sidequest: Picking Paint
# =========================================================================================

#Talk to Sean or Karen:

message_1:
      text: \n<CHICA CON COLETAS>¡Después de todo este tiempo, por fin nos fuimos a vivir juntos!\!<br>¿Esto es tan emocionante, no es cierto, SEAN?

message_2:
      text: \n<SEAN>Claro...\! ¡Este es el comienzo del resto de nuestras vidas!

message_3:
      text: \n<SEAN>Ahora es momento de hacer nuestra primera decisión importante...\!<br>¿De qué color deberíamos pintar las paredes de nuestra casa?

message_4:
      text: \n<CHICA CON COLETAS>Hmm...\! ¡Creo que cualquiera quedaría bien!\! ¡Me gustan todos los colores!\!<br>¿Qué piensas tú, SEAN?

message_5:
      text: \n<SEAN>Podría elegir cualquiera también...\! ¡No te preocupes por mí!\!<br>¡Puedes elegir, KAREN!\! ¿Qué color te gusta?

message_6:
      text: \n<KAREN>¡Oh, SEAN!\! ¡Eres muy desinteresado!\! ¡No necesito elegir un color para las paredes!\! ¡Estaré feliz con cualquiera mientras esté contigo!

message_7:
      text: \n<SEAN>...\! KAREN...\!<br>Si seguimos haciendo esto, vamos a quedarnos aquí por siempre...

message_8:
      text: \n<KAREN>Hmm...\! Tienes razón...\!<br>¿Qué tal si simplemente cerramos los ojos y elegimos uno?

message_9:
      text: \n<SEAN>¡Oh, eso funcionará!\!<br>De esa manera, el resultado será completamente imparcial!\!<br>¡Hagámoslo!

message_10:
      text: \n<KAREN>¡Vale, suena bien!

message_11:
      text: \n<SEAN>Cierra tus ojos, KAREN...

message_12:
      text: \n<KAREN>¡E-Espera!\! ¡Espera!\! ¡Está bien!\!<br>Tú deberías ser el que lo haga, SEAN...\! ¡Insisto!

message_13:
      text: \n<SEAN>No, KAREN...\! ¡Definitivamente deberías ser tú!\!<br>¿Y si escojo un color que no te gusta?

message_14:
      text: \n<SEAN>...

message_15:
      text: \n<KAREN>Oh...\! ¿No estamos progresando mucho, no?\! Jeje...

message_16:
      text: \n<KAREN>¡Tengo una idea!\! ¡Pidamos a un extraño que nos ayude!

message_17:
      text: \n<KAREN>¡Hey, tú!\! ¿Podrías ayudarnos por un segundo?\!<br>Por favor ven aquí y elige una muestra de color...\!<br>¡Solo asegúrate de que sea completamente al azar!

message_18:
      text: Cierras tus ojos.

message_19:
      text: Elijes una muestra de un papel mural floral.

message_20:
      text: \n<SEAN>¿Uh?\! ¿Qué hace este papel mural en la sección de pintura?\!<br>Hmmm...\! Seguro se equivocaron...

message_21:
      text: \n<SEAN>Bueno...\! La verdad no es lo que esperaba, pero creo que me gusta...\! ¿Qué piensas tú, KAREN?

message_22:
      text: \n<KAREN>¡Un papel mural suena bien!\!<br>¡Creo que este queda genial!\! ¡Usémoslo!

message_23:
      text: \n<KAREN>¡Muchas gracias por tu ayuda!\!<br>Somos de por aqui, pero recientemente nos mudamos juntos a una nueva casa...

message_24:
      text: \n<KAREN>¡Es la de techo amarillo en la calle que está cerca de la \c[11]IGLESIA\c[0]!

message_25:
      text: \n<KAREN>Estamos planeando hacer una fiesta de inauguración dentro de dos días.\! ¡Si pudieras venir seria genial!
