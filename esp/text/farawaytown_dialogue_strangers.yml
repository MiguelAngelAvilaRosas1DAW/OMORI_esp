# ===================EXTRAÑO 1================
#OLIVE BEANIE, by bus stop

message_1:
      text: \n<OLIVE BEANIE>Hmm...\! Parece que el autobús llega tarde hoy.

message_2:
      text: \n<OLIVE BEANIE>O tal vez soy yo el que llega tarde...

message_3:
      text: \n<OLIVE BEANIE>Tio...\! Espero no haberlo perdido otra vez.

message_4:
      text: \n<OLIVE BEANIE>Cuando era pequeño, mi familia solía venir mucho a este parque.\! Recuerdo que había un lago con una estatua en el centro...\! pero no la veo por ningún lado.

# ===================EXTRAÑO 2================
#Older man with glasses

message_10:
      text: \n<ANCIANO CON GAFAS>He quedado con alguien, pero llega tarde...\! ¡No me digas que me han dejado plantado!

# ===================EXTRAÑO 3================
#Brown hair lady

message_20:
      text: \n<DAMA DE PELO CASTAÑO>Uhh...\! ¿Puedo ayudarte?

# ===================EXTRAÑO 4================
#Newsreporter

message_30:
      text: \n<REPORTERO>Trabajo en la emisora de noticias de la ciudad, pero a veces conduzco hasta el \c[11]PARQUE FARAWAY\c[0] durante mis descansos.\! Algo me relaja mucho de este sitio.

# ===================EXTRAÑO 5================
#Pencil in hair man

message_40:
      text: \n<HOMBRE LÁPIZ>Necesito un buen refresco.\! ¡He estado trabajando en mi próximo gran proyecto y necesito algo que me mantenga despierto!

# ===================EXTRAÑO 6================
#Glasses boy

message_50:
      text: \n<CHICO CON GAFAS>¡Mi novela favorita acaba de ser adaptada al cómic!\! ...\! Pero el personaje principal no se parece en nada a lo que imaginaba...

# ===================EXTRAÑO 7================
#Tall man

message_60:
      text: \n<EXTRAÑO>Estoy bastante seguro de que estoy perdido.\! Tanto en cuerpo...\! como en espíritu...

# ===================EXTRAÑO 8================
#HOMBRE DE PELO REVUELTO

message_70:
      text: \n<HOMBRE DE PELO REVUELTO>Me gustan mucho los plátanos.\! ¡Son muy nutritivos!

message_71:
      text: \n<HOMBRE DE PELO REVUELTO>Ayer mientras comía uno...\! Encontré detrás del parque un lago muy guay y con mucha vegetación.

message_72:
      text: \n<HOMBRE DE PELO REVUELTO>Pero poco después, un grupo de chavales en patinete entraron y me echaron.

message_73:
      text: \n<HOMBRE DE PELO REVUELTO>\com[2]Y para empeorar las cosas, ¡Tiraron mi platano al suelo!

message_74:
      text: \n<HOMBRE DE PELO REVUELTO>Ugh...\! ¡No puedo dejar que un montón de niños me digan que hacer!\!<br>¡Soy un adulto!\! ...\! Un joven adulto al menos...


# ===================EXTRAÑO 9================
#Doctor

message_80:
      text: \n<PROFESIONAL>Veamos...\! ¿Qué medicamento ayudaría más en un vuelo de 30 horas?

# ===================EXTRAÑO 10================
#Player lookalike

message_90:
      text: \n<CHICO DELGADO>¿Puedo ayudarle, caballero?

# ===================EXTRAÑO 11================
#Kel lookalike

message_100:
      text: \n<CHICO ENERGÉTICO>¡Estoy jugando con mi mejor amigo!

# ===================MOVERS================

message_101:
      text: \n<EXTRAÑO>\sinv[1]Adiós...\| Adiós...\| Adiós...

message_102:
      text: \n<EXTRAÑO>Me pregunto, ¿qué tipo de futuro te espera?

message_103:
      text: \n<EXTRAÑO>Tu madre te espera fuera.

message_104:
      text: \n<EXTRAÑO>Es hora de dejar este lugar y comenzar de nuevo.

message_105:
      text: \n<EXTRAÑO>Que tengas una vida larga y feliz.
