message_39:
      text: \n<FANTASMA SOMBRERO>Allí hay 6 \c[4]MAPAS ESPELUZNANTES\c[0] con indicaciones hacia mi fiesta.\!<br>Cada uno sellado con mi propio sello de aprobación de SOMBRERO.

message_40:
      text: \n<FANTASMA SOMBRERO>Por favor entrega estos mapa a mis invitados.<br>\!Seguramente encontrarán el camino ellos solos.

