#Talk to Tophat Ghost

message_0:
      text: \n<FANTASMA SOMBRERO>¡Dios mío, qué impecable momento!\!<br>Parece que me encuentro en un predicamento.

message_1:
      text: \n<FANTASMA SOMBRERO>Les he enviado cartas a un número de conocidos pidiéndoles atender este elegante festín mío...\! ¡pero ni uno solo de los invitados han aparecido!\! ¡Ni uno!

message_2:
      text: \n<FANTASMA SOMBRERO>Esto es absurdo.\! Un fantasma menor estaría enfurecido, pero mis sentidos más finos me dicen que simplemente se perdieron en su camino hasta aquí.

message_3:
      text: \n<FANTASMA SOMBRERO>Verás...\! cuando envié las invitaciones...\! ¡olvidé incluír indicaciones hacia el lugar del evento!

message_4:
      text: \n<FANTASMA SOMBRERO>Siendo un verdadero caballero y anfitrión, me niego a iniciar esta fiesta hasta que todos los invitados hayan llegado.

message_5:
      text: \n<FANTASMA SOMBRERO>¿Serías tan amable de ayudar a mis invitados a encontrar su camino hasta aquí?

#[Nod/Shake]
#[Nod]
message_6:
      text: \n<FANTASMA SOMBRERO>¡Gracias, buen señor!\!<br>Aquí hay unos mapas con indicaciones a mi fiesta, sellados con mi propio sello de aprobación de SOMBRERO.

message_7:
      text: \n<FANTASMA SOMBRERO>Por favor entregue estos mapas a cada uno de mis invitados.<br>\!Seguramente encontrarán el camino ellos solos.

message_8:
      text: Conseguiste 6 \c[4]MAPAS ESPELUZNANTES\c[0].
#[Shake]
message_9:
      text: \n<FANTASMA SOMBRERO>Hmph... Qué lástima.\! ¿Realmente dejarán a un viejo fantasma como yo disfrutar este festín en soledad?
#Talk to Beard GHOST

message_10:
      text: \n<FANTASMA BARBA>Hmm...\! Espera, ¿a dónde estaba yendo?\!<br>Maldita sea, mi memoria no es lo que solía ser...

message_11:
      text: Le diste un \c[4]MAPA ESPELUZNANTE\c[0] al FANTASMA BARBA.

message_12:
      text: \n<FANTASMA BARBA>¿Eh? ¿Qué tienes ahí?\!<br>¿Un mapa a la fiesta del viejo SOMBRERO?\! ¡Yuju, sí lo es!

message_13:
      text: \n<FANTASMA BARBA>Será mejor que me vaya yendo antes que la comida se enfríe.\!<br>¡Todo lo que puedas comer, allá voy!

#Talk to Glasses GHOST

message_14:
      text: \n<FANTASMA GAFAS>Aquí estoy, solo como una almeja...\! Fiuf...\! La única vez que me invitan a una fiesta y no sé dónde es...

message_15:
      text: Le diste un \c[4]MAPA ESPELUZNANTE\c[0] al FANTASMA GAFAS.

message_16:
      text: \n<FANTASMA GAFAS>¡O-Oh! ¡No lo creo! ¿Es un mapa a la fiesta del SOMBRERO?\!<br>Eres un verdadero salvavidas, ¿sabes?\!<br>Me debo apresurar...\! ¡suena a que será una súper fiesta!


#Talk to Mustache GHOST

message_17:
      text: \n<FANTASMA BIGOTE>¡No me des importancia!\!<br>¡Soy un simple bigote volador pasando su día!

message_18:
      text: Le diste un \c[4]MAPA ESPELUZNANTE\c[0] al FANTASMA BIGOTE.

message_19:
      text: \n<FANTASMA BIGOTE>¡Wow, espera un momento! ¿Qué tenemos aquí?\!<br>¿Indicaciones a la fiesta del SOMBRERO?\!<br>Pues, mi Dios... ¡Debo salir pitando!

message_20:
      text: \n<FANTASMA BIGOTE>\Com[2]¡La fiesta no comienza hasta que yo llegue!\!<br>\quake[1]Hyok, hyok, hyok... snort... ¡hyok, hyok, hyok! \quake[0]

#Talk to Princess GHOST

message_21:
      text: \n<FANTASMA PRINCESA>Oh no, parece que he logrado perderme de nuevo...\!<br>Oh... qué torpe soy.

message_22:
      text: Le diste un \c[4]MAPA ESPELUZNANTE\c[0] al FANTASMA PRINCESA.

message_23:
      text: \n<FANTASMA PRINCESA>¡Oh, Dios! ¿Qué es esto?\!<br>¿Un mapa a la fiesta del Caballero SOMBRERO? ¡Pues, sí lo es!

message_24:
      text: \n<FANTASMA PRINCESA>Debo llegar a la fiesta ahora.<br>¡Llegar tarde es inapropiado de una princesa!


#Talk to Propeller GHOST

message_25:
      text: \n<FANTASMA HÉLICE>Sniff... Sniff... Vamos...\!<br>¿Por qué tuve que perderme de nuevo?

message_26:
      text: Le diste un \c[4]MAPA ESPELUZNANTE\c[0] al FANTASMA HÉLICE.

message_27:
      text: \n<FANTASMA HÉLICE>Oh... Hola...\! ¿Eh? ¿Eso es un mapa?\! Espera, ¡puedo ver el sello del SOMBRERO en él!\! ¡Oh sí! ¡Deben ser indicaciones a la fiesta!<br>¡Muchas gracias, amable extraño!

message_28:
      text: \n<FANTASMA HÉLICE>¡Te veré en la fiesta!

#Talk to SUNHAT GHOST

message_29:
      text: \n<FANTASMA PLAYERO>Huh, esto no se ve bien.\!<br>Debí haber dado una vuelta errónea...

message_30:
      text: Le diste un \c[4]MAPA ESPELUZNANTE\c[0] al FANTASMA PLAYERO.

message_31:
      text: \n<FANTASMA PLAYERO>¿Qué es esto? ¿Un mapa?\!<br>Oh, mi... ¡incluso tiene el sello del SOMBRERO!\!<br>Ahora podré llegar a la fiesta.

message_32:
      text: \n<FANTASMA PLAYERO>¡Gracias niños!\!<br>Debo irme ya, de por sí estoy muy atrasado.

