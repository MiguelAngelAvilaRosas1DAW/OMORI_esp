message_41:
      text: \n<FANTASMA SOMBRERO>\Com[2]\{¡HURRA! ¡¡EL FESTÍN FUE SALVADO!!

message_42:
      text: \n<FANTASMA SOMBRERO>Ahora...\!<br>\{\Sinv[1]¡¡QUE COMIENZE LA CELEBRACIÓN!!\}\Sinv[0]

#GHOSTS DO A DANCE

message_50:
      text: \n<FANTASMA BARBA>¡Esta fiesta es sensacional!\! Aquí hay algo que recogí en el camino.\! No es mucho, ¡pero es todo lo que tengo!

message_51:
      text: \n<FANTASMA GAFAS>Ah...\! Esta fiesta es todo lo que imaginé que sería.\! Gracias por guíarme hasta aquí.\! ¡Esto es un regalo para ti!

message_52:
      text: \n<FANTASMA BIGOTE>¡Qué increíble fiesta!\! ¡El FANTASMA SOMBRERO sube la barra cada vez más!\! Les debo una, amigos. ¡Tomen esto!

message_53:
      text: \n<FANTASMA PRINCESA>¡Qué magnífica celebración!\! Es gracias a ustedes que todo esto es posible.\! ¡Por favor acepta esta ofrenda de mi parte!

message_54:
      text: \n<FANTASMA HÉLICE>¡Yupi! ¡No puedo creer que estoy aquí!\! Y de seguro me veo muy popular con todos ustedes hablando conmigo...\! ¡Deben saber que debo pagarles de vuelta!

message_55:
      text: \n<FANTASMA PLAYERO>¡Gracias, niños!\! ¡Ahora que estoy en esta fiesta, es mucho más fácil disfrutar del descanso eterno!\! ¡Deben tomar esto en retorno por iluminar mi día!

message_56:
      text: \n<FANTASMA SOMBRERO>¡Mis buenos hombres! Tienen mi gratitud eterna.\! ¡Disfruten este regalo de mi parte!

message_57:
      text: \n<FANTASMA SOMBRERO>¡Por favor tómense su tiempo y disfruten de buena compañía!

