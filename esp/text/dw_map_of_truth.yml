message_30:
    text: \n<EXTRAÑO>Estás aquí de nuevo, SOÑADOR.\! ¿A qué se debe la ocasión?\! ¿Se te acaba el tiempo?

message_31:
    text: \n<EXTRAÑO>La verdad es difícil de aceptar.\! En el pasado, te llevo a un mecanismo de supervivencia destructivo.<br><br>Tu forma actual te somete a esto...\! y aunque tu tambien tengas tus defectos...\! todavía puedes superarle.\!<br>Espero...

message_32:
    text: \n<EXTRAÑO>Este lugar ha cambiado mucho desde la última vez que estuviste aquí.\! ¿Serás capaz de encontrar el camino de vuelta, o finalmente te perderás?

message_33:
    text: \n<EXTRAÑO>Sin LLAVES propias, nos vemos obligados a vagar sin rumbo.\! Estas puertas no se abrirán para nosotros.\! No somos tan afortunados como tú.

message_34:
    text: \n<EXTRAÑO>Algo fue tomado de aquí hace mucho tiempo...\! ¿Dónde lo has escondido?\! Solo tú sabes dónde está ahora.

message_35:
    text: \n<EXTRAÑO>¿Por qué tienes que adoptar esa maldita forma?\! Es realmente fuerte y puede protegerte...\! pero si confías demasiado en ella...\! lo que sacrificas nunca se puede recuperar.

message_36:
    text: \n<EXTRAÑO>¿El chico de las flores ha perdido el rumbo?\! ¿Estás aquí para salvarlo otra vez?\! Qué suerte por él...

message_37:
    text: \n<EXTRAÑO>La redención se esconde entre una de estas puertas...\! pero nunca se abrirá para ti de esa forma.\! Tendrás que encontrar otra forma de entrar.

message_38:
    text: \n<EXTRAÑO>Detrás de estas puertas hay habitaciones hechas de fragmentos dispersos, que cambian siempre.<br><br>Si te pierdes, no te preocupes.\! Las manos rojas te salvaran...\! ademas...\! la forma que has tomado...\! no puede morir aquí.

message_39:
    text: \n<EXTRAÑO>Te has vuelto a esconder.\! Esperanzas, sueños, aspiraciones...\! ¿no significan nada para ti?

message_40:
    text: \n<EXTRAÑO>Puede que ahora no tengas el control...\! pero no pierdas la esperanza, SOÑADOR.\! Hay algunos que todavía creen en ti.

message_41:
    text: \n<EXTRAÑO>Un gran poder conlleva una gran carga...\! para ti...\! y para las personas más cercanas a ti.\! ¿A quién proteges?\! Y... ¿vale la pena?

message_42:
    text: \n<EXTRAÑO>Deseo profundamente que el alma de tu amigo nazca incorrupta.\! Sabes bien el destino que le espera si no es así.

message_43:
    text: \n<EXTRAÑO>Por favor, ten piedad, SOÑADOR.\! Puede que las almas nacidas aquí nunca se materialicen, pero sus gritos aún resuenan en la tierra.

message_44:
    text: \n<EXTRAÑO>El chico flor quien más se acerca a la verdad...\! cuyos ojos brillan con un rojo inquietante.\! He visto lo que le has hecho antes...\! y rezo para que no lo encuentres de nuevo.

