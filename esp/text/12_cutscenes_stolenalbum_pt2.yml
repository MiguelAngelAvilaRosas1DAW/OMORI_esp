      text: \kelTio... Esa última pelea me ha dejado exausto...\! ¿Tienes \c[5]VENDAS\c[0] o algo para picar?\! ¡Eso siempre ayuda!

message_300:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelHmm...\! Parece como que el pastór sigue con el sermón.

message_301:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelProbablemente no deberíamos interrumpir...\! otra vez digo... Heh heh...

message_302:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kel...\! Ups...

#CHUCH FOLK

message_400:
      text: \n<CREYENTE>¿Dónde están sus modales, peleando aquí?\! ¡Deberían estar avergonzados!

message_401:
      text: \n<CREYENTE>Solo quería pasar mi día en paz...

message_402:
      text: \n<CREYENTE>Yo no juzgo a nadie.\! El señor ya les juzguara a ustedes.

message_403:
      text: \n<CREYENTE>Ya era hora de que esa niña se fuera.\! Ahora, tal vez todos mis amigos vuelvan a la \c[11]IGLESIA\c[0].
