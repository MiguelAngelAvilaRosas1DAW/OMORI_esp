      text: \n<BROTE SOUS CHEF>¡Cómo te atreves a decir semejante blasfemia!\! ¡Es de dominio público que el \c[3]TOFU\c[0] es mejor cuando se sirve caliente!

message_44:
      text: \n<BROTE SOUS CHEF>¿Estás loco?\! ¡Cualquier BROTE DE TIERRA con sentido común sabe que el \c[3]TOFU\c[0] es mejor cuando se sirve frío!

