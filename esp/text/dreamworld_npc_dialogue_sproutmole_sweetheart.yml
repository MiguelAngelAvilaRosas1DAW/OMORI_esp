      text: \who\}Ah, ah, ah...\! Hush, hush, hush...

#HERMOSO BROTE
#Location: Sproutmole Village
message_1:
      text: \n<BROTE HERMOSO>Mírame...\!<br>Soy el BROTE DE TIERRA más hermoso, ¿verdad?

#BROTE CAJA
#Location: Sproutmole Village

message_221:
      text: \n<BROTE CAJA>La Navidad es mi época favorita del año, así que ¿por qué no celebrar la Navidad todo el tiempo?


message_2:
      text: \n<BROTE CAJA>La Navidad esta arruinada...

#BROTE SIRVIENTE
#Location: Check Dream world -dungeon dialogue

#BROTE CHEF
#Location: BROTE DE TIERRA Village
#(TOFU TRIVIA copy)
message_3:
      text: \n<BROTE CHEF>Ah, sí, ¡bienvenido!\! Debe estar aquí para conocer la mejor hazaña culinaria desde el pan de molde...\! \Com[2]\c[3]¡TOFU\c[0]!

message_4:
      text: \n<BROTE CHEF>¡C'est magnifique!\!<br>Aquí tienes tu \c[3]TOFU\c[0] trivia del día.

message_5:
      text: \n<BROTE CHEF>\Com[2]¿Cómo te atreves a desafiar la majestuosidad del \c[3]TOFU\c[0]!?\!<br>Vete.\! ¡Me dan asco!

message_6:
      text: \n<BROTE CHEF>¡Se necesitan doce mil seiscientos setenta y dos bloques de \c[3]TOFU\c[0] alineados de extremo a extremo a lo largo para igualar una milla!

message_7:
      text: \n<BROTE CHEF>¡Hay cuatro tipos de \c[3]TOFU\c[0]...\!<br>firme, extra firme, suave y sedoso!

message_8:
      text: \n<BROTE CHEF>El \c[3]TOFU\c[0] firme puede ser salteado, horneado, cortado en cubos, y casi cualquier otra cosa.\! ¡Esto se debe a que puede conservar su forma y seguir absorbiendo el sabor!

message_9:
      text: \n<BROTE CHEF>El \c[3]TOFU\c[0] suave es mejor prepararlo crudo o escurrido.\! ¡Es lo mejor para los postres, los batidos, aderezos y las salsas!

message_10:
      text: \n<BROTE CHEF>¡El \c[3]TOFU\c[0] sedoso es cremoso y se puede utilizar para hornear, aderezos, salsas, batidos y postres!

message_11:
      text: \n<BROTE CHEF>¡El \c[3]TOFU\c[0] a la parrilla es una gran alternativa para la carne!

message_12:
      text: \n<BROTE CHEF>Ya que el \c[3]TOFU\c[0] tiene un alto contenido de soja, ¡no es bueno para ti si tienes problemas de higado!

message_13:
      text: \n<BROTE CHEF>La mejor manera de añadir sabor a el \c[3]TOFU\c[0] es glasearlo hasta que esté dorado, y luego añadir un adobo.\! Absorberá todos los sabores hasta que la salsa se convierta en un jarabe que se pegue a la sartén.

message_14:
      text: \n<BROTE CHEF>Si desean saber más sobre el increíble y majestuoso \c[3]TOFU\c[0], no dudes en volver a hablar conmigo.\! ¡Ho-ho!

#DOUBLE MOLE
#Location: BROTE DE TIERRA Village
message_20:
      text: \n<BROTE DOBLE>¡Somos dos!\! ¡Somos uno!\! ¿Somos duno?

#DUNCE MOLE
#Location: BROTE DE TIERRA Village
message_21:
      text: \n<BROTE BURRO>¡Esta pared es agradable y fría!

#ELDER MOLE
#Location: BROTE DE TIERRA Village
message_22:
      text: \n<BROTE MAYOR>Estoy trabajando en una tecnología revolucionaria que cambiará toda la vida en la colonia...\! no...\! ¡en el mundo!

#ELDER MOLE JR.
#Location: BROTE DE TIERRA Village
message_23:
      text: \n<BROTE MAYOR JR>¡Últimamente es muy difícil dormir bien!\! Si solo tuviera algo para hacer la experiencia de dormir más cómoda...

#Fall mole: Location BROTE DE TIERRA village Note: Check Season mole yaml
