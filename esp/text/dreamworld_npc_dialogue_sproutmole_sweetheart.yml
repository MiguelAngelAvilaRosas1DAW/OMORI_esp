#THEATER

message_100:
      text: \n<BROTE DE TIERRA>¡Como reputado crítico de cine, creo que todas las obras de SWEETHEART están más allá de lo que nuestras débiles mentes pueden comprender!

message_101:
      text: \n<BROTE DE TIERRA>Chicos...\! Ustedes se ven terriblemente familiares.\!<br>¿Te he visto en la televisión?

message_102:
      text: \n<BROTE DE TIERRA>¡Silencio! ¡Esta es mi película favorita!

message_103:
      text: \n<BROTE DE TIERRA>Oh, SWEETHEART...\! Eres demasiado buena para este mundo.

message_104:
      text: \n<BROTE DE TIERRA>¡He visto todos los episodios de \"LA BÚSQUEDA DE CORAZONES DE SWEETHEART\" al menos seis veces!

message_105:
      text: \n<BROTE DE TIERRA>¡Llevo a SWEETHEART conmigo dondequiera que vaya!\!<br>¡Di hola, SWEETHEART!

message_106:
      text: \n<BROTE DE TIERRA>SWEETHEART es la única que me entiende...

message_107:
      text: \n<BROTE DE TIERRA>SWEETHEART es perfecta en cada sentido.\!<br>Yo haría \quake[1]lo que sea\quake[0] por ella...

message_108:
      text: \n<BROTE DE TIERRA>Amo tanto a SWEETHEART que ni siquiera puedo recordar una época anterior a ella.\! En serio... ¡No puedo!

message_109:
      text: \n<BROTE DE TIERRA>\}SWEETHEART...\! Serás mía...\{

#AFTER SW WEDDING

message_110:
      text: \n<BROTE DE TIERRA>Sniff...\! SWEETHEART lo ha vuelto a hacer.\! Estoy totalmente conmovido.

message_111:
      text: \n<BROTE DE TIERRA>¿¡Eres HERO, como en \sinv[1]el\sinv[0] HERO de \"LA BÚSQUEDA DE CORAZONES DE SWEETHEART\"!?\! ¡Tu actuación fue magnífica!\! ¡Realmente creí que rechazabas a SWEETHEART!

message_114:
      text: \n<BROTE DE TIERRA>Ahora que \"LA BÚSQUEDA DE CORAZONES DE SWEETHEART\" ha terminado...\! también lo hará mi vida.

message_120:
      text: Una muñeca de SWEETHEART incómodamente realista.

#SKELETON

message_121:
      text: No está viva.

message_122:
      text: Un surtido de armas letales...\!<br>Uno de ellos ha desaparecido.


message_130:
      text: ¡Oye, JIMZ! ¡Ha pasado mucho tiempo, amigo!<br>\!¿Qué tal tu fin de semana, hombre?\n<BROTE DE TIERRA>

message_131:
      text: ¿Qué pasa, LINDA? No te he visto por aquí desde hace mucho tiempo.\!<br>¿Cómo está tu viejo?\! Echo de menos a ese tipo.\n<BROTE DE TIERRA>

message_132:
      text: ¡Hola, SAL! ¡Has perdido peso! ¡Bien por ti!\n<BROTE DE TIERRA>

message_133:
      text: ¡JEFFREY! ¡Mi hombre!\! Ha pasado demasiado tiempo.\!<br>Tenemos que ponernos al día alguna vez.\n<BROTE DE TIERRA>


#SPROUT CROWD

message_200:
      text: \spr¡He renunciado a todo mi suministro de \c[3]TOFU\c[0] por este asiento!

message_201:
      text: \spr¡Dejé mis ahorros para la universidad por este asiento!

message_202:
      text: \spr¡Dejé mi casa por este asiento!

message_203:
      text: \spr¡Dejé mi alma por este asiento!

#REST OF CROWD

message_204:
      text: \spr\sinv[1]SWEETHEART... SWEETHEART...<br>¡Es la única para mí!\sinv[0]

message_205:
      text: \spr¡SWEETHEART es perfecta!\! ¡No comete errores!

message_206:
      text: \sprMi amor por SWEETHEART no tiene límites.

message_207:
      text: \sprSWEETHEART...\! Es una diosa que camina entre nosotros...<br>\!Estamos muy bendecidos.

#UNIQUE SPROUT CROWD

message_208:
      text: \spr¡El programa ni siquiera ha empezado y ya estoy temblando!\! \quake[1]<br>¿¡Por qué no paran los temblores!?\quake[0]

message_209:
      text: \spr\"S\" es por \"SORPRENDENTE\".\! \"W\" es por...ehm... \"WANTASTICA\".\!<br>\"E\" es por \"EXTRAORDINARIA\".\! \"E\" es por \"EXCEPCIONAL\".\!<br>\"T\" es por...\! \"TOFU\"...\! Mmm...\! Delicioso \c[3]TOFU\c[0]...

message_210:
      text: \spr\"H\" es por \"HERMOSA\".\! \"E\" es por \"EJEMPLAR\".\!<br>\"A\" es por \"ATRACTIVA\".\! R es por \"RADICAL.\"\!<br>Y \"T\" es por...\! \"TALENTOSA!\", por supuesto!

message_211:
      text: \spr\}¡Yay! !SWEETHEART!

message_212:
      text: \sprHe oído que solía haber una biblioteca aquí...\!<br>pero entonces SWEETHEART construyó su escenario sobre él...\!<br>¡¿Quién necesita leer cuando tiene a SWEETHEART?!

message_213:
      text: \sprUn tomate con cualquier otro nombre sabría igual de jugoso.

message_214:
      text: \spr¡Solo estoy aquí para pasar un buen rato!

message_215:
      text: \sprAntes solo me gustaba SWEETHEART de forma irónica...\!<br>y ahora aquí estoy...\! ¿Qué me ha pasado?

message_216:
      text: \sprAl principio, era escéptico sobre todo este asunto de SWEETHEART, pero creo que estoy empezando a entenderlo...

message_217:
      text: \sprVine aquí con mi familia, pero nos separamos en el camino...\! Puede que no los vuelva a ver nunca más.

message_218:
      text: \sprHe oído que SWEETHEART es en realidad una \c[3]DONA\c[0]...\!<br>Me pregunto si los rumores son ciertos...

#Elevator
message_220:
      text: Bueno, esto es incómodo.


#Doors
message_225:
      text: \n<???>¡Esta habitación está ocupada!

message_226:
      text: \n<???>¡No puedo ser molestado ahora mismo!

message_227:
      text: \n<???>¡No se permiten humanos!

message_228:
      text: \n<???>¡Esta habitación es solo para BROTES DE TIERRA!

message_250:
      text: \sprNunca está de más tener \c[3]TOFU\c[0] en todo momento.\! ¡Sé que he salido de muchas situaciones complicadas con \c[3]TOFU\c[0]!
