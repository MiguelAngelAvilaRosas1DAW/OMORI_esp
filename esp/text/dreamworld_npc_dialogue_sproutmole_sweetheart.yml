#BROTE DE FAMILIA 3
#Location: BROTE DE TIERRA Village
message_25:
      text: \n<BROTE DE FAMILIA>Nosostros BROTES DE TIERRA no nos atrevemos a salir de la colonia desde la gran mudanza.\! Fue un tiempo duro...

message_26:
      text: \n<BROTE DE FAMILIA>Muchos de nosotros no lo logramos...\! BROTES DE TIERRA se perdían a diestro y siniestro...\! ¡Los niños fueron separados de sus familias!\! ¡Oh, el horror!

message_27:
      text: \n<BROTE DE FAMILIA>Quiero decir, al menos todo está bien ahora...\! en su mayor parte.

#FLAMINGO MOLE
#Location: BROTE DE TIERRA Village

message_30:
      text: \n<BROTE DE FAMILIA>Los BROTES DE TIERRA, aunque son inteligentes, también son criaturas muy obsesivas.\! Como puedes ver, carezco de cualquier apariencia de autocontrol.

