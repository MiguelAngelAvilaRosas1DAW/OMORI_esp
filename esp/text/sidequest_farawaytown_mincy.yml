#Talk to MINCY

message_1:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kel\com[2]¡Wow! ¡Hey, ese dibujo del parque es increible!

message_2:
      text: \who\Com[2]¡Ahh!\! ¡O-Oh!\! Hola.\!<br>Gracias... \!Solo estaba practicando...

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kel¿¡Ha eso le llamas practicar!?\! Es super realista...\!<br>¡Apuesto que hasta lo podrías vender por dinero!\!<br>¿No lo crees, \n[8]?

#[Nod/Shake]
#[Nod]
message_4:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¿Ves?\! ¡Incluso \n[8] está de acuerdo!
#[Shake]
message_5:
      text: \who...

message_6:
      faceset: MainCharacters_Faraway
      faceindex: 16 #insert number here
      text: \kel¡Oh, \n[8]! ¡Eres un bromista!\! Solo está bromeando.\!<br>¡Tu dibujo se ve genial, de verdad!

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 24 #insert number here
      text: \kelQue leches, te lo voy a comprar ahora mismo.\!<br>Hey, \n[8], ¿puedes prestarme $20.00?

message_8:
      text: \whoJaja...\! Gracias..\! Es muy amable de tu parte, pero no este no esta a la venta.\!<br>E-Es para mi portfolio...\! Estoy intentado entrar en una escuela de arte el año que viene.

message_9:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelAww, tio. Qué lástima...\!<br>Se hubiera visto bien en la pared de mi habitación.

message_10:
      text: \min¿De verdad lo crees?\!<br>Mi nombre es MINCY. ¿Cuál es el tuyo?

message_11:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kel¡Yo soy KEL y este es \n[8]!

message_12:
      text: \minEs un placer conoceros.

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kelLo mismo digo, MINCY.

message_14:
      text: \min...\! Um...

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kel¿Um? ¿Te pasa algo?

message_16:
      text: \min¿Em? Oh no, no es nada...\! Es que es la primera vez que alguien dice algo positivo de mis dibujos.

message_17:
      text: \minA veces cuando estoy de bajon, me cuestiono, bueno, si vale la pena seguir intentandolo.

message_18:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kel¿Pero como piensas eso?\!<br>¡Tu dibujo es genial!\!<br>¡Yo no podria dibujar algo asi ni aunque lo intentara!

message_19:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelMira MINCY, no seas tan dura contigo misma.\! ¡\n[8] y yo creemos en ti!

message_20:
      text: \minJe...\! ¡S-Sí!\! ¡Tienes razón!\!<br>¡Debo ser mas optimista!\!<br>Voy...\! a concentrarme y terminar esto ahora.

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Ese es el espíritu!\!<br>Nos vemos luego MINCY. ¡Tú puedes!

# COMPANY 2
#Talk to Mincy, part 2

message_22:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kel¡Hey MINCY! ¿Qué estás dibujando esta vez?

message_23:
      text: \minHola... umm...\! ¡Oh, KEL!\! ...\! Y... ¿\n[8]?, ¿era así?\! Lo siento, soy muy mala con los nombres.\! Estaba...\! intentando dibujar unas frutas...\! pero tampoco soy muy buena en esto.

message_24:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Sí lo eres!\!<br>Haber... no me gustan mucho las frutas, ¡pero esas me las comería sin dudar!\!<br>¿A que si, \n[8]?

#[Nod/Shake]
#[Nod]
#no extra dialogue
#[Shake]
message_25:
      faceset: MainCharacters_Faraway
      faceindex: 16 #insert number here
      text: \kel¡Hey, tu sabes que lo harias!\! ¡Deja de bromear, \n[8]!
#-------------

message_26:
      text: \minJeje... ¿Realmente lo haríais?\! Gracias.

message_27:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kelDe nada, MINCY.\!<br>¡Tu sigue asi! ¡Tú puedes!

# COMPANY 3
# Talk to Mincy, part 3

message_28:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kel¡Hey, MINCY! ¿Cómo va tu última obra maestra?

message_29:
      text: \min¡KEL!\! ¡\n[8]!\! Es bueno veros otra vez.\! Pues... ¡Vamos bien!!<br>Dibujando todo tipo de \c[3]CARAMELOS\c[0].

message_30:
      text: \minSe ven deliciosos.\! Hasta me han entrado ganas de unos ahora mismo.

message_31:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Tu dibujo es genial!\!<br>Deberías mostrarselo a la dueña, la SEÑORITA CANDICE.\!<br>Estoy seguro que le encatara.

message_32:
      text: \minO-Oh, ¿tu crees?\! No lo sé...\! ¿debería?

message_33:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Claro que si!\! ¿Deberia hacerlo, no \n[8]?

  #[Nod/Shake]
  #[Nod]
message_34:
      faceset: MainCharacters_Faraway
      faceindex: 24 #insert number here
      text: \kelHm, hm... Sí, \n[8]. ¡Estoy de acuerdo!
  #[Shake]
message_35:
      faceset: MainCharacters_Faraway
      faceindex: 16 #insert number here
      text: \kel¡Sabes que no lo dices en serio, \n[8]!

message_36:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kelMINCY, definitivamente deberías mostrárselo...\! ¡o sino lo hare yo!

message_37:
      text: \min\Com[2]¡Oh, no!\! ¡P-Por favor no!

message_38:
      faceset: MainCharacters_Faraway
      faceindex: 15 #insert number here
      text: \kelNah, yo nunca haria algo asi...\!<br>Pero realmente creo que deberías mostrarselo cuando lo termines.

message_39:
      text: \minAh, de acuerdo...\! Lo haré...

message_40:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Genial! ¡Tú puedes, MINCY!

#COMPANY 4
#Speak to Mincy, part 4


message_41:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kelMira tu por donde...<br>¡MINCY la artista en acción!

message_42:
      text: \minHey, chicos. ¿Qué tal todo?

message_43:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kel¡Pues bastante bien!\!<br>aqui echando el rato, como siempre.\!<br>¡Veo que estás dibujando flores esta vez!

message_44:
      text: \min¡Sí! Hay muchas clases distintas de flores, así que estoy intentando dibujarlas todas una a una.

message_45:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Gran trabajo, como siempre!\! ¡Debes saber que soy tu fan \#1!\! Y \n[8] aqui seria tu fan \#2...\! ¡probablemente!\!<br>¡Tu puedes, MINCY! ¡Creemos en ti!

message_46:
      text: \min¡Sí! ¡Puedo hacerlo!\! ¡Gracias, KEL!\! ¡Gracias, \n[8]!<br>¡Me esforzare al maximo!

#COMPANY 5
#Speak to Mincy, part 5

message_47:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kel¡Una vez mas con tu papel y lápiz!\!<br>Nunca paras, ¿verdad, MINCY?

message_48:
      text: \min¡Pues supongo que no! ¡Jaja!\! Hoy estoy inspirada...\!<br>Usando toda mi energía artística antes de que se vaya.

message_49:
      text: \minEsta vez, estoy intentando dibujar un vitral.\! Es precioso como inunda el cuarto con luces de colores.

message_50:
      text: \minAunque uno de ellos parece ser de un tono ligeramente distinto.\!<br>Me pregunto por qué...

message_51:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kelOh, ¡yo sé por qué!\! Solía venir aquí cuando era niño, vi como remplazaron la anterior...

message_52:
      faceset: MainCharacters_Faraway
      faceindex: 25 #insert number here
      text: \kelYo...\! eh...\! escuché que la ventana vieja se rompió cuando un niño lanzó una bola de baseball contra ella.\!<br>\}Probablemente debí haber apuntado mejor...

message_53:
      faceset: MainCharacters_Faraway
      faceindex: 16 #insert number here
      text: \kelEhh...\! D-Digo...\! ¡Estoy hablando del niño!\!<br>No de mí...\! Je je...

message_54:
      text: \minJiji...\! Eres un mal mentiroso, KEL.\!<br>No te preocupes. No le diré a nadie.\!<br>¡Nunca delataría a mi fan \#1!

message_55:
      text: \minMe agrada un poco como está...<br>\!Hace que el lugar sea único.

message_56:
      faceset: MainCharacters_Faraway
      faceindex: 15 #insert number here
      text: \kelJaja, supongo que sí, ¿eh?

# COMPANY 6
# Speak to Mincy, part 6

message_57:
      faceset: MainCharacters_Faraway
      faceindex: 13 #insert number here
      text: \kel¿Otra vez en el parque, MINCY?\!<br>¿Qué estás dibujando esta vez?

message_58:
      text: \min¡Oh, hola KEL! ¡Hola \n[8]!\! No estoy haciendo nada esta vez...\!<br>Solo disfruto de la brisa.

message_59:
      faceset: MainCharacters_Faraway
      faceindex: 12 #insert number here
      text: \kel¡Oh, eso está bien! Has estado trabajando muy duro todo el fin de semana.\! Un tipo aqui siempre dice que es bueno relajarse y oler las flores.

message_60:
      text: \minS-Sí...\! Aunque aún estoy muy ansiosa.\! Espero que mi portfolio sea lo suficientemente bueno para la escuela de arte.

message_61:
      text: \minSer una artista siempre ha sido mi sueño, pero a veces yo misma me pongo en el camino.

message_62:
      text: \minGracias por todo lo que habeis hecho por mi estos días.\!<br>Realmente lo necesitaba.

message_63:
      faceset: MainCharacters_Faraway
      faceindex: 16 #insert number here
      text: \kel¿Eh?\! ¿Qué hice?

message_64:
      text: \minJaja...\! Bueno...\! supongo...\! que decirme que deberia seguir adelante.\! En verdad necesitaba ese empujon, ¿lo entiendes?

message_65:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelHmm...\! No realmente...

message_66:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kel¡Pero estoy feliz de haber podido ayudar!

message_67:
      text: \minJaja...\! Gracias KEL.\!<br>Umm... \!He hecho un boceto de vosotros dos.\!<br>No es mucho, pero espero que os guste.

message_68:
      text: Conseguiste un \c[4]PEQUEÑO SKETCH\c[0].

message_69:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel\Com[2]¡WOW! ¿¡Es para nosotros!?\! ¡Que guapo!\!<br>¡Me veo mejor en este dibujo que en la vida real!

message_70:
      faceset: MainCharacters_Faraway
      faceindex: 15 #insert number here
      text: \kel¡Muchas gracias, MINCY!\!<br>¡Tus fans \#1 y \#2 te lo agradecen!

message_71:
      text: \minSin problema...\! Sin duda sois un duo de lo mas peculiar.\! Si todos tuvieran amigos como vosotros, apuesto que el mundo sería un lugar mejor.

message_72:
      faceset: MainCharacters_Faraway
      faceindex: 13 #insert number here
      text: \kelWow...\! Eso es lo más amable que alguien nos haya dicho...<br>¿Verdad, \n[8]?

message_73:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel¡Esperamos que entres a la escuela de arte, MINCY!\!<br>¡No te olvides de nosotros cuando seas una artista famosa! ¿Ok?

message_74:
      text: \minJaja...\! No os preocupeis por eso...\!<br>Definitivamente no os olvidare.\! Jamás.

message_75:
      text: \minGracias por todo chicos.\! Definitivamente no os olvidare.\! Jamás.
