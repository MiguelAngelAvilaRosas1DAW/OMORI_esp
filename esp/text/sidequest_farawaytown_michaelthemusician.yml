
# =========================================================================================
# Sidequest: Michael the Musician
# =========================================================================================

#Intro

message_1:
      text: \n<GUITARRISTA>¡Buenas! ¡Soy MICHAEL, y dentro de poco sere un viajero musical!\! <br>He estado tocando la guitarra en esta \c[11]PLAZA\c[0] por un par de años, ¡pero creo que ya estoy listo para avanzar!

message_24:
      text: \n<MICHAEL>¡Hey, hola otra vez\! Aún estoy trabajando para ganar suficiente dinero para mudarme a la gran ciudad y convertirme en una estrella.

message_2:
      text: \n<MICHAEL>¿Puedes ayudarme a cumplir mi meta?\! ¡Cualquier cosa ayuda!

message_4:
      text: ¿Cuánto quieres donar?\$

message_5:
      text: \n<MICHAEL>¡Muchisimas gracias!\! A cambio, ¡tocare una canción original solo para ti!

#Default

message_6:
      text: \n<MICHAEL>Estoy muy emocionado por finalmente poder seguir mi sueño, <br>pero eso significa dejar a mi familia atrás...

message_7:
      text: \n<MICHAEL>Mi padre nunca aprobó que yo fuese músico, pero mi hermanita JOY seguía insistiendo que debería hacerlo.<br><br>Decía cosas como "Papa lo superara eventualmente, ¡no te rindas!" y cosas así...

message_8:
      text: \n<MICHAEL>Jaja...\! Mírame... tomando consejos de mi hermanita. <br>¿No deberia ser al réves?

#Cardboard Box

message_9:
      text: Esta es la caja de donaciones de MICHAEL el GUITARRISTA.

#After reaching Donation goal:

message_10:
      text: \n<MICHAEL>¡Buah!\! ¡Gracias por todo chaval!

message_11:
      text: \n<MICHAEL>¡Con esta última donación, parece que finalmente seré capaz de dejar el pueblo!\! No creo que tenga mucho que empacar, y seguramente me vaya pronto...

message_12:
      text: \n<MICHAEL>Debería decirle adiós a todos...\! pero...\! ni siquiera se como decirselo a mi padre...

message_13:
      text: \n<MICHAEL>Creo que se lo dire primero a JOY, seguramente le emocione mucho. <br>¡Gracias por todo chaval!

message_20:
      text: Le donaste $\v[604].00 a MICHAEL el GUITARRISTA.

message_21:
      text: \n<MICHAEL>Hmm...\! Parece que aún tengo algo de tiempo hasta que me pueda ir del pueblo...

message_22:
      text: \n<MICHAEL>¡Sí!\! ¡Me estoy acercando más y más a mi boleto de ida!

message_23:
      text: \n<MICHAEL>Ya casi esta...\! ¡Solo un poco más y podré irme a la gran ciudad!
