message_41:
    text: \n<PAPI PIERNAS LARGAS>Niño, debo advertirte...

message_42:
    text:  \n<PAPI PIERNAS LARGAS>Al igual que con todas las cosas que nacen dentro y fuera de este mundo, un final también amenazará a este.\! Aunque el SOÑADOR puede haber sometido a lo inexorable, la oscuridad se calma.

message_43:
    text:  \n<PAPI PIERNAS LARGAS>Ningún vendaje puede sofocar una herida eterna...\! y habrá un momento en que su influencia se desangrará.<br><br>Olvidado, el SOÑADOR puede hacer de este peligro, un peligro que nunca olvida serlo.

message_44:
    text:  \n<PAPI PIERNAS LARGAS>Sin embargo, el fin de este mundo puede ser inevitable.\! El SOÑADOR es el único con la habilidad para liberar este mundo.

message_50:
    text: Esta lámpara se encendió recientemente.

message_51:
    text: Un viejo tocón.
