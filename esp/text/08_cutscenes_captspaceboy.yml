# Cutscene: CAPT. SPACEBOY
# =========================================================================================

#Trigger: Defeating SPACE EX-BOYFRIEND

message_0:
      text: ¿H-huh? ¿Qué pasó?\! ¿D-Dónde estoy?\! ¿Q-Quiénes sois vosotros?\who

message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: ¡Hola! ¿Te encuentras mejor?\her

message_2:
      text: Oh, hola...\! ¡Soy el CAPITÁN CHICO ESPACIAL!\!<br>Es un placer cono-\cap

message_3:
      text: \quake[1]¡Aww, mi pecho!\quake[0]\cap

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Oh no, ¿estás bien?\!<br>Te enfadaste un poco hace un rato, así que tuvimos que...\aub

message_5:
      text: Ah...\! Ya veo...\! Mi otra mitad debió haber tomado el control.\cap

message_6:
      text: Disculpadme. Vuestras acciones fueron justificadas.\!<br>Solo espero no haberos causado muchos problemas.\cap

message_7:
      text: Me ha sido difícil controlar mis emociones últimamente.\!<br>Hago mi mejor esfuerzo para mantenerlas a raya, pero se está volviendo más difícil.\cap

message_8:
      text: SWEETHEART...\! Ella era el amor de mi vida...\!<br>Es casi imposible para mí imaginarme una vida sin ella.\cap

message_9:
      text: Supongo que estoy algo perdido.\cap

message_10:
      text: Este \c[4]CASETE ESPECIAL\c[0] esta lleno de mis canciones favoritas y de SWEETHEART.\! He puesto mucho amor en hacer esto para ella.\cap

message_11:
      text: Gracias por devolvermelo.\!<br>Esto está aún lleno de memorias preciosas.\cap

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: Eh... Sin problemas...\! Bueno, no demasiados de todas formas.\kel

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: ¡Sí, encantados de ayudar!\aub

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: Deberias de tomarte un descanso.\her

message_15:
      text: Me temo que el descanso no cura un corazón roto.\! Debo buscar otra forma de superar esto...\cap

message_16:
      text: ¡CAPITÁN ESP- Es decir, NOVIO ESPACIAL!\spb

message_17:
      text: Lo lamento capitan, pero tengo terribles noticias.\!<br>Tu planeta favorito, PLUTO, ha escapado y no podemos encontrarlo por ninguna parte.\spb

message_18:
      text: No se enoje con nosotros. ¡Lo sentimos!\spd

message_19:
      text: P-Por favor, piedad...\spb

message_20:
      text: Oh, ya veo.\cap

message_21:
      text: Está bien, no os preocupeis.\! Estoy seguro de que incluso los planetas se aburren de rotar lentamente todos los días.\!<br>Tal vez jamás se suponía que PLUTO fuese un planeta.\cap

message_22:
      text: ¿H-huh?\! ¿¿De verdad??\! ¿Entonces no está enfadado con nosotros?\spb

message_23:
      text: ¿Lo dice en serio, CAPITÁN ESP-Es decir, NOVIO ESPACIAL?\spd

message_24:
      text: Claro que sí.\! Reúnan a toda la tripulación.\!<br>Vamos al \c[11]LAGO CONGELADO\c[0] a por unos \c[3]GRANIZADOS\c[0].\cap

message_25:
      text: Descansar en cama no curará un corazón roto, <BR>¡pero comer \c[3]GRANIZADOS\c[0] con amigos puede ayudar!\cap

message_26:
      text: Además, ya no tienen que llamarme NOVIO ESPACIAL.\!<br>¡Soy el CAPITÁN CHICO ESPACIAL!\cap

message_27:
      text: A-Alto, ¿eso significa..?\spd

message_28:
      text: \{\sinv[1]\Com[2]¡¡WOOOOO... \|\{HOOOOO\{OOOOOOO!!\sinv[0]\spd

message_29:
      text: ¡El CAPITÁN regresó! ¡No puedo esperar a contarselo a los demas!\!<br>¡Vamos, tio!\spd

message_30:
      text: ¡Detrás tuyo, compañero!\spb

message_31:
      text: No puedo agradecerles lo suficiente por lo que hicieron hoy por mi.\cap

message_32:
      text: Quién sabe lo que nos hubiese pasado a nosotros y a la tripulación si no apareciais.\cap

message_33:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: ¡Awww, no es nada!\!<br>Estamos felices de que vuelvas a ser tu mismo.\aub

message_34:
      text: Teneis mi gratitud.\! Si alguna vez necesitais algo de mí o de los PIRATAS ESPACIALES, no duden en pedirlo.\cap

message_35:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: \herEn realidad...\! No puedo creer que se me olvidara, pero...\! Estamos buscando a nuestro amigo BASIL.

message_36:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: \herÉl tiene una \c[4]CORONA DE FLORES\c[0] y siempre lleva consigo su \c[4]ÁLBUM DE FOTOS\c[0].\! ¿Lo han visto por aquí?

message_41:
      text: ...\! No, me temo que no...\!<br>Pero si vemos algo, sereis los primeros en saberlo.\cap

#AUBREY looks away.

message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: BASIL...\! ¿A donde te has ido?\aub

message_47:
      faceset: MainCharacters_DreamWorld
      faceindex: 5
      text: Sniff...\! sniff, sniff...\aub

#CAPT. SPACEBOY is surprised.

message_48:
      text: \Com[2]¡Ah...\! Por favor no llores, pequeña dama!\cap

#CAPT. SPACEBOY walks up to AUBREY.

message_49:
      text: Aquí, toma esto.\cap

#AUBREY turns back.

message_50:
      text: ¡Conseguiste un \c[4]TICKET PARA UN GRANIZADO\c[0]!

message_51:
      faceset: MainCharacters_DreamWorld
      faceindex: 12
      text: Sniff...\! Sniff... Sniff...\! Sniff...\! \quake[1]Eeeeehhh...\quake[0]\aub

#Everyone turns to AUBREY and is surprised.

message_52:
      text: Oh-oh...\! Por favor... ¡No llores!\!<br>Errr...\! Aquí, ¡toma esto también!\cap

#CAPT. SPACEBOY walks to book shelf.
#CAPT. SPACEBOY walks to AUBREY.

message_53:
      text: Conseguiste un \c[4]PASAJE DE TREN\c[0].

message_54:
      text: Solía viajar mucho en tren cuando era un niño...\!<br>mucho antes de convertirme en el CAPITÁN ESPACIAL.\cap

message_55:
      text: Si incluso yo puedo pasar de viajar en trenes a viajar en mi propia nave espacial, estoy seguro que ustedes serán capaces de encontrar a su amigo.\cap

message_56:
      faceset: MainCharacters_DreamWorld
      faceindex: 12
      text: Sniff... Sniff...\! Oh...\!<br>Sniff...\! O-Okay...\aub

message_57:
      text: ¡Oye, CAPITÁN! ¿Listo para irnos?\!<br>¡Todos están esperandole!\spg

message_58:
      text: ¡Ah! Sí, esperadme hay. ¡Ya casi estoy!\cap

#CAPT. SPACEBOY walks to door, but turns back.

message_59:
      text: ¡Manten la esperanza, pequeña dama!\!<br>¡Y si desesperas, intenta comer un \c[3]GRANIZADO\c[0]!\!<br>Ayudara a enfriar tu cabeza.\cap

#CAPT. SPACEBOY turns toward the door.

message_60:
      text: Mi tripulación me esta esperando.\!<br>¡Buena suerte con todo, y gracias de nuevo!\cap

message_61:
      text: ¡Se ve como \c[3]JUGO\c[0], pero sabe horrible!


message_100:
      text: No hay nada aquí.
