# Gino's Dinner

#Dining tables:
message_1:
      text: Esta mesa se siente pegajosa.


# Consumable items

# Donut
message_100:
      text: La \c[3]DONA\c[0] tenía una textura esponjosa, suave y muy azucarada.

# Candy
message_101:
      text: Los \c[3]DULCES\c[0] tenían una textura masticable y sabor a fruta.

# Salad
message_102:
      text: La \c[3]ENSALADA\c[0] sabía a pasto.

# Bread
message_103:
      text: El \c[3]PAN\c[0] era crujiente y perfumado... ¿y un poco adictivo?

# Chocolate
message_104:
      text: El \c[3]CHOCOLATE\c[0] era un poco cremoso y almendrado. Se derritió en tu boca.

# Pizza Slice
message_105:
      text: El \c[3]TROZO DE PIZZA\c[0] estaba caliente y cubierto de queso. Desearías tener más...

# Hero Sandwich
message_106:
      text: El \c[3]HERO SANDWICH\c[0] tenía una mezcla perfecta de vegetales y carne. Guau...

# Caramel Apple
message_107:
      text: La \c[3]MANZANA ACARAMELADA\c[0] era pegajosa y dulce, pero crujiente y agria.

# Whole Pizza
message_108:
      text: La \c[3]PIZZA ENTERA\c[0] estaba caliente y cubierta en queso. Esta era la cantidad perfecta.

# Pie
message_109:
      text: La corteza mantecosa de la \c[3]TARTA\c[0] complementó perfectamente el relleno frutal.

