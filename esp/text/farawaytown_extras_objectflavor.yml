# Slice of Cake
message_111:
      text: El \c[3]TROZO DE PASTEL\c[0] era pequeño y humilde, pero rico.

# Hamburger
message_112:
      text: Los ingredientes de la \c[3]HAMBURGUESA\c[0] se complementaron impecablemente. Lo único que le faltaba fue queso.

# Tasty Soda
message_113:
      text: La \c[3]SODA SABROSA\c[0] tenía un sabor gaseoso y nostálgico que inundó tu boca.

# Orange Joe
message_114:
      text: El \c[3]JUGO DE NARANJA\c[0] y su combinación con el \c[3]CAFÉ\c[0] creó un sabor cuestionable.

# Apple Juice
message_115:
      text: El \c[3]JUGO DE MANZANA\c[0] realmente estaba hecho con las manzanas más maduras.

# Orange Juice
message_116:
      text: El \c[3]JUGO DE NARANJA\c[0] realmente estaba hecho con las naranjas más frescas.

# Coffee
message_117:
      text: El \c[3]CAFÉ\c[0] era amargo y caliente, como era de esperarse. No entiendes por qué la gente bebe esto.
