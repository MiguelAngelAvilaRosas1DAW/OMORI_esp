#PIRATA ESPACIAL ACE
#Location: NOVIO ESPACIALs House

message_54:
      text: \n<PIRATA ESPACIAL FINAL>CAPT. CHICO ESP-\! Quiero decir, NOVIO ESPACIAL no ha dejado su cama desde que...\! \QUAKE[1]ella...\QUAKE[0] \!dejo de venir...
#Location: Frozen Lake

message_55:
      text: \n<PIRATA ESPACIAL FINAL>Lo que hicieron allí fue realmente valiente.\! Yo nunca desafiaría al CAPITÁN de esa manera... \!Todos ustedes harían un trabajo realmente impresionante como PIRATAS ESPACIALES.

#PIRATA ESPACIAL AMIGO
#Location: NOVIO ESPACIALs House

message_56:
      text: \n<PIRATA ESPACIAL AMIGO>\SINV[1]Zzzzzzzzz...\SINV[0]

#PIRATA ESPACIAL VIEJO
#Location: NOVIO ESPACIALs House

message_57:
      text: \n<PIRATA ESPACIAL VIEJO>NOVIO ESPACIAL...\!<br>¿Qué podemos hacer por ti, viejo?<br>\!¿Por qué no dejas tu cama?

#Location: Frozen Lake

message_58:
      text: \n<PIRATA ESPACIAL VIEJO>Viejo...\! Estos \c[3]GRANIZADOS\c[0]...\! son realmente buenos.

#PIRATA ESPACIAL COMPADRE
#Location: NOVIO ESPACIALs backyard

message_59:
      text: \n<PIRATA ESPACIAL COMPADRE>Amigo...\! Es una pena que hayas tenido que venir en un momento así...

#Location: Frozen Lake

message_60:
      text: \n<PIRATA ESPACIAL COMPADRE>¡Es tan agradable tener al CAPITÁN de vuelta!\! ¡Sí, compadre!


#PIRATA ESPACIAL JEFE
#Location: Campsite

message_61:
      text: \n<JEFE PIRATA ESPACIAL>¡Cruack!\! Las cosas han sido tan aburridas por aquí desde que el CAPT. CHICO ESP- quiero decir, NOVIO ESPACIAL, se hizo cargo de los PIRATAS ESPACIALES...

message_62:
      text: \n<JEFE PIRATA ESPACIAL>Es decir...\! ¡mira lo que ha hecho el NOVIO ESPACIAL con el viejo barco del CAPITÁN!\! ¡CAPT. BARBA ROSA nunca aprobaría esto!

#Location: Campsite

message_64:
      text: \n<JEFE PIRATA ESPACIAL>¡Cruack!\! ¡CAPT. CHICO ESPACIAL ha vuelto a la normalidad!?\!<br>¡Tengo que avisar al CAPT. BARBA ROSA para que lo sepa de inmediato!
#PIRATA ESPACIAL JEFE flies away and becomes N/A

#PIRATA ESPACIAL PANA
#Location: NOVIO ESPACIALs backyard (Solar System)

message_65:
      text: \n<PIRATA ESPACIAL PANA>¡Argh, pana!\! Aquí es donde NOVIO ESPACIAL tenía su preciado planeta PLUTO... ¡pero no está!

#Location: Frozen Lake

message_66:
      text: \n<PIRATA ESPACIAL PANA>Pana... No puedo creer que el CAPITÁN haya pagado todos nuestros \c[3]GRANIZADOS\c[0]... \!Sniff...\! Estoy muy emocionado ahora mismo.

#PIRATA ESPACIAL HERMANO
#Location: Campsite

message_67:
      text: \n<PIRATA ESPACIAL HERMANO>¡Arghh, hermano!\! Trabajamos para NOVIO ESPACIAL.\! ¡Echo de menos los buenos tiempos de los piratas!

#Location: Frozen Lake

message_68:
      text: \n<PIRATA ESPACIAL HERMANO>¡Arghh, hermanos!\! ¿Están aquí para tomar unos \c[3]GRANIZADOS\c[0] con nosotros?

#JEFE AFTER SBF IS BACK HOME WITH dad

message_69:
      text: \n<JEFE PIRATA ESPACIAL>Así que el hijo pródigo ha vuelto...\! ¡Hmph!\! Veremos cuánto dura esto...

#PIRATA ESPACIAL MÁQUINA
#Location: NOVIO ESPACIAL's House

message_80:
      text: \n<PIRATA ESPACIAL MÁQUINA>Todo lo que escucho últimamente es al resto de la tripulación quejándose de estar aburridos.\! ¿Soy el único que disfruta limpiando por aquí?

#Location: NOVIO ESPACIAL's House

message_81:
      text: \n<PIRATA ESPACIAL MÁQUINA>¿CAPT. CHICO ESPACIAL se siente de nuevo como él mismo?\! ¡Esas son geniales noticias , máquinas!\! Cuando la tripulación se vaya de viaje de nuevo, me quedaré aquí y cuidaré el fuerte.\! Alguien tiene que hacerlo, ¿no?

#PIRATA ESPACIAL COMPAÑERO
#Location: NOVIO ESPACIAL's House

message_82:
      text: \n<PIRATA ESPACIAL COMPAÑERO>Las cosas son un poco difíciles ahora, pero no me importa lo que digan, compañeros...\! ¡Creo en el CAPITÁN!
#Location: Frozen Lake

message_83:
      text: \n<PIRATA ESPACIAL COMPAÑERO>¡Mi \c[3]GRANIZADO\c[0] sabe a nada!

