message_200:
      text: \n<BROTE CONSTRUCTOR>Después de que SWEETHEART emitiera su último episodio, algunos BROTES DE TIERRA están empezando a regresar a las colonias.

message_201:
      text: \n<BROTE CONSTRUCTOR>¡Esto es una propiedad de primera!

message_202:
      text: \n<NUEVO BROTE DE COLONIA>Muchos se perdieron en la segunda gran mudanza...\! ¡pero hay que hacer sacrificios para progresar!

message_203:
      text: \n<NUEVO BROTE DE COLONIA>Es mucho más espacioso aquí que en \c[11]VILLA BROTE DE TIERRA\c[0].\! Tal vez incluso \sinv[1]muy\sinv[0] espacioso.

message_204:
      text: \n<GRAN MOLIO>Que Dios te bendiga.

message_205:
      text: \n<NUEVO BROTE DE COLONIA>No sé cómo me siento al tener un compañero de piso...\!<br>Espero que me lave los platos.

message_206:
      text: \n<BROTE CONSTRUCTOR>Construyendo un futuro mejor...\! ¡Así es el estilo BROTE DE TIERRA!

message_207:
      text: \n<NUEVO BROTE DE COLONIA>No sé cómo me siento al tener un compañero de piso...\!<br>Espero que doble la ropa por mí.

message_208:
      text: \n<NUEVO BROTE DE COLONIA>No sé cómo me siento al tener un compañero de piso...\!<br>Espero que me compren la comida.
