#SMOL

message_24:
      text: \smoSoy PEKEÑO, el centauro más pequeño del mundo. \!<br>¡Mira todos mis premios!

message_25:
      text: Hay un montón de COMPAÑEROos esparcidos por toda la casa.

message_26:
      text: Un trofeo con forma de caballo.\!<br>\"MÁS CABALLO - 2DO LUGAR\".

message_27:
      text: Un certificado.\!<br>\"CENTAURO MÁS PEQUEÑO - 1ER LUGAR\".

message_28:
      text: Un trofeo largo.\!<br>\"CENTAURO MÁS DIMINUTO - 1ER LUGAR\".

message_29:
