#BROTE DE COLONIA 1
#Location: BROTE DE TIERRA Colony
message_0:
      text: \n<BROTE DE COLONIA>En este lugar solían habitar muchos BROTES DE TIERRA...\! pero muchos de ellos se alejaron para fusionarse con una colonia más grande en algún lugar de un gran bosque.

message_1:
      text: \n<BROTE DE COLONIA>Era un movimiento arriesgado, así que algunos nos quedamos atrás...

message_2:
      text: \n<BROTE DE COLONIA>Mi hermano se fue con el resto de los BROTES DE TIERRA...\!<br>¿Crees que todavía se acuerda de mí?

#BROTE DE COLONIA 2
#Location: BROTE DE TIERRA Colony
message_3:
      text: \n<BROTE DE COLONIA>Saludos, viajero. ¡Bienvenido a mi casa! \!<br>Es humilde y pequeña, pero es mía.

#BROTE DE COLONIA 3
#Location: BROTE DE TIERRA Colony
message_4:
      text: \n<BROTE DE COLONIA>¡Los BROTES DE TIERRA somos criaturas muy inteligentes!

#GATO ATERRADOR
#Location: Old Barn
message_5:
      text: \n<GATO ATERRADOR>Miau... \!\SINV[2]¿Miau?\SINV[0] \!\SINV[1]Miau...\SINV[0]\! \QUAKE[1]Miaaaaaaauuu...\QUAKE[0]

#DUCKIE JR
#Location: Outskirts
#Ref: sidequests_dreamworld_duckjr

#Ferris
message_6:
      text: \n<FERRIS>Este lugar solía ser una prístina reserva de vida silvestre, pero debido a un reciente auge del turismo está empezando a acumular mucha basura...

message_7:
      text: \n<FERRIS>¡Recojan su basura, gente! No es tan difícil.

#Laramie
message_8:
      text: \n<LARAMIE>Una banda de PIRATAS ESPACIALES ha estado acampando aquí desde hace mucho tiempo...

message_9:
      text: \n<LARAMIE>He oído que el CAPITÁN decidió de repente que no iba a viajar más, ¡así que la mitad de la tripulación tomó su barco y se fue!

#BROTE SOLITARIO
message_10:
      text: \n<BROTE SOLITARIO>\Com[2]\{¿¡¡EH, CUÁL ES LA GRAN IDEA!!?\}

message_11:
      text: \n<BROTE SOLITARIO>Me tomé todas estas molestias para aislarme de la sociedad, ¡y luego apareces tú y lo arruinas todo!

message_12:
      text: \n<BROTE SOLITARIO>\Com[2]\{¡¡SERÁ MEJOR QUE ARREGLES ESTO!!\}

message_13:
      text: Has ayudado al BROTE DE TIERRA a montar todos los conos de tráfico.

#Mr DUCKIE
#Mrs DUCKIE
#Ref: sidequests_dreamworld_duckjr

#PO
message_14:
      text: \n<PO>Ver las estrellas por la noche hace que todo lo demás en el mundo parezca tan pequeño.

#Talk with Kel as leader

message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: \kelVaya, señorita. Eres muy alta...

message_16:
      text: \n<PO>¡Gracias, joven!\! Es más bien una molestia la mayoría de las veces, pero al menos tengo una mejor vista de las estrellas.

message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: \kel¿¡Qué!? ¡Ser alto no es una molestia!\!<br>Todo es mejor cuando eres alto.

message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \kel¡Un día, voy a ser tan alto como usted!

message_19:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: \aubSí seguro, \n[3]. Sigue soñando...

