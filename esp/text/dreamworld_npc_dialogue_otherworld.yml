      text: \n<PIRATA ESPACIAL VIEJO>Después de que SWEETHEART se fuera, el CAPT. CHICO ESP-, quiero decir...\! MARIDO ESPACIAL se fue corriendo y desapareció...

message_106:
      text: \n<PIRATA ESPACIAL VIEJO>Tenemos un grupo de búsqueda por ahí buscándolo, ¡pero no hay señales de él en ninguna parte!\! ¿Dónde podría haber ido?

#PIRATA ESPACIAL COMPADRE
#Location: Orange Oasis
message_107:
      text: \n<PIRATA ESPACIAL COMPADRE>\SINV[1]Oh, PLUTO...\! PLUTO...\! ¿Dónde estás?\!\SINV[0]<br>Fiuf...\! Este lugar es muy grande.\!<br>¿Cómo se supone que vamos a encontrarlo?

#PIRATA ESPACIAL JEFE
#Location: Last Resort
