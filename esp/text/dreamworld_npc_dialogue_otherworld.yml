      text: \n<PIRATA ESPACIAL ACE>¡Yay!\! El CAPITÁN está de vuelta...\! de nuevo...\! ¿pero por cuánto tiempo?

message_141:
      text: \n<PIRATA ESPACIAL AMIGO>Si puedes pasar por sentir tu dolor...\! puedes lograr curarlo.

#Location: Lost Forest
