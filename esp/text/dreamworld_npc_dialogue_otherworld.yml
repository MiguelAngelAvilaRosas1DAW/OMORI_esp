      text: \n<PIRATA ESPACIAL JEFE>¡Buack!\! ¡Este lugar es un vertedero!

#PIRATA ESPACIAL PANA
#Location: Orange Oasis
message_109:
      text: \n<PIRATA ESPACIAL PANA>Fiuf...\! Estoy empezando a echar de menos a la tripulación, pana...

message_110:
      text: \n<PIRATA ESPACIAL HERMANO>Uff...\! Uff...\! CAPITÁN...\! hermano...\!<br>Incluso después de todo...\! ¡Todavía creo en ti!

message_111:
      text: \n<PIRATA ESPACIAL MÁQUINA>¡Argh, máquinita!\! ¡Me alegra decir que el CAPT. CHICO ESPACIAL y los PIRATAS ESPACIALE han vuelto con fuerza!\! ¡Espero que todo el mundo se divierta!

