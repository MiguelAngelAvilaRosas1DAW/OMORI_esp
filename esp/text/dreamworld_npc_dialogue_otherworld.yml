message_91:
      text: \n<PIRATA ESPACIAL PANA>CAPT. CHICO ESPACIAL y algunos de los piratas se fueron a algún lugar con gran urgencia...

message_92:
      text: \n<PIRATA ESPACIAL PANA>Pero mi pana y yo decidimos buscar el planeta perdido del CAPT. CHICO ESPACIAL, PLUTO...\!<br>Hmm...\! ¿Dónde podría estar?

#PIRATA ESPACIAL HERMANO
#PIRATA ESPACIAL MÁQUINA
message_93:
      text: \n<PIRATA ESPACIAL MÁQUINA>¡Te lo has perdido, máquina! ¡Todo el mundo acaba de salir en la nueva nave del CAPT. CHICO ESPACIAL!\! ¡Me alegra decir que el CAPT. CHICO ESPACIAL y los PIRATAS ESPACIALES han vuelto con fuerza!

message_94:
      text: \n<PIRATA ESPACIAL MÁQUINA>¡Espero que todo el mundo se divierta!

#PIRATA ESPACIAL COMPAÑERO
message_95:
      text: \n<PIRATA ESPACIAL COMPAÑERO>El CAPITÁN me pidió que me quedara para vigilar su vieja nave.\! ¡Es tan genial cuando me da órdenes!


