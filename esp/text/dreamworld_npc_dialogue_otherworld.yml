#PESSI

message_31:
      text: \pes¡Hola! Soy PESSI, y como probablemente te hayas dado cuenta...\!<br>\Com[2]\{¡ME ENCANTA SWEETHEART!\}

message_32:
      text: \pesTengo cada pieza de mercancía que ella ha lanzado...\!<br>Tengo pósters de SWEETHEART, figuras, pegatinas, camisetas, toda su discografía, ¡y todo lo que se te ocurra!

message_33:
      text: \pes¡Estoy segura de que no encontrarán una colección más completa en ningún otro lugar del mundo!

message_34:
      text: \pesLlamarme súper fan es un eufemismo...\!<br>Soy la \QUAKE[1]suprema\QUAKE[0] fan.

message_35:
      text: \pesDéjame contarte sobre la vez que casi conocí a SWEETHEART.\!<br>Casualmente estábamos comiendo en el mismo restaurante...\!<br>Fue el destino, creo.

message_36:
      text: \pes¡Ordenamos la misma comida!\! No es que haya visto totalmente lo que pidió y la haya copiado o algo así.

message_37:
      text: \pesIncluso intenté pagarle la comida, pero acababa de comprar el día anterior una estatua de tamaño natural de SWEETHEART que acababa de salir a la venta y no podía permitírmelo...

message_38:
      text: \pes¡Lo cual supongo que terminó siendo algo bueno, ya que esa chica resultó ser una chica normal que llevaba un disfraz que de todos modos se parecía al de SWEETHEART!

message_39:
      text: \pesNo como si no lo hubiese notado en primer lugar.\! ¡Solo un fanático poser podría confundir a una persona normal con SWEETHEART!

message_40:
      text: \pes¡Oye, cuidado!\! esa es mi flor ESTRELLA ROSA cultivada en casa...\! ¡La favorita de SWEETHEART, por supuesto!

message_41:
      text: \pesCuando no se cultiva en una zona controlada, se extiende como un fuego salvaje y es imposible de detener, ya que pueden crecer encima de casi cualquier superficie.

message_42:
      text: A primera vista, esto parece una persona realmente odiosa...\!<br>Pero es solo una estatua.

#SNAKE
message_43:
      text: \n<SERPIENTE>\SINV[1]¡Ssssssssssssssss!\SINV[0]\! (¡Qué emoción!)

#SNALEY
message_44:
      text: \n<SNALEY>¡Oh, dios! \!¿Estoy en tu camino?\!<br>Lo siento.\! Me moveré.

message_45:
      text: \n<SNALEY>¡Oh, Ups!\! Parece que estoy en tu camino.\!<br>Dios, lo siento mucho.\! Me moveré.

