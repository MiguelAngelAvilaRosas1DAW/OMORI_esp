# =========================================================================================
# Cutscene: Sweetheart's Last Resort
# =========================================================================================

#Trigger: Enter proximity of Sweetheart.

message_0:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: Oye...\! ¿No es esa...\! SWEETHEART?\aub

#KEL jumps.

message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \{¡¡EY, SWEETHEART!! ¿¡NOS RECUERDAS!?\!\} <br>¡Somos los niños que casi arruinan tu boda!\kel

#SWEETHEART looks at party.
#SWEETHEART is surprised, then frustrated.

message_2:
      text: \Com[2]¡¿Qué?! ¡¿Otra vez vosotros?!\! ¡¿Por qué me seguis?1\swh

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Bueno...\! ¿Qué la vida de casada?\kel

message_4:
      text: ¡Ja!\! ¡La vida matrimonial es una broma!\! Hace tiempo que corte con esa lamentable excusa de CAPITÁN.\swh

message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 29
      text: Pero...\! si tu boda fue ayer.\kel

#AUBREY is worried.

message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Oh, no...\! Entonces el MARIDO ESPACIAL...\aub

message_7:
      text: ¡Hmph!\! ¡Ahora es el EX-MARIDO ESPACIAL por lo que se!\swh

message_8:
      faceset: MainCharacters_DreamWorld
      faceindex: 27
      text: \}Uf... pobrecito...\kel

#SWEETHEART looks away.

message_9:
      text: Finalmente, me he dado cuenta.\!<br>Es evidente que no existe el pretendiente perfecto.\swh

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: ¡No digas eso, SWEETHEART! <br>¡Estoy seguro de que tu alma gemela está ahí fuera, en algún lugar!\her

#SWEETHEART turns to HERO.

message_11:
      text: \sinv[1]¡Oh, mi dulce HERO! \!¡Cómo he anhelado tu voz!\swh

message_12:
      text: Pero no... Debo abstenerme.\! Ya he decidido mi camino.\! <br>Buscar un pretendiente es muy anticuado...\swh

message_13:
      text: \sinv[1]¡Así que he decidido hacer uno yo misma!\swh

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: ¿Q-Qué?\! ¿Hacer un pretendiente?\! ¿¡Eso es posible!?\her

message_15:
      text: Para gente normal, no.\! Para una persona rica, si.\swh

message_16:
      text: Voy a un lugar que solo la gente asquerosamente rica, como yo, puede permitirse...\! Con gente que se especializa en clientes con...\! exigencias especiales.\swh

message_17:
      text: ¡Hasta luegito, campesinos!\! ¡Llego tarde a mi cita!\swh

#SWEETHEART leaves O.S.

message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: Así qué...\! debemos seguirla...\! ¿o qué?\kel

message_19:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: Siento que cada vez que SWEETHEART aparece, algo malo va a pasar.\aub

message_20:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Sí...\! Cuando se trata de una catástrofe...\!<br>Suele estar ligado a ella.\her

# =========================================================================================
# Cutscene: Humphrey
# =========================================================================================

#Trigger: Enter Humphrey's Cave.


#[Trigger: Enter proximity of Humphrey]

#Humphrey speaking:
message_42:
      text: ¡Hey, hola ballemigos!\! Mi nombre es HUMPHREY.\! ¿Qué les trae aquí a mi humilde cueva?\who

message_43:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: ¡Oh, hola HUMPHREY! Solo estamos buscando a alguien.\! Perdona si te estamos molestando.\aub

message_44:
      text: ¡Oh, no, en absoluto niños! Me encantan las visitas.\n<HUMPHREY>

message_45:
      text: De hecho, ¡sois el segundo grupo que me visita hoy!\!<br>La primera era solo una chica. Muy ruidosa para mi gusto...\n<HUMPHREY>

message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 26
      text: ¿No os suena de algo?\kel

#HERO is surprised and begins to look around frantically.

message_47:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: ¿Eh? ¿Está SWEETHEART aquí?\! ¿Dónde?\her

message_48:
      text: Hmm...\! ¿Dónde estará? ¿Dónde estará?\!<br>Lo tengo en la punta de la lengua...\! ...\! \quake[1]¡Nyak, nyak!\quake[0]\!<br>¡Es broma!\! Esta...\! dentro de mí, ¿sabes?\n<HUMPHREY>

message_49:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: ¿D-Dentro...\| de ti?\aub

message_50:
      text: ¡Sep!\! Está con mis invitadas, ¡una familia de brujas del mar! \n<HUMPHREY>

message_51:
      text: Pasamos el tiempo juntos.\!<br>Es divertido escuchar sus travesuras diarias.\! ¡A veces <br>incluso son tan amables como para traerme comida!\n<HUMPHREY>

message_52:
      text: Es mucho más fácil para ellas, ya que están más cerca de mi <br>vientre que yo...\! De hecho, ¡seguro que les encantaría tener aún más visitantes!\!\n<HUMPHREY>

message_55:
      text: ¡Adelante!\! ¡Podeis entrar!\n<HUMPHREY>
#HUMPHREY's mouth opens.

message_53:
      text: \quake[1]Mle\{hh\{hhhh...\quake[0]\n<HUMPHREY>

#HUMPHREY's tongue creates pathway.
#HUMPHREY burps.

message_54:
      text: Mis disculpas...\!<br>El primer invitado parece estar causando una indigestión.\n<HUMPHREY>

