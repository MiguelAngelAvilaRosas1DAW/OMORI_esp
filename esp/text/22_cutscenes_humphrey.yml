# Cutscene: Where do we start?
# =========================================================================================

#Trigger: Enter Humphrey.

message_70:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: ¡Vaya, la barriga de HUMPHREY es enorme!\kel

message_71:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Parece fácil perderse aquí...\aub

message_72:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: ¡Apuesto a que si grito, haría \sinv[1]ECOO\{OOOO!\kel

#HUMPHREY appears as a lump in front of party.

message_73:
      text: \sinv[1]EC\{OOO\{OOOO...\}eco...\}eco...\}eco...!\n<HUMPHREY>

message_74:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: \Com[2]¡Ahhh!\! ¡¿Y tu de donde sales?!\kel


message_75:
      text: ¡Ballenidos a mi guarida!\! ¿Te sorprende verme?<br>\!¡Estoy por todas partes!\n<HUMPHREY>

#HUMPHREY lumps appear all around.

message_76:
      text: ¡Como ahora!\n<HUMPHREY>

#HUMPHREY lumps disappear and one HUMPHREY lump appears in front KEL.

message_77:
      text: ¡O simplemente me quedo aquí!\n<HUMPHREY>

message_78:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: ¡Vaya, eso es genial, HUMPHREY! <br>\!Me gustaría poder hacer eso.\kel

message_79:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: Es un poco asqueroso si me preguntas.\aub

#HUMPHREY appears in front of AUBREY.

message_80:
      text: Vaya...\! Que grosera...\n<HUMPHREY>

#HERO walks toward the center of the map and looks around.

message_81:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Hmm...\! Hay muchos caminos para viajar...\!<br>¿Por dónde deberíamos empezar?\her

#HUMPHREY appears in front of HERO.

message_82:
      text: Izquierda...\! Derecha...\! Arriba...\! Abajo...\! <br>¿A quién le importa?\! Segimos avanzando, ¿no?\! <br>¡Solo elige uno! ¡Es fácil!\n<HUMPHREY>

message_83:
      text: \n<HUMPHREY>\{\sinv[1]YOOOOO-HOOOOOOOOOO~!!
