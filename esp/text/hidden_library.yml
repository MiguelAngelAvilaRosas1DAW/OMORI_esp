#========================================================================================
# THE RIDE HOME
#========================================================================================

message_1:
      text: \"Uno a uno, se fueron quedando dormidos en el coche de vuelta a casa.\! <br>Fue un largo día en la playa, después de todo, y todos<br>estaban agotados.\"

message_2:
      text: \"☐☐☐ fue el primero en cabecear, luego el resto.\"

message_3:
      text: \"Mientras el sol se pone sobre la autopista, la cabeza de ☐ <br>cae accidentalmente sobre el hombro de ☐☐☐☐☐☐.<br><br>La repentina sacudida le despierta,<br>pero no se atreve a abrir los ojos.\"

message_4:
      text: \"Finge estar dormido y estabiliza su respiración.\! <br>Él escucha el sonido de la carretera.\"

message_5:
      text: \"Siente el suave sol que se posa sobre su piel, y el leve matiz de dolor en su nariz por las quemaduras de mañana.\"

message_6:
      text: \"Es feliz...\! muy, muy feliz...\! <br>Y se promete a sí mismo, que pase lo que pase, <br>recordará este momento para siempre.\"


#========================================================================================
# Tracks:
#========================================================================================

message_20:
      text: \"Un charco de jugo se hunde en la alfombra.\"

message_21:
      text: \"Sobre ella se cierne nada menos que ☐☐☐, sosteniendo <br>una caja de jugo abierta.\"

message_22:
      text: \"Mira a sus amigos a su alrededor, que tienen la misma cara de decepción.\! Suelta una risa culpable.\"

message_23:
      text: \"En lo que parece menos de un segundo, <br>☐☐☐ desaparece por la puerta principal.\"

message_24:
      text: \"Un pequeño gatito negro se abre paso a través de la mancha, dejando huellas descuidadas y húmedas por toda la alfombra.\"

message_25:
      text: \"La cara de ☐☐☐☐ se pone roja y grita por ☐☐☐, <br>pero ☐☐☐ ya está muy lejos.\"

message_26:
      text: \"☐☐☐☐ le da a ☐☐☐☐ algunas toallas de papel húmedas.\"

message_27:
      text: \"Parece que son los únicos adultos aquí...\! y si no limpian esto pronto, la alfombra se va a manchar.\! Tendrán que lidiar con ☐☐☐ después...\"


#========================================================================================
# Hottest Day of Summer:
#========================================================================================

message_40:
      text: \"Era un día caluroso y veraniego, y todo lo que ☐ podía pensar era por qué no podían hacer esto mañana.\"

message_41:
      text: \"El patio trasero era un desastre.\"

message_42:
      text: \"Los tablones de madera estaban esparcidos por la zona.\! <br>Las manchas de pintura manchan el césped gracias al trabajo de ☐☐☐☐☐ y ☐☐☐☐☐☐.\"

message_43:
      text: \"Todo el día, ☐ observó a ☐☐☐☐ arrastrando tablones de madera de un lado a otro de la camioneta de su padre.\"

message_44:
      text: \"Observó a ☐☐☐ martillar sus dedos una y otra vez, y tomó nota de que había pasado más de una hora desde que ☐☐☐☐ había bajado su escalera.\"

message_45:
      text: \"'Solo seré su apoyo moral.', ☐ pensó, mientras se sentaba somnoliento a la sombra de su árbol favorito.\"

message_46:
      text: \"Por supuesto, él sabía que este no sería el caso.\"

message_47:
      text: \"Pronto sus amigos le pedirán ayuda, y no podrá negarse.\"

message_48:
      text: \"La casa del árbol es de todos, así que lo justo es que todos pongan algo de trabajo en ella.\"

message_49:
      text: \"☐ lo sabe y está de acuerdo...\! pero de mala gana.\!<br>Se desliza y se tambalea hacia el desorden.\"

message_50:
      text: \"Sabe que debe poner su justa parte.\!<br>Pero odia tener que hacerlo en el día más caluroso del verano.\"

#========================================================================================
# School Day:
#========================================================================================


message_70:
      text: \"Este año, ☐ tuvo la suerte de que le asignaran un pupitre junto a la pequeña ventana.\"

message_71:
      text: \"Todos los días, durante la clase, ☐ miraba desganadamente a través de la abertura...\! en las sombras de los árboles, las nubes que se arrastran por encima.\"

message_72:
      text: \"Su mente se desvió a otra parte...\! en su propio mundo, su propia historia, su propia aventura.\"

message_73:
       text: \"Tenía la costumbre de hacer esto.\!<br>Era fácil que se perdiera.\"

message_74:
      text: \"Hoy ha sido igual que cualquier otro.\! ☐ miraba con aire ausente por la pequeña ventana mientras las nubes pasaban una a una.\"

message_75:
      text: \"De repente, una mano le da una palmada en la espalda, sacándole de su ensueño.\! ☐ deja de mirar la apertura.\"

message_76:
      text: \"☐☐☐ sonríe.\! Hace un gesto de que la clase ha terminado y que por fin es hora de comer.\! Hoy es día de pizza, y ellos <br>necesitan salir corriendo a la cafetería antes de que se acabe todo.\"

message_77:
      text: \"El estómago de ☐ gruñe.\! Mira por última vez la pequeña ventana.\"

message_78:
      text: \"Tendrá que continuar su aventura otro día.\"


#========================================================================================
# Statue at the Lake:
#========================================================================================


message_90:
      text: \"Es el atardecer.\! Una extraña estatua vigila el lago escondido.\! Podría haber significado algo importante en el pasado, pero el tiempo ha hecho que sus grabados sean ilegibles.\"

message_91:
      text: \"De cualquier manera, no le importa a la compañía que lo visita <br>hoy en día.\! Solo están aquí para usarlo como trampolín.\"

message_92:
      text: \"Los hermanos se turnan para saltar desde la estatua.\"

message_93:
      text: \"☐☐☐☐ salta primero.\! Luego, ☐☐☐.\! <br>Y ☐☐☐☐ de nuevo.\! Y ☐☐☐ de nuevo.\"

message_94:
      text: \"Los hermanos instan alegremente a ☐ para unirse a ellos, y tras pensarlo detenidamente, ☐ acepta con recelo.\"

message_95:
      text: \"☐ se arrima a la estatua, y mira el agua en movimiento.\! Puede oír los latidos de su corazón.\! Sus oídos comienzan a oir un pitido.\"

message_96:
      text: \"Sus piernas se sienten como si fueran a ceder en cualquier momento.\! Intenta concentrarse en su respiración...\"

message_97:
      text: \"Siente que algo se arrastra por su hombro y sus ojos se abren para encontrarse con los de una araña negra.\"

message_98:
      text: \"En un instante, ☐ pierde todo el sentido y se lanza al lago.\! El agua llena su nariz.\! Ejerce sus extremidades, pero el agua es más fuerte.\"

message_99:
      text: \"Es demasiado débil, demasiado indefenso...\! o eso es lo que él cree.\"

message_100:
      text: \"☐ cierra los ojos...\! <br>y espera a que ☐☐☐☐ le salve.\"

