#========================================================================================

message_110:
      text: \"Hoy todo el mundo está aquí de nuevo.\!<br>La ocasión especial es el sábado por la mañana.\"

message_111:
      text: \"Desde las 7:00 a las 11:00 de la mañana, un grupo de seis amigos comen un delicioso desayuno casero y ven la televisión juntos.\"

message_112:
      text: \"Es la parte más agradable de cada semana.\"

message_113:
      text: \"☐ mira el reloj.\! 8:00AM.\! Quedan dos horas.\"

message_114:
      text: \"Podrá ver con todos los demás hasta las 10 de la mañana, cuando llegue su tutor.\"

message_115:
      text: \"☐ hace muecas.\! Lo que pensó que sería un pasatiempo gratificante no ha sido más que una molestia.\"

message_116:
      text: \"En lugar de ver los programas con el resto de sus amigos, será el único que se lo pierda.\"

message_117:
      text: \"Si solo pudiera ver la última hora con todos los demás.\"

message_118:
      text: \"Si no tuviera que tocar el violín...\"

