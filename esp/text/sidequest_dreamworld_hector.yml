#Cutscene: KEL loses HECTOR in Otherworld Ladder II

message_0:
    faceset: MainCharacters_DreamWorld
    faceindex: 20
    text: \kelE-Esperad... ¡Un momento!\! ...\! Maldita sea...\!<br>¿Dónde está?\! ¡Lo tenía encima!

message_1:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \her¿De qué hablas KEL?

message_2:
    faceset: MainCharacters_DreamWorld
    faceindex: 29
    text: \kel¡\c[13]HECTOR\c[0], mi roca mascota!\! Juraria que lo tenía en mi BOLSILLO.

message_3:
    faceset: MainCharacters_DreamWorld
    faceindex: 33
    text: \kel\sinv[1]\Com[2]¡¡¡NOO\{OOOO\{OOOOOOO\{OOOOOOO!!!

message_4:
    faceset: MainCharacters_DreamWorld
    faceindex: 33
    text: \kel¡¡¡\{\Com[2]\sinv[1]\c[13]HECTOOOO\{OOOOOO\{OOOOOOR\c[0]!!!

message_5:
    faceset: MainCharacters_DreamWorld
    faceindex: 21
    text: \kelDebe haberse caído de mi BOLSILLO cuando no estaba mirando...

message_6:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
    text: \kelLo siento, \c[13]HECTOR\c[0]... Debí haber sido más cuidadoso...

message_7:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aub¿Cuál es el problema? Es solo una roca, ¿no?

message_8:
    faceset: MainCharacters_DreamWorld
    faceindex: 30
    text: \kel¡No te atrevas a decir eso!\!<br>No es solo una roca...

message_9:
    faceset: MainCharacters_DreamWorld
    faceindex: 30
    text: \kel\Com[2]\{¡¡¡ES FAMILIA!!!

message_10:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
    text: \her¡No te preocupes! Estoy seguro de que ya volverá, KEL.

message_11:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \her\}Probablemente...

message_12:
    faceset: MainCharacters_DreamWorld
    faceindex: 22
    text: \kelEspero que sí...

message_13:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
    text: \kel¡Espérame, \c[13]HECTOR\c[0]!\!<br>Te encontraré...\! ¡Lo prometo!

message_15:
    text: \n<HEATHER>Simepre estaremos orgullosos de ti, hijo.

message_16:
    text: \n<HEATHER JR.>¡Sigue tus sueños, hermano!
