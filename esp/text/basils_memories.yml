message_300:
      faceset: MainCharacter_Mari
      faceindex: 22
      text: \n[8]...\! Por fin has llegado.\aub

message_301:
      faceset: MainCharacter_Mari
      faceindex: 23
      text: A partir de aquí, todo queda en tus manos.\aub

message_302:
      faceset: MainCharacter_Mari
      faceindex: 27
      text: Sabes...\! Antes de que nos conociéramos, tenía muchos problemas para encajar...\aub

message_303:
      faceset: MainCharacter_Mari
      faceindex: 27
      text: Incluso después de que fuésemos amigos...\! Pensaba que me abandonarían pasado el tiempo.\aub

message_304:
      faceset: MainCharacter_Mari
      faceindex: 23
      text: Pero...\! cuando los otros estaban ocupados haciendo otras cosas...\! Tu siempre sacabas tiempo para mí.\aub

message_305:
      faceset: MainCharacter_Mari
      faceindex: 23
      text: Me escuchabas durante horas y horas...\! Siempre podía contar contigo. \aub

message_306:
      faceset: MainCharacter_Mari
      faceindex: 26
      text: Ya sé que nos hemos distanciado un poco estos últimos años...\! Aunque no tiene porque seguir siendo así.\kel

message_307:
      faceset: MainCharacter_Mari
      faceindex: 25
      text: La gente siempre suele decirme que soy un poco tonto y algo despreocupado...\! ¡Pero siempre estaré contigo cuando haga falta, no lo dudes!\kel

message_308:
      faceset: MainCharacter_Mari
      faceindex: 8
      text:  \n[8]...\! Sabemos que no te gusta tomar la iniciativa.\her

message_309:
      faceset: MainCharacter_Mari
      faceindex: 11
      text: Sera duro.\her

message_310:
      faceset: MainCharacter_Mari
      faceindex: 9
      text: Pero por favor...\! Confía en nosotros.\her

message_312:
      faceset: MainCharacter_Mari
      faceindex: 24
      text: Solo porque hicieras algo malo... no te hace malo.\kel

message_313:
      faceset: MainCharacter_Mari
      faceindex: 11
      text: Has tenido que convivir con este dolor mucho tiempo...\! y lo has guardado todo aquí dentro.\her

message_314:
      faceset: MainCharacter_Mari
      faceindex: 8
      text: Puede que sea más sencillo ignorar tus problemas, pero también esta bien llorar y desestresarte.\her

message_315:
      faceset: MainCharacter_Mari
      faceindex: 10
      text: Nos quedan buenos momentos por delante.\! La vida mejora...\! y tú puedes ser quien lo haga realidad.\her

message_316:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: Lo que ocurra a continuación será decisión tuya. \aub

message_317:
      faceset: MainCharacters_Faraway
      faceindex: 38
      text: Aún así, estamos aquí porque quieres que estemos a tu lado.\her

message_318:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: Y...\! Ojalá que esto no sea un adiós.\kel

message_319:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: ¡Puedes hacerlo, \n[8]!\! ¡Te prometo que estaré contigo hasta el final!\kel

message_320:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: Sabes...\! Creo que siempre seremos mejores amigos.\! ¿Por ti bien no? ¡Jeje!\kel

message_321:
      faceset: MainCharacters_Faraway
      faceindex: 42
      text: Sin importar lo que escojas...\! Siempre querremos lo mejor para ti.\her

message_322:
      faceset: MainCharacters_Faraway
      faceindex: 29
      text: Cuando estes hay.\! Recuerdanos, y estaremos alli para apoyarte.\her

message_323:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: No importa cuanto intentes ocultar tus sentimientos...\! siempre volverán de alguna forma.\! Y lo que hagas con esas emociones...\! Será tu verdad.\aub

