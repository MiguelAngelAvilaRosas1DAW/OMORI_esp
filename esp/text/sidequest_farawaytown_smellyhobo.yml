# Sidequest: VAGABUNDO MALHOLIENTE
# =========================================================================================

#Intro

message_0:
      text: El odor de este señor es indescriptible.

message_1:
      text: \n<VAGABUNDO MALHOLIENTE>\Com[2]Po' qué tas' haciendo esas caras jo' mio?\!<br>\Com[2]¡¿Quesque' tengo monos en el jepeto o qué!?

#Default

message_2:
      text: \n<VAGABUNDO MALHOLIENTE>Ey hijo... ¿Podrías ofrese' a este viejales unos centimillos?\!<br>Te lo'gradesería mucho hijo.


#After reaching donation goal

message_3:
      text: \n<VAGABUNDO MALHOLIENTE>...\! Oh, hijo mio... Te agradehco' tu ayuda...<br>Quedan pocos como tú en ehtoh' tiempo'.

message_4:
      text: \n<VAGABUNDO MALHOLIENTE>Bueno bueno...\! Te tengo argo' aquí para ti...

message_5:
      text: \n<VAGABUNDO MALHOLIENTE>\SINV[1]Cierra loh' ojos y dame tu mano.\SINV[0]

#Screen turns black

message_6:
      text: Sientes algo frío en tus manos.

#Screen goes back

message_7:
      text: ¡Conseguiste un \c[13]RELOJ DORADO\c[0]!\!

message_8:
      text: \n<VAGABUNDO MALHOLIENTE>\Com[2]¿¡Te guhta!?\! Como has sio tan amable pensé que podría darte argún tesorillo de los mios...\! Ho ho ho...\! ¡Te juro que'so es oro verdadero!

message_9:
      text: \n<VAGABUNDO MALHOLIENTE>¡Muchas grasia'!

message_20:
      text: Has donado $\v[602].00 al VAGABUNDO MALHOLIENTE.

message_21:
      text: \n<VAGABUNDO MALHOLIENTE>¿Qué? ¿¡Te gusta tu nuevo \c[13]RELOJ DORADO\c[0]!?\! ¡Te juro que'so es oro verdadero!
