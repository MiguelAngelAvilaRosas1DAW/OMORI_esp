# =========================================================================================
# Plugin Text
# =========================================================================================
plugins:
  mainMenu:
    commands:
      - ['???', 'LIDERAR', 'PUÑALADA']
      - EQUIPO
      - BOLSILLO
      - HABILIDADES
      - OPCIONES
    status:
      tag: ¿A QUIÉN LIDERAS?
      select: ¿A QUIÉN?
      stab: ¿A QUIÉN APUÑALAS?

  equipMenu:
    weapon: ARMA
    charm: AMULETO
    replace: ¿REEMPLAZAR CON...?

  skillMenu:
    skills: HABILIDADES
    replace: ¿REEMPLAZAR CON...?

  itemMenu:
    categories:
      - SNACKS
      - JUGUETES
      - COSAS.IMP
    itemUse:
      commands:
        - [USAR, ABRIR, TOMAR, COMER]
        - TIRAR

      confirm:
        single:
          - ¿USAR EN QUIÉN?
          -
          - ¿DAR A QUIÉN?
          - ¿DAR A QUIÉN?

        all:
          - ¿USAR EN TODOS?
          -
          - ¿DAR A QUIÉN?
          - ¿DAR A QUIÉN?

    itemTrash:
        text: '¿ESTÁS SEGURO?'
        commands: [SÍ, NO]



  optionsMenu:
    buttonHints:
      confirm: CONFIRMAR
      cancel: CANCELAR
    inputWarning:
      keyboardMessage: "No puedes editar las entradas del TECLADO usando tu MANDO!"
      gamepadMessage: "No puedes editar entradas de MANDO usando tu TECLADO!"
      gamepadNotDetected: "No se detectaron MANDOS compatibles."
    general:
      screenResolution:
        text: RESOLUCIÓN DE LA PANTALLA
        options: ['X1', 'X2']
        help: Cambia la resolución de la pantalla.
        spacing: 80

      fullScreen:
        text: PANTALLA COMPLETA
        options: ['ON', 'OFF']
        help: Has el juego en pantalla completa.
        boolIndex: true
        spacing: 80

      gamepadTips:
        text: TIPO DE ENTRADA DE JUEGO
        options: ['TECLADO', 'MANDO']
        help: Muestra los iconos de entrada del teclado o del mando.
        boolIndex: false
        spacing: 150

      textSkip:
        text: SALTAR TEXTO
        options: ["ON", "OFF"]
        help: Avance rápido del texto pulsando o manteniendo pulsando CONFIRMAR o CANCELAR.
        boolIndex: true
        spacing: 80

